l_english:
 communism: "Communist"
 communism_noun: "Communism"
 democratic: "Democratic"
 democratic_noun: "Democracy"
 fascism: "Fascist"
 fascism_noun: "Fascism"
 fascism_desc: "Totalitarian Regime"
 communism_desc: "Totalitarian Regime"
 democratic_desc: "Democratic Regime"
 conservatism: "Conservatism"
 conservatism_desc: "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 liberalism: "Liberalism"
 liberalism_desc: "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 socialism: "Socialism"
 socialism_desc: "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 marxism: "Marxism"
 marxism_desc: "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 leninism: "Leninism"
 leninism_desc: "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism: "Stalinism"
 stalinism_desc: "Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authoritative socialist state to purge any counter-revolutionary elements."
 anti_revisionism: "Anti-Revisionism"
 anti_revisionism_desc: "A reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 anarchist_communism: "Anarchist Communism"
 anarchist_communism_desc: "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 nazism: "Nazism"
 nazism_desc: "Rooted in extreme nationalism, National Socialism is driven by ideas of Germanic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Führer."
 gen_nazism: "Nazism"
 gen_nazism_desc: "Rooted in extreme nationalism, National Socialism is driven by ideas of racial supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power."
 fascism_ideology: "Fascism"
 fascism_ideology_desc: "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
 falangism: "Falangism"
 falangism_desc: "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
 rexism: "Rexism"
 rexism_desc: "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 neutrality: "Non-Aligned"
 neutrality_noun: "Non-Aligned"
 neutrality_desc: "Authoritarian Regime"
 despotism: "Despotic"
 despotism_desc: "Despotism is a form of government in which a single person rules with absolute power."
 oligarchism: "Oligarchic"
 oligarchism_desc: "Oligarchy is a form of government in which a group of people rule with absolute power."
 moderatism: "Moderatism"
 moderatism_desc: "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 centrism: "Centrism"
 centrism_desc: "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
 anarchism: "Anarchism"
 anarchism_desc: "Anarchism is the rejection of authority itself, promoting the division of society into self-managing and self-governing collectives instead of a singular, centralized state."
