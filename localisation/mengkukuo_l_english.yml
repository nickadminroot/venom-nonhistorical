 #Focus Tree
 MEN_establish_mil_gov:0 "Establish the Military Government"
 MEN_establish_mil_gov_desc:0 "To secure the future of our nation the state needs to be consolidated first. As a organized state we will be able to achieve full recognition on the world stage."
 MEN_invade_suiyuan:0 "Suiyuan Campaign"
 MEN_invade_suiyuan_desc:0 "The dictator of Shanxi holds lands that belong to the mongolian people! We will take back those lands with the help of the japanese!"
 MEN_attack_bandits:0 "Attack the Bandits"
 MEN_attack_bandits_desc:0 "The countryside is full of dangerous bandits that assault everyone they see as trespassers. These bandits need to be pacified through our military!"
 MEN_promote_pan_mongolism:0 "Promote Pan-Mongolism"
 MEN_promote_pan_mongolism_desc:0 "Since the modern definition of a Nation state has existed there has been no mongol state that controlled every territory of the mongols. If the fighting spirit of our populace is improved we can gain support on this effort."
 MEN_claim_ningxia:0 "Claim Ningxia"
 MEN_claim_ningxia_desc:0 "Ningxia is an essential part of inner Mongolia. This is the right time to claim this part and then invade it too!"
 MEN_china_war:0 "Anti Chinese Offense"
 MEN_china_war_desc:0 "Many Mongolians share their hatred for the Chinese, thats why our divisions are so effective in this war!"
 MEN_mongolia_war:0 "War with Mongolia"
 MEN_mongolia_war_desc:0 "The pretenders in the north claim to represent the mongolian people, but mongolians should never have to be socialist! We will find out who is stronger when we meet on the battlefield!"
 MEN_mongolia_diplomacy:0 "Unification with Mongolia"
 MEN_mongolia_diplomacy_desc:0 "Mongolians are the worlds most diplomatic people, it is known. Thats why a peaceful unification with our northern brothers should be possible!"
 MEN_expand_to_qinghai:0 "Expand to Qinghai"
 MEN_expand_to_qinghai_desc:0 "Every Mongolian region needs to be united into our Mongol state. Let it be known!"
 MEN_greater_autonomy:0 "Greater Autonomy"
 MEN_greater_autonomy_desc:0 "After all of our Achievments this nation deserves its independence while still retaining close ties with the japanese."
 MEN_cooperate_with_the_new_republic:0 "Cooperate with the Reorganized Republic"
 MEN_cooperate_with_the_new_republic_desc:0 "Now that Japan overlooks the internal affairs of the Republic of China it is probably safe to let them allow us to rule over us."
 MEN_war_time_industry:0 "War Time Industry"
 MEN_war_time_industry_desc:0 "If this state wants to exist for longer than a few months it needs to be able to defent itself. Currently most of our equipment comes either from the japanese or from defeated soldiers. That is not a good sign."
 MEN_japanese_investment:0 "Japanese Investment"
 MEN_japanese_investment_desc:0 "It is only in the interest of the japanese to see our economy in a better state. There are various things from our Aimags that could be brought to the international market, like for example uuh fermented milk?"
 MEN_open_mines:0 "Open the Mines"
 MEN_open_mines_desc:0 "Lots of Iron can be found in the region near the capital. Through cooperation with the japanese we will be able to extract these ressources from the soil of Chahar."
 MEN_bank_of_mengjiang:0 "The Bank of Mengjiang"
 MEN_bank_of_mengjiang_desc:0 "If our Nation should actually seem like a real country and not just a rebellious province we need to introduce an actual currency to the market. A national Bank can manage that."
 MEN_japanese_settlers:0 "Invite Japanese Settlers"
 MEN_japanese_settlers_desc:0 "The population of our Nation is small, but surely immigration can solve this problem. That way our factories will also be able to be filled."
 MEN_central_academy_of_kalgan:0 "The Central Academy of Kalgan"
 MEN_central_academy_of_kalgan_desc:0 "There are many smart people in Inner Mongolia, however not everyone can utilize his talents. An Academy will bring many promising young people to study."
 MEN_develop_banners:0 "Develop the Banners"
 MEN_develop_banners_desc:0 "The vast amount of Banners in Mongolia all possess the potential to be spaces for future factories. We just need to put some effort into actually using the land."
 MEN_connect_banners:0 "Connect the Banners"
 MEN_connect_banners_desc:0 "Currently the fastest way to travel between our numerous regions is by horse. Sure, this has its advantages, but in this day and age cars or trains should also be considered."
 MEN_educate_the_countryside:0 "Educate the Countryside"
 MEN_educate_the_countryside_desc:0 "The urban population is well educated, but rural people should not be ignored. These people arent worth any less just because they were born in different circumstances, they need to be able to go into well funded schools too!"
 MEN_force_nomads_into_factories:0 "Force the Nomads to industrialize"
 MEN_force_nomads_into_factories_desc:0 "The Industrialization needs to reach these people, if they want it or not. All Mongols need to improve their nation, not remain as always."
 MEN_nomad_syncretism:0 "Syncretism"
 MEN_nomad_syncretism_desc:0 "The way of life nomads practice can probably be combined with the industralization. Even if its not as productive as it could be, this way we can ensure that nomads will be able to practice their lifestyle without any troubles."
 MEN_mengjiang_national_army:0 "Mengjiang National Army"
 MEN_mengjiang_national_army_desc:0 "The reorganization of our military needs to happen now! Li Shouxin will possibly help to train and modernize our army."
 MEN_recruit_levies:0 "Recruit Levies"
 MEN_recruit_levies_desc:0 "Recruiting Levies will ensure that our army has more conscripts. The problem with this recruitment is just that mostly bandits without proper training will be drafted."
 MEN_mongolian_military_staff:0 "Mongolian Military Staff"
 MEN_mongolian_military_staff_desc:0 "Our Military needs a major reform, or to be more precisely it needs to be established. Sure we have a military high command, but it is barely worth calling it that. Anyway, Mongolians should be appointed to these positions, considering they know the terrain and our people better than anybody else."
 MEN_improve_mongolian_tactics:0 "Improve Mongolian Tactics"
 MEN_improve_mongolian_tactics_desc:0 "In the vast terrain of Mongolia it is very important to always move quick. This is universally known, but still the military needs to ensure that its conscripts actually know this."
 MEN_japanese_military_staff:0 "Japanese Military Staff"
 MEN_japanese_military_staff_desc:0 "Our Military needs a major reform, or to be more precisely it needs to be established. Sure we have a military high command, but it is barely worth calling it that. Anyway, Japanese Army officials should be appointed to these positions, considering that the japanese army is famous for its might."
 MEN_adopt_japanese_tactics:0 "Adopt Japanese Tactics"
 MEN_adopt_japanese_tactics_desc:0 "The Japanese Army has a long history of successfull battles, thats why we should try to adopt their tactics."
 MEN_reorganize_the_army:0 "Reorganize the Army"
 MEN_reorganize_the_army_desc:0 "Our Army resembles a militia, but through the various improvements done to the army in the last few months this militia can be turned into a real army."
 MEN_get_japanese_equipment:0 "Use Japanese Supply"
 MEN_get_japanese_equipment_desc:0 "It is only in the interest of the Japanese to see our Army well equiped. Thats why its not a bad idea to approach them and ask them for equipment."
 MEN_utilise_camels:0 "Utilize Camels"
 MEN_utilise_camels_desc:0 "The Camels in Mongolia are very special. They belong to the species of bactrian camels, and unlike the camels in africa these camels are not just good for travelling deserts, but also the cold mountains and hills of mongolia. Many countries before us have utilized the strengths of camels, so why not do that too?"
 MEN_chinese_collaborators:0 "Cooperate with Chinese Collaborators"
 MEN_chinese_collaborators_desc:0 "There are many chinese people that are unsatisfied with their current government. Thats why it is a good idea to recruit some of these people into our armies."
 MEN_mongol_cavalry:0 "Specialize on Mongol Cavalry"
 MEN_mongol_cavalry_desc:0 "Recent conflicts have made it obvious that Cavalry is essential for our army and should be prioritized above everything else!"
 MEN_han_infantry:0 "Specialize on Han Infantry"
 MEN_han_infantry_desc:0 "Recent conflicts have made it obvious that Infantry is essential for our army and should be prioritized above everything else!"
 MEN_buryat_migration_idea:0 "Buryat Migration"
 MEN_buryat_migration_idea_desc:0 "Dissatisfied with their treatment in the Soviet Union many Buryats are fleeing to Mongolia"
 MEN_military_staff_has_problems:0 "Military Staff needs to adapt"
 MEN_military_staff_has_problems:0 "Our Military adopts many aspects of the Japanese Army, and thus has also employed many Japanese Officers. Now with the current war their loyality is questionable so the Military has problems to adapt to the current situation."

 #Events
 mengkukuo.1.t:0 "The Death of Yondonwangchug"
 mengkukuo.1.d:0 "Yondonwangchug, a mongol noble that has been very important for the independence of our nation, has passed away. Before our independence he was the chairman of the Mongol Local Autonomy Political Affairs Committee, and then after independence he was appointed the chairman of the mongol military government. Even though there is a controversy about the circumstances of his death, and there are even theories that he was poisoned, he still deserves to rest in peace."
 mengkukuo.1.a:0 "Farewell"
 mengkukuo.2.t:0 "The sinification of Inner Mongolia"
 mengkukuo.2.d:0 "With the capture of Inner Mongolia and the destruction of the rebellious government there the question arises if the cities there should adopt chinese names."
 mengkukuo.2.a:0 "Absolutely"
 mengkukuo.2.b:0 "No they deserve their culture to be respected"
 mengkukuo.3.t:0 "Mongolians invade Suiyuan!"
 mengkukuo.3.d:0 "For some reason the inner Mongolian government has decided to invade our northern provinces! Their army seems to be unorganized, but they are accompanied by japanese army officials that may escalate the situation!"
 mengkukuo.3.a:0 "Send some reinforcements"
 mengkukuo.3.b:0 "Our soldiers in the north can do that"
 mengkukuo.4.t:0 "Expansion into Suiyuan sucessfull"
 mengkukuo.4.d:0 "The Mengjiang National Army has sucessfully advanced into the land of the chinese and taken our rightful territory. Now its only a matter of time for all of Mongolia to be united!"
 mengkukuo.4.a:0 "Mongolia will be freed from the chinese"
 mengkukuo.5.t:0 "Expansion into Suiyuan unsucessfull"
 mengkukuo.5.d:0 "It must have been because of chinese black magic. There is no way that Shanxi could defeat the glorious Mengjiang National Army! We need to prepare more, and soon these territories will be ours!"
 mengkukuo.5.a:0 "We will have to try again!"
 mengkukuo.5.b:0 "And now we attack!"
 mengkukuo.6.t:0 "The Mongolians win"
 mengkukuo.6.d:0 "The conflict in our northern provinces has been won by our eastern enemies. The combined might of the manchurian, japanese and mongolian armies have been to strong. But even then Shanxi can be proud to call itself a nation that withstood all of those foes alone and just barely lost."
 mengkukuo.6.a:0 "How can an invasion like that not be a declaration of war?"
 mengkukuo.6.b:0 "That land is worthless"
 mengkukuo.7.t:0 "The Mongolians lose"
 mengkukuo.7.d:0 "Hah! The eastern foes have been no match for our superior Shanxi soldiers. This will teach them a lesson. They will remember, Suiyuan is ours!"
 mengkukuo.7.a:0 "They will never get it!"
 mengkukuo.8.t:0 "Altanochir, ruler of northern Mongolia"
 mengkukuo.8.d:0 "Altanochir, a general that has assisted us alot since the foundation of our State, has been crowned Khan of Mongolia. Not in our nation, no in the northern Mongolian state. Ofcourse this means he wont be able to continue his service in our nation."
 mengkukuo.8.a:0 "Traitor"
 mengkukuo.9.t:0 "Mongolians push into Ningxia!"
 mengkukuo.9.d:0 "The Mongolian Government of Inner Mongolia has recently proclaimed their goal to annex Ningxia into their territory. Now they have dared to marsh troops of theirs into the region. We have to resolve this conflict through battles apparently, however the situation could escalate into a war."
 mengkukuo.9.a:0 "Send some reinforcements"
 mengkukuo.9.b:0 "The Army in the region can handle them"
 mengkukuo.10.t:0 "Expeditionary Force has been decimated"
 mengkukuo.10.d:0 "The troops that have been sent into Ningxia have been completly annihalated by Hui Cavalry and other forces that have been stationed in the region!"
 mengkukuo.10.a:0 "I mean we sent them there..."
 mengkukuo.10.b:0 "This act of aggression deserves a payback!"
 mengkukuo.11.t:0 "Unopposed march into Ningxia"
 mengkukuo.11.d:0 "The troops that we have sent into Ningxia have met almost no opposition. Just some small regiments of the enemies where deployed in the region. This opens up the question, should our troops push for more?"
 mengkukuo.11.a:0 "This is enough"
 mengkukuo.11.b:0 "All of Inner Mongolia should be ours!"
 mengkukuo.12.t:0 "Mongol Troops have taken Ningxia!"
 mengkukuo.12.d:0 "The Mongols have gone mad! They have dared to enter our lands, and yet we are the ones that have paid the price! They have officialy announced the annexation of Ningxia into their country. It is only a matter of time before they will want more!"
 mengkukuo.12.a:0 "Bruh"
 mengkukuo.12.b:0 "They will feel our revenge!"
 mengkukuo.13.t:0 "Mongol Troops have taken Ningxia and Jiuquan!"
 mengkukuo.13.d:0 "The Mongols have gone mad! They have dared to enter our lands, and yet we are the ones that have paid the price! They have officialy announced the annexation of not just Ningxia, but also Jiuquan into their country. It is only a matter of time before they will want more!"
 mengkukuo.13.a:0 "Bruh"
 mengkukuo.13.b:0 "They will feel our revenge!"
 mengkukuo.14.t:0 "[MEN.GetNameDefCap] proposes unification"
 mengkukuo.14.d:0 "[MEN.GetLeader] got the wise idea that our two nations shouldnt be divided. Of course this is not an abstract idea, most Mongolians want this. Recent tensions between our once ideological different nations have prevented this however. Now has the time finally come to decide."
 mengkukuo.14.a:0 "Lets unite with our brothers"
 mengkukuo.14.b:0 "They dont deserve us"
 mengkukuo.15.t:0 "[MON.GetNameDefCap] accepts our proposal"
 mengkukuo.15.d:0 "The wise [MON.GetLeader] has agreed to unite our two nations. Now the question arises which government should absorb the other one? It is silly to believe that our governments function exactly the same, so it becomes apparent that one government needs to be disbanded."
 mengkukuo.15.a:0 "[MEN.GetLeader] will remain in power"
 mengkukuo.15.b:0 "Our Government should join the mongolian one"
 mengkukuo.16.t:0 "Mongolia abandons talks of unification"
 mengkukuo.16.d:0 "The fools in Mongolia have denied all Mongolians the chance to see a united Mongol State. This behaviour needs to be punished!"
 mengkukuo.16.a:0 "Peace was never a option"
 mengkukuo.21.t:0 "Consequences of the War with the Japanese"
 mengkukuo.21.d:0 "The war with the Japanese has posed a problem to both our economy and our military. Many Generals have utilized Japanese Tactics which have become questionable for the general population to say the least, but Japanese Immigration has also been good for our economy, and had to obviously stop."
 mengkukuo.21.a:0 "War, War never changes"