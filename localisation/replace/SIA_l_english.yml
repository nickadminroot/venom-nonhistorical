    # Bangkok Floods 
  
 SIA.34.t: "Наводнения в Бангкоке" #NT!
 SIA.34.desc: "В сентябре 1942 года в северных, северо-восточных и центральных регионах Таиланда был продолжительный сезон дождей, вызвавший сильные наводнения во многих провинциях, включая Бангкок. В Бангкоке было зафиксировано сильное наводнение, которое оказало влияние на инфраструктуру города и длилось три месяца.\n\nВ результате наводнений были затоплены многие сельскохозяйственные районы, особенно рисовые поля, что привело к серьезной нехватке риса. Правительство Таиланда решило поощрить людей есть лапшу вместо риса." #NT!
 SIA.34.a: "Мы должны ввести новое блюдо!" #NT!
 SIA.34.a: "Мы должны ввести новое блюдо!!" #NT!
  
    # Cultural Mandates 
  
 SIA.35.t: "О названии страны, народа и национальности" #NT!
 SIA.35.desc:0 "Public preference for changing the name of the country. It consisted of one item: "Public preference for changing the name of the country. It consisted of one item: "Общественное предпочтение по изменению названия страны. Оно состояло из одного пункта: «Страна, народ и национальность должны называться „Таи“». Организации с названием „Сиам“ вынуждены изменить свои названия»." #NT!
 SIA.35.a: "За Таиланд!" #NT!
  
 SIA.36.t: "О предотвращении опасности для нации" #NT!
 SIA.36.desc: "1. Тайцы не должны заниматься каким-либо бизнесом, не принимая во внимание выгоду и безопасность нации.\n\n2. Тайцы никогда не должны раскрывать иностранцам ничего, что может нанести ущерб нации. Эти действия являются предательством нации.\n\n3. Тайцы не должны выступать в качестве агентов или представителей иностранцев, не принимая во внимание выгоду нации, и не должны выражать мнение или принимать сторону иностранцев в международных спорах. Эти действия являются предательством нации.\n\n4. Тайцы не должны тайно покупать землю от имени иностранцев таким образом, чтобы это подвергало нацию опасности. Эти действия являются предательством нации.\n\n5. Если человек предал нацию, обязанность тайцев - активно и быстро положить этому конец." #NT!
 SIA.36.a: "За Таиланд!" #NT!
  
 SIA.37.t: "Об использовании тайской продукции" #NT!
 SIA.37.desc: "1. Тайцы должны стремиться употреблять в пищу только продукты, произведенные из тайских продуктов.\n\n2. Тайцы должны стремиться носить одежду, произведенную только из тайских продуктов.\n\n3. Тайцы должны поддерживать сельскохозяйственные, коммерческие, промышленные и другие профессиональные усилия своих соотечественников-тайцев.\n\n4. Тайцы должны использовать и поддерживать любые общественные услуги, созданные правительством или тайцами.\n\n5. Тайцы, занимающиеся сельским хозяйством, торговлей, промышленностью или другими видами деятельности, поддерживаемыми этим мандатом, должны прилагать усилия для поддержания стандартов, повышения качества и честного ведения своего бизнеса." #NT!
 SIA.37.a: "За Таиланд!" #NT!
  
 SIA.38.t: "О тайском платье" #NT!
 SIA.38.desc: "1.Тайцы не должны появляться на общественных собраниях, в общественных местах или в черте города без соответствующей одежды. Неприемлемая одежда включает ношение только нижнего белья, отсутствие рубашки или ношение обернутой ткани.\n\n2.Приемлемая одежда для тайцев состоит из:\nУниформы, насколько позволяет положение и возможности;\nВежливой одежды в международном стиле;\nВежливой традиционной одежды." #NT!
 SIA.38.a: "За Таиланд!" #NT!
  
   # Allied Bombing Campaign 
  
 SIA.39.t: "Бомбардировочная кампания союзников по Бангкоку" #NT!
 SIA.39.desc: "В результате обстрела железнодорожной станции Бангкок Ной в Тонбури погибло 78 мирных жителей и был поврежден дом тайского политика Приди Баномионга.\n\nВ результате еще одной беспорядочной бомбардировки и обстрела железной дороги погибло 400 мирных жителей и 50 тайских солдат. Британцы совершили налет на Бангкок с 15:00 до 17:00, выведя из строя электростанцию ​​Самсен и повредив единственную другую в городе. Бангкок остался практически без электричества и водопровода, погибло 200 мирных жителей." #NT!
 SIA.39.a: "Таиланд выстоит!" #NT!
  
   # Burma Railroad 
  
 SIA.40.t: "Тайско-бирманская железная дорога" #NT!
 SIA.40.desc: "415-километровая (258 миль) железная дорога между Бан Понгом, Таиланд, и Танбьюзаятом, Бирма. Построена гражданскими рабочими, нанятыми или завербованными японцами, и пленными, взятыми японцами, для снабжения войск и оружия в бирманской кампании Второй мировой войны. Она завершила железнодорожное сообщение между Бангкоком, Таиланд, и Рангуном, Бирма." #NT!
 SIA.40.a: "Продукт тайско-японского сотрудничества." #NT!
  
 SIA.41.t: "Расширение железной дороги Тай-Бирма" #NT!
 SIA.41.desc: "Железная дорога Тай-Бирма чрезвычайно полезна для военных действий и нуждается в расширении.\n\nОт 180 000 до 250 000 мирных жителей Юго-Восточной Азии и более 60 000 военнопленных союзников были подвергнуты принудительному труду во время ее строительства. Около 90 000 мирных жителей погибли, как и более 12 000 военнопленных союзников." #NT!
 SIA.41.a: "Для нашего союзника." #NT!
  
   # Japan Decides if to bully 
  
 SIA.42.t: "Стратегическое значение Таиланда" #NT!
 SIA.42.desc: "Тайцы, похоже, не решаются присоединиться к нам в наших военных усилиях, но их земля — это полезный проход в Бирму и окружающие индийские территории. Они ясно дали понять, что мы не можем ожидать их помощи без демонстрации силы. Каким должен быть наш подход?" #NT!
 SIA.42.a: "Нам нужно обеспечить безопасность Таиланда." #NT!
 SIA.42.b: "Оставьте их в покое." #NT!
  
