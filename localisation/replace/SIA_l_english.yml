   # Fascist 
  
 SIA_Military_as_Protectors: "Военные как защитники" #NT!
 SIA_Military_as_Protectors_desc: "Народная партия совершила переворот в 32', который успешно сформировал конституционную монархию. Первый премьер-министр Нититада распустил недавно сформированный парламент. Второй переворот был совершен военными, чтобы вернуть гражданский контроль. Это новое правительство во главе с Прайей Пхахоном попыталось провести выборы и следовать конституции. В конце этого конфликта военные стали позиционировать себя как защитников демократии." #NT!
  
 SIA_Eliminate_Civilian_Resistance: "Устранить гражданское сопротивление" #NT!
 SIA_Eliminate_Civilian_Resistance_desc: "" #NT!
  
 SIA_Inspired_by_March_on_Rome: "Вдохновлено Маршем на Рим" #NT!
 SIA_Inspired_by_March_on_Rome_desc: "После революции 1932 года тайское правительство Прайя Пхахоль было впечатлено успехом Марша на Рим итальянского фашистского движения Бенито Муссолини. Фибун, также поклонник итальянского фашизма, стремился воспроизвести пропагандистскую тактику фашистского стиля, ценимую в Италии как один из самых мощных пропагандистских инструментов политической власти." #NT!
  
 SIA_Control_the_Royalty: "Контролировать королевскую власть" #NT!
 SIA_Control_the_Royalty_desc: "Принц Рама VII был заменен на посту короля своим девятилетним племянником принцем Анандой Махидолом, который в то время учился в школе в Лозанне, Швейцария. Регенты были назначены Фибуном, чтобы управлять вместо него." #NT!
  
 SIA_Call_for_Vote: "Призыв к голосованию" #NT!
 SIA_Call_for_Vote_desc: "Сейчас настало время избрать нового лидера Сиама, поскольку власть в стране обеспечена." #NT!
  
 SIA_Establish_Phibuns_Dictatorship: "Установить диктатуру Фибуна" #NT!
 SIA_Establish_Phibuns_Dictatorship_desc: "" #NT!
  
 SIA_Cultural_Mandates: "Тайская культурная революция" #NT!
 SIA_Cultural_Mandates_desc: "Пхибун инициировал ряд крупных культурных инициатив, известных как Тайская культурная революция, с целью ускорения темпов модернизации в Таиланде." #NT!
  
 SIA_Thai_Propaganda: "Тайская пропаганда" #NT!
 SIA_Thai_Propaganda_desc: "Фибун и Луанг Вичитватакан, идеологический представитель правительства, копировали пропагандистские приемы, используемые Гитлером и Муссолини для создания культа лидера. Фотографии Фибуна можно было найти повсюду, а фотографии отрекшегося короля Праджадхипока были запрещены. Его цитаты появлялись в газетах, были расклеены на рекламных щитах и ​​повторялись по радио." #NT!
  
 SIA_Proclaim_Great_Kingdom_of_Thailand: "Провозгласить Великое Королевство Таиланд" #NT!
 SIA_Proclaim_Great_Kingdom_of_Thailand_desc: "После подъема пантайского национализма, политика которого направлена ​​на интеграцию народов Шан, Лао и других тайских народов, таких как Вьетнам, Бирма и Южный Китай, Пхибун объявил страну «Великим Королевством Таиланд».)" #NT!
  
 SIA_The_Two_Italys: "Две «Италии»" #NT!
 SIA_The_Two_Italys_desc: "Величайшим вдохновением для Фибуна в его правлении является Муссолини из Италии. Таиланд известен как «Италия Азии». Мы должны пересечь океан и попытаться заключить с ними союз." #NT!
  
   # Monarchist 
  
 SIA_Empower_Rama_VII: "Возвращение Рамы VII" #NT!
 SIA_Empower_Rama_VII_desc: "Очевидно, что новому правительству нельзя доверять, и власть должна быть возвращена монархии. Это будет единственный способ защитить граждан. Мы попросим Раму VII вернуться." #NT!
  
 SIA_Undermine_Nationalists: "Очистите националистов" #NT!
 SIA_Undermine_Nationalists_desc: "После провалившегося восстания Боурадета многие роялисты были арестованы или бежали в другие страны. Нам нужно исправить эту ошибку и вернуть Боурадета с его роялистами, чтобы вернуть военный контроль." #NT!
  
 SIA_Silence_the_Civilian_Wing: "Уступки гражданскому крылу" #NT!
 SIA_Silence_the_Civilian_Wing_desc: "Рама VII никогда не был противником демократии, но сейчас явно не время для Сиама. Мы предложим уступки гражданскому крылу, чтобы получить их поддержку против националистов." #NT!
  
 SIA_Purge_the_Communists: "Очистите коммунистов" #NT!
 SIA_Purge_the_Communists_desc: "Хотя мы будем стремиться к тесным отношениям с гражданским крылом, предыдущие антикоммунистические акты должны оставаться на месте. Коммунизм представляет большую угрозу для Сиама и монархии, чем любая другая группа. Мы найдем любые следы коммунизма внутри партии и арестуем этих лиц." #NT!
  
 SIA_Return_of_the_Monarchy: "Объедините фракции" #NT!
 SIA_Return_of_the_Monarchy_desc: "Теперь, когда мы очистили страну от экстремистских элементов, мы можем объединить монархистов и милитаристов под руководством Прахона в единую партию, чтобы обеспечить стабильность в стране." #NT!
  
 SIA_Connections_to_the_Past: "Возвращение Боворадета" #NT!
 SIA_Connections_to_the_Past_desc: "Мы должны послать сообщение Боурадету, дав ему знать, что монархия снова под контролем. Мы могли бы использовать его помощь." #NT!
  
 SIA_Descendants_of_Shiva_and_Vishnu: "Потомки Шивы и Вишну" #NT!
 SIA_Descendants_of_Shiva_and_Vishnu_desc: "Династия Чакри правила Таиландом с момента основания Эры Раттанакосин и города Бангкока в 1782 году. Тайский монарх рассматривается как воплощение Шивы и Вишну. Мы пересмотрим это мнение, чтобы вернуть себе право на власть и возродить веру нашего народа в монархию." #NT!
  
 SIA_Re_Establish_Supreme_Council: "Восстановить Верховный Совет." #NT!
 SIA_Re_Establish_Supreme_Council_desc: "Верховный государственный совет Сиама был консультативным и законодательным советом, созданным Рамой VII, который существовал с 1925 по 1932 год. Он хотел создать совет, аналогичный кабинету, где самые важные правительственные чиновники могли бы встречаться для принятия решений по государственным делам. Это было отменено Народной партией. Мы должны восстановить Верховный совет, чтобы помочь Раме VII в управлении страной." #NT!
  
 SIA_Legacy_of_Ayutthaya: "Наследие Аюттайи" #NT!
 SIA_Legacy_of_Ayutthaya_desc: "Европейские путешественники в начале XVI века называли Аюттайю одной из трех великих держав Азии. Этот период описывался как «золотой век» сиамской культуры и стал свидетелем подъема китайской торговли и внедрения капитализма в Сиам. Мы примем нашу историю и восстановим нашу силу и наше культурное значение в Азии" #NT!
  
 SIA_Revenge_Against_Burma: "Месть Бирме" #NT!
 SIA_Revenge_Against_Burma_desc: "В середине XVIII века бирманская династия Конбаунгов вторглась в Аюттайю в 1759–1760 и 1765–1767 годах. В апреле 1767 года после 14-месячной осады город Аюттайя пал под натиском бирманских войск и был полностью разрушен, тем самым положив конец 417-летнему королевству Аюттайя. Мы отомстим за конец самого могущественного сиамского государства." #NT!
  
