 SIA_Pan_Thai_Nationalism: "Пантайский национализм" #NT!
 SIA_Pan_Thai_Nationalism_desc: "Продвижение новой волны национализма. Поддержано работами культурного советника Луанга Вичитватакана." #NT!
  
 SIA_Negotiations_with_Japan: "Отношения с Японией" #NT!
 SIA_Negotiations_with_Japan_desc: "Сегодня Япония является одним из важнейших экономических партнеров сиамского народа. Мы должны продолжать развивать отношения с ними." #NT!
  
 SIA_Seek_Closer_Relations_To_Japan: "Стремиться к более тесным отношениям с Японией" #NT!
 SIA_Seek_Closer_Relations_To_Japan_desc: "Таиланд обратился к Японии за помощью в противостоянии с Французским Индокитаем." #NT!
  
 SIA_Request_Mediation_of_Japan_for_Indochina: "Посредничество Японии в Индокитае" #NT!
 SIA_Request_Mediation_of_Japan_for_Indochina_desc: "Япония может выступить посредником в уступке наших законных территорий Франции." #NT!
  
 SIA_South_East_Asian_Pact: "Юго-Восточно-Азиатский пакт" #NT!
 SIA_South_East_Asian_Pact_desc: "Нам не нужна помощь западных или азиатских империалистов. Мы выстоим сами." #NT!
  
 SIA_Invite_Southern_Warlords: "Пригласить южных военачальников" #NT!
 SIA_Invite_Southern_Warlords_desc: "Мы можем использовать южных военачальников против наших врагов в Индокитае, Индии и Китае." #NT!
  
 SIA_Assist_the_Chinese: "Помогите китайцам" #NT!
 SIA_Assist_the_Chinese_desc: "Хотя китайцы не обязательно являются нашими союзниками, мы не можем позволить империалистической Японии получить контроль над их ресурсами, если мы надеемся остаться вне сферы их влияния." #NT!
  
 SIA_Military_Factionalism: "Военная фракционность" #NT!
 SIA_Military_Factionalism_desc: "Прежде чем Хана Ратсадон сможет продолжить свою деятельность, мы должны решить проблему военной фракционности." #NT!
  
   # Democratic / Communist 
  
 SIA_Re_Empower_Civilian_Wing: "Расширение прав и возможностей гражданского крыла" #NT!
 SIA_Re_Empower_Civilian_Wing_desc: "Khana Ratsodon разделилась на две фракции: гражданскую фракцию во главе с Приди Бханомьонгом и военную фракцию во главе с маршалом Пибулсонгкрамом. Мы поддержим эту гражданскую фракцию." #NT!
  
 SIA_Reconcile_with_Military: "Примириться с военными" #NT!
 SIA_Reconcile_with_Military_desc: "Многие военные, включая Прая Пахона, поддерживают гражданское крыло. При поддержке этих людей мы можем примириться с военными." #NT!
  
 SIA_Reinstate_Constitutional_Monarchy: "Восстановить конституционную монархию" #NT!
 SIA_Reinstate_Constitutional_Monarchy_desc: "Первоначальным намерением восстания 24 июня 1932 года было преобразование абсолютной монархии страны в конституционную монархию. Нам необходимо восстановить полномочия Рамы VII, сохраняя при этом баланс сил." #NT!
  
 SIA_Demand_Referendum: "Требовать референдума" #NT!
 SIA_Demand_Referendum_desc: "Теперь, когда мы обеспечили присутствие Гражданского крыла, мы можем объявить голосование по вопросу о приходе Приди к власти и повторно назначить выборы." #NT!
  
 SIA_National_Economic_Council: "Национальный экономический совет" #NT!
 SIA_National_Economic_Council_desc: "Национальный экономический совет — центральный плановый орган Сиама, отвечающий за разработку стратегий сбалансированного и устойчивого развития в национальных интересах." #NT!
  
 SIA_Thammasat_University: "Университет Таммасат" #NT!
 SIA_Thammasat_University_desc: "Университет Таммасат — государственный исследовательский университет в Сиаме, основанный Приди Бханомионгом." #NT!
  
 SIA_Look_Outward: "Посмотрите наружу" #NT!
 SIA_Look_Outward_desc: "С усилением Японии и ростом мировой напряженности нам следует искать союзников для защиты нашего суверенитета." #NT!
  
 SIA_Join_Allies: "Присоединяйтесь к союзникам" #NT!
 SIA_Join_Allies_desc: "Союзники — защитники демократии. Мы должны присоединиться к ним, чтобы защитить себя и защитить демократию во всем мире." #NT!
  
 SIA_Renegotiate_Unequal_Treaties: "Пересмотреть неравноправные договоры" #NT!
 SIA_Renegotiate_Unequal_Treaties_desc: "Нам следует обсудить пересмотр равноправных договоров с Францией и Британией. С нашей демократической системой, возможно, они будут уважать наш суверенитет и вернут нам нашу землю." #NT!
  
 SIA_Offer_To_Take_Over_Indonesia: "Предложение о захвате Индонезии" #NT!
 SIA_Offer_To_Take_Over_Indonesia_desc: "Индонезия уязвима без полной поддержки союзников. Мы находимся в хорошей позиции, чтобы защитить территорию от врагов демократии." #NT!
  
 SIA_Reinstate_Peoples_Assembly: "Восстановить Народное Собрание" #NT!
 SIA_Reinstate_Peoples_Assembly_desc: "Народное собрание было создано в 1932 году после принятия первой конституции Сиама, которая превратила Сиам из абсолютной монархии в конституционную монархию." #NT!
  
 SIA_Agitate_the_Masses: "Агитируйте массы" #NT!
 SIA_Agitate_the_Masses_desc: "Народ Сиама хочет власти в стране. Они устали от правления королевской элиты Сиама." #NT!
  
 SIA_United_East_Asia: "Объединенная Восточная Азия" #NT!
 SIA_United_East_Asia_desc: "Не имея прецедента, мы хотим объединить все нефашистские или коммунистические нации Азии в одну фракцию. Мы соберемся вместе и защитим Азию от радикальных фракций и империалистов." #NT!
  
 SIA_Protect_Asia: "Защитить Азию" #NT!
 SIA_Protect_Asia_desc: "Мы — защитники демократии в Азии." #NT!
  
 SIA_South_East_Asia_United: "Юго-Восточная Азия Объединенная" #NT!
 SIA_South_East_Asia_United_desc: "Мы объединили значительную часть Юго-Восточной Азии и стали маяком демократии в Азии." #NT!
  
   # Communist 
  
 SIA_Repeal_Anti_Communist_Act: "Отменить антикоммунистический закон" #NT!
 SIA_Repeal_Anti_Communist_Act_desc: "Манопакорн Нититада осуществил тихий переворот, чтобы распустить Национальную ассамблею 1 апреля 1933 года, и использовал чрезвычайные указы (такие как Закон о борьбе с коммунистами) для управления. Мы должны отменить эти незаконные акты." #NT!
  
 SIA_Yellow_Dossier: "Желтое досье" #NT!
 SIA_Yellow_Dossier_desc: "«Желтое досье» представляло собой план по организации и предоставлению государственного благосостояния, распределению всей земли среди сельской бедноты, вмешательству в экономические дела частного сектора и предоставлению фермерам больших экономических субсидий." #NT!
  
 SIA_Align_Military_Officials: "Согласование военных чиновников" #NT!
 SIA_Align_Military_Officials_desc: "В армии наблюдается значительная фракционность. Мы должны воспользоваться этим и гарантировать определенные привилегии отдельным лицам за их лояльность." #NT!
  
 SIA_Communist_Sieze_Control_of_Government: "Коммунисты захватывают контроль над правительством" #NT!
 SIA_Communist_Sieze_Control_of_Government_desc: "Имея в своем распоряжении значительную политическую базу, мы теперь можем предпринять шаги, чтобы привести Приди к власти и направить партию в сторону коммунизма." #NT!
  
 SIA_Empower_the_Peoples_Assembly: "Расширение полномочий Народного Собрания" #NT!
 SIA_Empower_the_Peoples_Assembly_desc: "Народное собрание должно быть наделено полномочиями. Первоначальная идея Ханы Ратсодон заключалась в том, чтобы дать власть гражданским лицам и сформировать собрание. Мы будем вручную выбирать людей для этого нового уполномоченного Народного собрания." #NT!
  
 SIA_The_Permanent_Revolution: "Перманентная революция" #NT!
 SIA_The_Permanent_Revolution_desc: "Мы не можем больше сидеть сложа руки, нам нужно поделиться революцией с остальным миром." #NT!
  
 SIA_Asian_Revolution: "Азиатская революция" #NT!
 SIA_Asian_Revolution_desc: "Коммунистическая революция, возможно, достигла наибольшего могущества в Советах, но истинным источником коммунистической власти является Азия." #NT!
  
 SIA_spies: "Национальное разведывательное агентство" #NT!
 SIA_spies_desc: "Чтобы поделиться коммунизмом со всем миром, нам нужно будет зажечь рабочих, разделяя идеалы коммунизма." #NT!
  
 SIA_Unite_Under_the_Peoples_Leader: "Объединяйтесь под руководством народного лидера" #NT!
 SIA_Unite_Under_the_Peoples_Leader_desc: "Нам показали, что мы не можем доверять Ассамблеям в обеспечении прав трудящихся. Мы последуем советской модели и централизуем власть под руководством Приди в качестве демократической диктатуры." #NT!
  
 SIA_Request_Soviet_Aid: "Запросить советскую помощь" #NT!
 SIA_Request_Soviet_Aid_desc: "Нам следует обратиться за помощью к Советам. Они вдохновили нашу революцию, и если мы получим помощь, мы сможем продвинуть их версию коммунизма по всему миру." #NT!
  
 SIA_Embrace_Stalinism: "Принять сталинизм" #NT!
 SIA_Embrace_Stalinism_desc: "Сталинизм ясно показал, что это истинная интерпретация Маркса и единственный способ успешного начала рабочей революции." #NT!
  
 SIA_Peoples_Dictatorship: "Народная диктатура" #NT!
 SIA_Peoples_Dictatorship_desc: "Централизация власти была ради народа. Мы — его защитники от него самого." #NT!
  
 SIA_Expand_Yellow_Dossier: "Развернуть желтое досье" #NT!
 SIA_Expand_Yellow_Dossier_desc: "Желтое досье помогло разжечь революцию в Сиаме. Мы должны расширить это, чтобы еще больше мобилизовать нашу экономику." #NT!
  
 SIA_State_Welfare: "Государственное благосостояние" #NT!
 SIA_State_Welfare_desc: "Государство гарантирует благосостояние наших работников." #NT!
  
 SIA_Redistribute_Land: "Перераспределить землю" #NT!
 SIA_Redistribute_Land_desc: "Нам необходимо перераспределить королевские земли для использования государством и народом." #NT!
  
 SIA_Rural_Economic_Subsidies: "Сельские экономические субсидии" #NT!
 SIA_Rural_Economic_Subsidies_desc: "Сельские земли Сиама являются хребтом нашей нации. Хотя мы хотим быстрой индустриализации, мы не можем навязать что-то вроде его Таиланда." #NT!
  
 SIA_Join_Comintern: "Вступайте в Коминтерн" #NT!
 SIA_Join_Comintern_desc: "Советский Союз — лидер коммунистического мира. Мы должны объединиться с ними, чтобы продвигать революцию." #NT!
  
 SIA_South_East_Asian_Bloc: "Юго-Восточный Азиатский Блок" #NT!
 SIA_South_East_Asian_Bloc_desc: "Советы не лидеры революции, а Азия. Мы должны вести остальную Азию нашими идеалами." #NT!
  
 SIA_Invite_Sinkiang: "Пригласить Синьцзян" #NT!
 SIA_Invite_Sinkiang_desc: "У Синьцзяна могут быть тесные отношения с Советским Союзом, но мы можем убедить их поддержать нашу коммунистическую Азию." #NT!
  
 SIA_Invite_CCP: "Пригласить КПК" #NT!
 SIA_Invite_CCP_desc: "КПК пытается защитить китайский коммунизм. Мы должны поддержать это движение." #NT!
  
 SIA_Invite_Japan: "Пригласить Японию" #NT!
 SIA_Invite_Japan_desc: "Япония продемонстрировала, что ничто не может остановить революцию. Мы должны объединиться с бывшими империалистами." #NT!
  
 SIA_Unite_the_Thai: "Объединяйтесь, тайцы!" #NT!
 SIA_Unite_the_Thai_desc: "Тайские народы вокруг нас должны быть спасены от деспотизма и капитализма. Это наша обязанность." #NT!
  
 SIA_Remember_the_Past: "Помни прошлое" #NT!
 SIA_Remember_the_Past_desc: "Бирманский народ был частью различных наций тайского народа. Давайте вернем их в лоно." #NT!
  
