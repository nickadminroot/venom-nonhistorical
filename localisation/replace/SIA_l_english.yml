 SIA_Divine_Leadership_desc: "Наши правители владеют небесным оружием богов Вишну и Шивы." #NT!
  
 SIA_Supreme_Council: "Верховный Совет Государства Сиам" #NT!
 SIA_Supreme_Council_desc: "Верховный государственный совет Сиама был консультативным и законодательным советом, созданным Рамой VII. Совет будет помогать правителю." #NT!
  
 SIA_Purge_the_Fascists: "Очистите фашистов" #NT!
 SIA_Purge_the_Fascists_desc: "При поддержке монархов и сторонников Пахона мы сможем устранить фашистские элементы из правительства." #NT!
  
 SIA_Phrayas_Support: "Поддержка Прайи Пахон" #NT!
