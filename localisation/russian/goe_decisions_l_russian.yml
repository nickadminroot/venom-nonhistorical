 RAJ_GOE_princely_state_timeout_tt: "Оказывая на них давление, мы можем аннексировать их территории дипломатическим путем. В случае достаточного давления на [FROM.GetNameRuAcc] этот регион гарантированно присоединится к нам.\n\n§YВ конце задания каждый регион принимает решение о том, к кому он присоединится. Если давление одной из стран превышает давление любой другой на 50% или более, регион добровольно вступает в состав [ROOT.GetNameRuGen]. Если ни одна страна не достигает столь выраженного преимущества, все единицы давления возвращаются [ROOT.GetNameRuDat]. Это повторяется три раза или до аннексии всех регионов.§!"
