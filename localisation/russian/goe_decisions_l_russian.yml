 eic_industry_tt_on_hover: "Часть наших доходов идет в государственную казну в виде налогов по нескольким категориям. Чем выше доход, тем выше категория и сумма, которую надлежит платить.\nВ конце каждого финансового года мы обязаны платить [ENG.GetAdjRULower]ому правительству налоги, размер которых зависит от объема нашей промышленности — то есть от количества §Yгражданских фабрик§!.\n\nСумма выплачивается в виде §Yфактора фабрик, производящих товары народного потребления§!.\nЕе точный размер определяется в соответствии с налоговыми категориями.\n\nCогласно §Yфактору фабрик, производящих товары народного потребления§!, наш убыток составит [?var:taxes_display_tt]. Чтобы снизить категорию налога, можно передать гражданские фабрики субъектам — для этого необходимо выполнить фокус «§YСхемы отмывания денег§!»\n"
 tier_1_taxes: "§W 1:                        До [?var:tier_two_taxes_threshold] фабрик                                [?tier_one_taxes_tax_tt]%§!"
 tier_1_taxes_tt: "В этой налоговой категории у нас должно быть 0-[?var:tier_two_taxes_threshold] §Yгражданских фабрик§!, и тогда убыток за фактор фабрик, производящих товары народного потребления составит §Y[?tier_one_taxes_tax_tt]%§!."
 tier_2_taxes: "§W 2:                        Кол-во фабрик — [?var:tier_two_taxes_threshold_plus_1]-[?var:tier_three_taxes_threshold]                [?tier_two_taxes_tax_tt]%§!"
 tier_2_taxes_tt: "В этой налоговой категории у нас должно быть [?var:tier_two_taxes_threshold_plus_1]-[?var:tier_three_taxes_threshold] §Yгражданских фабрик§!, и тогда убыток за фактор фабрик, производящих товары народного потребления составит §Y[?tier_two_taxes_tax_tt]%§!."
