 tier_4_taxes_tt: "В этой налоговой категории у нас должно быть более [?var:tier_three_taxes_threshold_plus_1] §Yгражданских фабрик§!, и тогда убыток за §Yфактор фабрик, производящих товары народного потребления§! составит §Y[?tier_four_taxes_tax_tt] %§!."
 tier_taxes_header_1: "§W    Налоговая категория§!"
 tier_taxes_header_1_tt: "В конце §Yфинансового года§! мы должны выплатить часть доходов британскому правительству согласно §Yфактору фабрик, производящих товары народного потребления§!. Чем больше гражданских фабрик мы контролируем (за исключением торговых предприятий и фабрик под контролем марионеток), тем выше сумма налога. Количество гражданских фабрик для каждой налоговой категории приведено в ячейках §YКатегория налогооблагаемого дохода§!, и для каждой категории в соответствующей ячейке указана ставка."
