 PER_imperial_events.1.t: "[FROM.GetNameDefCap] жела[FROM.GetNameEndRuPresentEtYut] договориться о пакте"
 PER_imperial_events.1.desc: "Этим утром в город [SOU.Capital.GetCapitalVictoryPointName] прибыл [PER.GetAdjRuLower]ий посол с предложением от шаха [PER.GetNameRuGen] подписать пакт о ненападении во имя безопасности обеих наций. Учитывая, как близко находится [PER.GetNameDef] к нашим южным границам, это предложение следует внимательно рассмотреть."
 PER_imperial_events.1.a: "Мы согласны. Это нам выгодно."
 PER_imperial_events.1.b: "Мы не можем на это согласиться."
 PER_imperial_events.2.t: "[SOU.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся на пакт о ненападении"
 PER_imperial_events.2.desc: "Отличные новости! Наши дипломаты вернулись из города [SOU.Capital.GetCapitalVictoryPointName] с известием, что [SOU.GetAdjRuLower]ое руководство желает заключить с нами пакт о ненападении. Это позволит нам в дальнейшем строить военные планы без страха вмешательства со стороны [SOU.GetNameRuGen]."
 PER_imperial_events.2.a: "Прекрасные новости."
 PER_imperial_events.3.t: "[SOU.GetNameDefCap] отверга[SOU.GetNameEndRuPresentEtYut] наше предложение"
 PER_imperial_events.3.desc: "Увы, нам не удалось убедить [FROM.GetNameRuAcc] подписать пакт о ненападении. Это значит, что при планировании дальнейшего расширения территории нам следует остерегаться опасности с севера."
 PER_imperial_events.3.a: "Неудачный поворот событий..."
 PER_imperial_events.10.t: "[FROM.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] территории Белуджистана"
 PER_imperial_events.10.desc: "Сегодня мы получили письмо от [PER.GetAdjRuLower]ого шаха с требованием уступить ему Белуджистан. По мнению властей [PER.GetNameRuGen], эта территория принадлежит им по божественному праву. Следует действовать осмотрительно: если мы рассердим шаха, он может объявить нам войну."
 PER_imperial_events.10.a: "Делать нечего, придется отдавать."
 PER_imperial_events.10.b: "Может быть, мы уговорим его заплатить?"
 PER_imperial_events.10.c: "Ни за что."
 PER_imperial_events.11.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся отдать Белуджистан"
 PER_imperial_events.11.desc: "Отличные новости. [FROM.GetNameDefCap] принял[FROM.GetAdjRuEnd] разумное решение передать под наш контроль территорию Белуджистана. Наконец-то у нас появился плацдарм в бассейне Инда."
 PER_imperial_events.11.a: "Молодцы."
 PER_imperial_events.12.t: "[FROM.GetNameDefCap] жела[FROM.GetNameEndRuPresentEtYut] продать Белуджистан"
 PER_imperial_events.12.desc: "Судя по всему, [RAJ.GetAdjRuLower]ое правительство не готово расставаться с Белуджистаном без компенсации. Мы можем согласиться на их условия или просто объявить им войну. Выбор за вами."
 PER_imperial_events.12.a: "Хорошо, раз таковы условия."
 PER_imperial_events.12.b: "Заберем его силой."
 PER_imperial_events.12.c: "Это всё слишком рискованно. Остановить переговоры."
 PER_imperial_events.13.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся купить Белуджистан"
 PER_imperial_events.13.desc: "Отличные новости! Шах [PER.GetNameRuGen] согласился заплатить нам за передачу Белуджистана под его контроль. Пускай мы потеряли небольшой клочок земли, зато деньги пригодятся в хозяйстве."
 PER_imperial_events.13.a: "Прекрасно!"
 PER_imperial_events.14.t: "[FROM.GetNameDefCap] угрожа[FROM.GetNameEndRuPresentEtYut] войной"
 PER_imperial_events.14.desc: "Увы, наша авантюра не оправдалась: получив наш ответ, шах [PER.GetNameRuGen] официально пригрозил нашей стране войной. [PER.GetAdjective]ие войска готовятся форсировать Инд и взять земли силой. Ситуация печальная."
 PER_imperial_events.14.a: "Собирайте войска!"
 PER_imperial_events.15.t: "[FROM.GetNameDefCap] отступа[FROM.GetNameEndRuPresentEtYut]"
 PER_imperial_events.15.desc: "Судя по всему, [PER.GetNameDef] решил[PER.GetNameRuEndPast], что пытаться отобрать у нас Белуджистан — слишком опасная затея. По крайней мере, нам удалось на время сохранить мир."
 PER_imperial_events.15.a: "Ну хорошо."
 PER_imperial_events.16.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся отдавать Белуджистан"
 PER_imperial_events.16.desc: "Похоже, [FROM.GetAdjRuLower]ое правительство категорически отказалось отдавать земли Белуджистана. Нам придется идти до конца и объявить [RAJ.GetNameRuDat] войну!"
 PER_imperial_events.16.a: "Значит, быть войне."
 PER_imperial_events.20.t: "Реза-шах Пехлеви убит!"
 PER_imperial_events.20.desc: "Сегодня после обеда в центре Тегерана прогремели выстрелы: во время выступления перед народом Реза-шах Пехлеви получил пулевое ранение и умер, несмотря на все попытки врачей его спасти. Его убийцами оказались офицеры [PER.GetAdjRuLower]ой армии, которые были несогласны с правлением шаха. Погибшего сменит на посту лидера [PER.GetNameRuGen] его сын, Мохаммед Реза Пехлеви. Будем надеяться, что его правление будет не таким беспокойным."
 PER_imperial_events.20.a: "Печальный день для [PER.GetNameRuGen]..."
 PER_imperial_events.30.t: "Празднество в честь Персидской империи"
 PER_imperial_events.30.desc: "Чтобы отпраздновать годовщину основания Киром Великим древней империи Ахеменидов, шах [PER.GetNameRuGen] приказал устроить празднество в честь многовековой истории Ирана и его достижений при новой власти. Приглашены великие лидеры всех крупнейших держав мира, но среди бедных слоев [PER.GetAdjRuLower]ого общества зреет недовольство: они считают, что этот праздник — напрасное расточительство. Однако все гости остались довольны изысканными угощениями и впечатляющим военным парадом."
 PER_imperial_events.30.a: "Какое славное время!"
 PER_imperial_events.40.t: "В поисках шахбану"
 PER_imperial_events.40.desc: "У наследника престола Мохаммеда Резы Пехлеви было достаточно возможностей найти свою любовь. Его интерес привлекли три женщины, но стать его супругой — шахбану — и регентшей [PER.GetNameRuGen] сможет лишь одна из них. На сердце наследника претендуют дочь египетского султана Фавзия Египетская, первая любовь молодого шаха Иран Теймурташ и бывшая принцесса династии Каджаров Ирандохт, с которой шах познакомился в Швейцарии."
 PER_imperial_events.40.a: "Шах женится на Фавзии Египетской"
 PER_imperial_events.40.b: "Шах женится на Иран Теймурташ"
 PER_imperial_events.40.c: "Шах женится на Ирандохт Каджар"
 PER_imperial_events.50.t: "Реза-шах Пехлеви выжил после покушения!"
 PER_imperial_events.50.desc: "Сегодня после обеда в центре Тегерана прогремели выстрелы. Во время выступления перед народом Реза-шах Пехлеви чудом избежал ранения и смерти. Его неудачливые убийцы были задержаны на месте: ими оказались офицеры [PER.GetAdjRuLower]ой армии, несогласные с правлением шаха. Шах использовал это покушение как повод сплотить вокруг себя народ."
 PER_imperial_events.50.a: "Ну хорошо!"
 PER_imperial_events.60.t: "[FROM.GetNameDefCap] жела[FROM.GetNameEndRuPresentEtYut] договориться о пакте"
 PER_imperial_events.60.desc: "Этим утром в город [GER.Capital.GetCapitalVictoryPointName] прибыл [PER.GetAdjRuLower]ий посол с предложением от шаха [PER.GetNameRuGen] подписать пакт о ненападении во имя безопасности обеих наций. Учитывая, что [PER.GetNameDef] обладает богатейшими запасами ценных ресурсов, в том числе нефти, это предложение следует внимательно рассмотреть."
 PER_imperial_events.60.a: "Мы согласны. Это нам выгодно."
 PER_imperial_events.60.b: "Мы не можем на это согласиться."
 PER_imperial_events.61.t: "[GER.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся подписать пакт о ненападении"
 PER_imperial_events.61.desc: "Отличные новости! Наши дипломаты вернулись из города [GER.Capital.GetCapitalVictoryPointName] с известием, что [GER.GetAdjRuLower]ое руководство желает заключить с нами пакт о ненападении. Учитывая планы [GER.GetNameRuGen] на будущее, это лучший способ обеспечить безопасность нашей страны."
 PER_imperial_events.61.a: "Прекрасные новости."
 PER_imperial_events.62.t: "[GER.GetNameDefCap] отверга[GER.GetNameEndRuPresentEtYut] наше предложение"
 PER_imperial_events.62.desc: "Увы, нам не удалось убедить [GER.GetNameRuAcc] подписать пакт о ненападении. Это печально, но в будущем мы всё равно можем попытаться присоединиться к возглавляемому этой страной альянсу."
 PER_imperial_events.62.a: "Неудачный поворот событий..."
 PER_imperial_events.70.t: "Реза-шах Пехлеви желает посетить [GER.GetNameRuAcc]"
 PER_imperial_events.70.desc: "Сегодня утром нам пришло письмо из дворца Саадабад (Тегеран, [PER.GetNameDef]). Лидер страны Реза-шах Пехлеви лично заверяет нас в своих добрых намерениях и выражает желание посетить Берлин в надежде улучшить отношения между нашими нациями. Фюрер заинтересован в поддержании дружбы с [PER.GetNameRuInst]. Как нам поступить?"
 PER_imperial_events.70.a: "Очень приятно. Отправить приглашение."
 PER_imperial_events.70.b: "У нас нет времени на светские мероприятия."
 PER_imperial_events.71.t: "Приглашение приехать в [GER.GetNameRuAcc]"
 PER_imperial_events.71.desc: "В ответ на наше письмо, отправленное в [GER.GetNameRuAcc] с заверениями в добрых намерениях [GER.GetLeader] пригласил нас посетить Берлин во имя улучшения отношений между нашими молодыми государствами. Визит будет кратким, так как у нас еще много дел в Тегеране, но с учетом напряженной обстановки в мире нам следует поддерживать дружбу с [GER.GetNameRuInst]."
 PER_imperial_events.71.a: "Говорят, Бранденбургские ворота в это время года особенно красивы!"
 PER_imperial_events.72.t: "[GER.GetLeader] слишком занят, чтобы принимать гостей"
 PER_imperial_events.72.desc: "Несмотря на наше письмо, отправленное в [GER.GetNameRuAcc] с заверениями в добрых намерениях, [GER.GetLeader], к сожалению, отказался приглашать нас в Берлин. Очень жаль: это была бы отличная возможность лично познакомиться с влиятельным лидером. Но в этот раз съездить в гости не получится."
 PER_imperial_events.72.a: "Ну что ж, тогда продолжаем работать."
 PER_imperial_events.80.t: "Положение дел в стране [PER.GetNameDef]"
 PER_imperial_events.80.desc: "К сожалению, недавнее наступление [PER.GetAdjRuLower]их войск обернулось для нас тяжелыми потерями, особенно после того, как они захватили ряд наших регионов. Ситуация в [PER.GetNameRuPrep] складывается не в нашу пользу. Возможно, нам следует сконцентрировать потрепанные войска и отойти из региона. Вероятно, при этом нам придется отдать часть утерянных территорий врагу."
 PER_imperial_events.80.a: "Это не самая большая из наших проблем. Отведите войска"
 PER_imperial_events.80.b: "Нет! Нужно наступать!"
 PER_imperial_events.100.t: "Тегеранское соглашение"
 PER_imperial_events.100.desc: "Сумев вытеснить захватчиков из наших земель и выгнать их вглубь их собственной территории, мы связались с руководством противника и пригласили его дипломатов в Тегеран на переговоры о мире. К счастью, они оказались готовы прислушаться к нашему предложению, и спустя много часов обсуждений мы договорились о том, что наш враг перестанет вести войну с [PER.GetNameRuInst] и уступит нам свои пограничные территории в качестве компенсации."
 PER_imperial_events.100.a: "И пусть снова на нас не нападают."
 PER_imperial_events.101.t: "Провал переговоров"
 PER_imperial_events.101.desc: "Сумев вытеснить захватчиков из наших земель и выгнать их вглубь их собственной территории, мы связались с руководством противника и пригласили его дипломатов в Тегеран на переговоры о мире. К несчастью, они оказались не готовы прислушаться к нашему предложению, и поэтому война продолжается."
 PER_imperial_events.101.a: "Гнать их до столицы!"
 PER_imperial_events.110.t: "$PER_imperial_events.80.t$"
 PER_imperial_events.110.desc: "$PER_imperial_events.80.desc$"
 PER_imperial_events.110.a: "$PER_imperial_events.80.a$"
 PER_imperial_events.110.b: "$PER_imperial_events.80.b$"
 PER_imperial_events.111.t: "Приобретение буферных регионов"
 PER_imperial_events.111.desc: "Сумев вытеснить [SOV.GetAdjRuLower]их захватчиков из наших земель и выгнать их вглубь их собственной территории, мы связались с руководством противника и пригласили его дипломатов в Тегеран на переговоры о мире. К счастью, они оказались готовы прислушаться к нашему предложению, и спустя много часов обсуждений мы договорились, что враг уступит нам свои пограничные территории в качестве компенсации за продолжительную войну."
 PER_imperial_events.111.a: "Наш план сработал!"
 PER_imperial_events.112.t: "Провал переговоров"
 PER_imperial_events.112.desc: "Сумев вытеснить [SOV.GetAdjRuLower]их захватчиков из наших земель и выгнать их вглубь их собственной территории, мы связались с руководством противника и пригласили его дипломатов в Тегеран на переговоры о мире. К несчастью, они оказались не готовы прислушаться к нашему предложению, и поэтому война продолжается."
 PER_imperial_events.112.a: "Гнать их до столицы!"
 PER_imperial_events.120.t: "[PER.GetNameDefCap] договаривается о капитуляции"
 PER_imperial_events.120.desc: "Этим утром мы получили письмо от [PER.GetAdjRuLower]ого правительства: оно готово сдаться и начать процесс капитуляции. Мы сможем оккупировать земли [PER.GetNameRuGen], но шах формально сохранит свою власть на правах лидера-марионетки. Как мы ответим?"
 PER_imperial_events.120.a: "Да, это приемлемо."
 PER_imperial_events.120.b: "Ни в коем случае, гнать их до столицы."
 PER_imperial_events.121.t: "[ENG.GetNameDefCap] принима[ENG.GetNameEndRuPresentEtYut] наше предложение"
 PER_imperial_events.121.desc: "К счастью, [ENG.GetAdjRuLower]ие власти позволят нам и дальше править [PER.GetNameRuInst] под их руководством. Будем надеяться, это положит конец смертям и кровопролитию."
 PER_imperial_events.121.a: "Какое облегчение..."
 PER_imperial_events.122.t: "[ENG.GetNameDefCap] отверга[ENG.GetNameEndRuPresentEtYut] наше предложение"
 PER_imperial_events.122.desc: "Увы, [ENG.GetAdjRuLower]ие власти не приняли нашей капитуляции. Это значит, что война продолжается, но если мы потерпим поражение, то сдаваться придется на их условиях."
 PER_imperial_events.122.a: "Тяжелые времена..."
 PER_imperial_events.130.t: "[PER.GetNameDefCap] договаривается о капитуляции"
 PER_imperial_events.130.desc: "Этим утром мы получили письмо от [PER.GetAdjRuLower]ого правительства: оно готово сдаться и начать процесс капитуляции. Они предлагают отдать нам свои северные территории и позволить нам включить их в состав нашего государства. Что нам следует сделать?"
 PER_imperial_events.130.a: "Да, это приемлемо."
 PER_imperial_events.130.b: "Ни в коем случае, гнать их до столицы."
 PER_imperial_events.131.t: "[SOU.GetNameDefCap] принима[SOU.GetNameEndRuPresentEtYut] наше предложение"
 PER_imperial_events.131.desc: "К счастью, [SOU.GetAdjRuLower]ое правительство приняло наше предложение. Мы потеряли северные территории, но зато нам удалось остановить наступление [SOU.GetAdjRuLower]их войск..."
 PER_imperial_events.131.a: "Какое облегчение..."
 PER_imperial_events.132.t: "[SOU.GetNameDefCap] отверга[SOU.GetNameEndRuPresentEtYut] наше предложение"
 PER_imperial_events.132.desc: "Увы, [SOU.GetAdjRuLower]ие власти не приняли нашей капитуляции. Это значит, что война продолжается, но если мы потерпим поражение, то сдаваться придется на их условиях."
 PER_imperial_events.132.a: "Тяжелые времена..."
 PER_imperial_events.140.t: "[FROM.GetNameDefCap] объявля[FROM.GetNameEndRuPresentEtYut] о независимости"
 PER_imperial_events.140.desc: "[FROM.GetLeader] объявляет, что [FROM.GetNameDef] больше не собира[FROM.GetNameEndRuPresentEtYut]ся признавать [ROOT.GetAdjRuLower]ое господство. [FROM.GetNameDefCap] жела[FROM.GetNameEndRuPresentEtYut] по возможности сохранить хорошие отношения с [ROOT.GetNameRuInst], но [FROM.GetLeader] предупреждает, что при необходимости [FROM.GetAdjRuLower]ие граждане готовы взять в руки оружие и сражаться за свою независимость."
 PER_imperial_events.140.a: "Им нужно преподать урок."
 PER_imperial_events.140.b: "У нас есть более важные дела на повестке дня."
 PER_imperial_events.142.t: "[PER.GetAdjective]ая честь восстановлена."
 PER_imperial_events.142.desc: "Как ни удивительно, [FROM.GetLeader] принимает [ROOT.GetAdjRuLower]ую декларацию независимости. С этого момента [FROM.GetNameDef] не влия[FROM.GetNameEndRuPresentEtYut] на политику [ROOT.GetNameRuGen] — ни на внутреннюю, ни на внешнюю. [ROOT.GetLeader] получает в свои руки полную власть. В честь этого события на главной площади столицы собирается огромная толпа, и [ROOT.Capital.GetCapitalVictoryPointName] празднует победу."
 PER_imperial_events.142.a: "Долой иго."
 PER_imperial_events.141.t: "Борьба возобновляется"
 PER_imperial_events.141.desc: "Как и ожидалось, [FROM.getLeader] отказывает [ROOT.GetNameRuDat] в просьбе о предоставлении официальной независимости. Такое развитие событий было предсказуемо, и поэтому [ROOT.GetAdjRuLower]ие вооруженные силы уже размещаются на ключевых позициях. На этот раз нация подготовилась гораздо лучше."
 PER_imperial_events.141.a: "Азади! Мы будем сражаться до последней капли крови!"
 PER_imperial_events.150.t: "[FROM.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] мира на условиях статус-кво"
 PER_imperial_events.150.desc: "Чем дольше продолжается война, тем яснее становится, что мы не можем достигнуть поставленных нами целей. Недавно мы получили сообщение от [FROM.GetAdjRuLower]ого правительства с требованием прекратить кровопролитие. Мы можем продолжить войну, но нам следует подумать о наших потерях."
 PER_imperial_events.150.a: "Ситуация складывается не в нашу пользу..."
 PER_imperial_events.150.b: "Надо поднажать! Мы победим!"
 PER_imperial_events.151.t: "[FROM.GetNameDefCap] начина[FROM.GetNameEndRuPresentEtYut] отвод войск"
 PER_imperial_events.151.desc: "Отличная новость! [FROM.GetNameDefCap] принял[FROM.GetNameRuEndPast] наши требования о мире и начал[FROM.GetNameRuEndPast] отводить войска от наших границ. Мы долго и упорно сражались, чтобы не пустить врага на наши земли, и сегодняшний день станет для нас праздником на много лет вперед!"
 PER_imperial_events.151.a: "Это можно считать победой!"
 PER_imperial_events.152.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся уступить"
 PER_imperial_events.152.desc: "Это мрачный день. Враг решил продолжить наступление на нашу территорию, несмотря на свои потери и игнорируя наши призывы к миру. Если они хотят войны, они получат войну."
 PER_imperial_events.152.a: "Они пожалеют, что не уступили, пока была возможность!"
 PER_imperial_events.160.t: "[FROM.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] от нас сдаться"
 PER_imperial_events.160.desc: "Чем дольше продолжается война, тем яснее становится, что мы не можем достигнуть поставленных нами целей. Фактически те, кого мы пытались захватить, оттеснили нас и сами вторглись в наши земли. А сейчас мы получили сообщение от [FROM.GetAdjRuLower]ого правительства с требованием прекратить кровопролитие. Если мы признаем поражение, [PER.GetNameDef] потребу[PER.GetNameEndRuPresentEtYut] от нас отдать пограничные территории в качестве репараций. Мы можем продолжить войну, но нам следует подумать о наших потерях."
 PER_imperial_events.160.a: "Ситуация складывается не в нашу пользу..."
 PER_imperial_events.160.b: "Надо поднажать! Мы победим!"
 PER_imperial_events.161.t: "[FROM.GetNameDefCap] начина[FROM.GetNameEndRuPresentEtYut] отвод войск"
 PER_imperial_events.161.desc: "Отличная новость! [FROM.GetNameDefCap] принял[FROM.GetNameRuEndPast] наши требования и начал[FROM.GetNameRuEndPast] отводить войска от наших границ. [FROM.GetAdjective]ие власти также начали готовить передачу нам своих пограничных территорий. Мы долго и упорно сражались, чтобы не пустить врага на наши земли, и сегодняшний день станет для нас праздником на много лет вперед!"
 PER_imperial_events.161.a: "Это можно считать победой!"
 PER_imperial_events.162.t: "[FROM.GetNameDefCap] отказывается уступить"
 PER_imperial_events.162.desc: "Это мрачный день. Враг решил продолжить наступление на нашу территорию, несмотря на свои потери и игнорируя наши призывы к миру. Его нежелание заплатить за свои преступления оскорбительно. Если они хотят войны, они получат войну."
 PER_imperial_events.162.a: "Они пожалеют, что не уступили, пока была возможность!"
 PER_imperial_events.170.t: "[FROM.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] от нас сдаться"
 PER_imperial_events.170.desc: "Чем дольше продолжается война, тем яснее становится, что мы не можем достигнуть поставленных нами целей. Фактически те, кого мы пытались захватить, оттеснили нас и сами вторглись в наши земли. А сейчас мы получили сообщение от [FROM.GetAdjRuLower]ого правительства с требованием прекратить кровопролитие. Если мы признаем поражение, придется на несколько лет затянуть пояса, пока мы будем выплачивать репарации. С другой стороны, мы можем продолжить войну, но нам следует подумать о наших потерях."
 PER_imperial_events.170.a: "Ситуация складывается не в нашу пользу..."
 PER_imperial_events.170.b: "Надо поднажать! Мы победим!"
 PER_imperial_events.171.t: "[FROM.GetNameDefCap] начина[FROM.GetNameEndRuPresentEtYut] отвод войск"
 PER_imperial_events.171.desc: "Отличная новость! [FROM.GetNameDefCap] принял[FROM.GetNameRuEndPast] наши требования и начал[FROM.GetNameRuEndPast] отводить войска от наших границ. Кроме того, мы сможем получить от врагов репарации за то, что они разрушили в ходе этой войны. Мы долго и упорно сражались, чтобы не пустить врага на наши земли, и сегодняшний день станет для нас праздником на много лет вперед!"
 PER_imperial_events.171.a: "Это можно считать победой!"
 PER_imperial_events.172.t: "$PER_imperial_events.162.t$"
 PER_imperial_events.172.desc: "$PER_imperial_events.162.desc$"
 PER_imperial_events.172.a: "$PER_imperial_events.162.a$"
 PER_imperial_events.180.t: "[FROM.GetNameDefCap] жела[FROM.GetNameEndRuPresentEtYut] присягнуть на верность"
 PER_imperial_events.180.desc: "Этим утром мы получили письмо от [FROM.GetAdjRuLower]ого правительства с просьбой остановить военные действия. При этом [FROM.GetName] станет нашей марионеткой. Это позволит нам быстро закончить войну и сконцентрироваться на достижении глобальных целей."
 PER_imperial_events.180.a: "Так будет лучше для всех."
 PER_imperial_events.180.b: "Об этом не может идти речи, война продолжится."
 PER_imperial_events.181.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся на наши условия"
 PER_imperial_events.181.desc: "Судя по всему, [FROM.GetAdjRuLower]ая сторона приняла наше предложение и готова обсуждать условия капитуляции. Конечно, эти условия оставляют желать лучшего, но, согласившись на [FROM.GetAdjRuLower]ое господство, мы сохраним множество жизней наших граждан."
 PER_imperial_events.181.a: "Пиррова победа, но на большее мы надеяться не можем."
 PER_imperial_events.182.t: "[FROM.GetNameDefCap] отверга[FROM.GetNameEndRuPresentEtYut] наше предложение"
 PER_imperial_events.182.desc: "Это мрачный день. Враг решил продолжить наступление на нашу территорию, несмотря на свои потери и игнорируя наши призывы к миру. Принять наше поражение [FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся, так что придется продолжать сопротивление."
 PER_imperial_events.182.a: "Как жаль..."
 PER_imperial_events.190.t: "[FROM.GetNameDefCap] жела[FROM.GetNameEndRuPresentEtYut] обсудить условия капитуляции"
 PER_imperial_events.190.desc: "Этим утром мы получили письмо от [FROM.GetAdjRuLower]ого правительства с просьбой остановить военные действия. Со своей стороны [FROM.GetName] обязуются предоставить нам доступ к значительной части своих природных ресурсов. Это позволит нам быстро закончить войну и сконцентрироваться на достижении глобальных целей. А получив доступ к [FROM.GetAdjRuLower]ой нефти, нам будет проще вести другие войны в будущем."
 PER_imperial_events.190.a: "На такие условия мы согласны."
 PER_imperial_events.190.b: "Нам это не выгодно, продолжаем войну."
 PER_imperial_events.191.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся на наши условия"
 PER_imperial_events.191.desc: "Судя по всему, [FROM.GetAdjRuLower]ая сторона согласилась на наши условия и готова обсуждать условия капитуляции. Нам придется отказаться от части своих природных ресурсов, но это намного лучше, чем полностью подчиниться [FROM.GetAdjRuLower]ому господству."
 PER_imperial_events.191.a: "Это лучшее, что мы сейчас можем сделать для [PER.GetNameRuGen]."
 PER_imperial_events.192.t: "[FROM.GetNameDefCap] отверга[FROM.GetNameEndRuPresentEtYut] наше предложение"
 PER_imperial_events.192.desc: "Это мрачный день. Враг решил продолжить наступление на нашу территорию, несмотря на свои потери и игнорируя наши призывы к миру. Заканчивать войну в обмен на наши ресурсы [FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся, так что придется продолжать сопротивление."
 PER_imperial_events.192.a: "Как жаль..."
 PER_imperial_events.200.t: "Саадабадский пакт"
 PER_imperial_events.200.desc: "[FROM.GetLeader] и [ROOT.GetLeader] ведут переговоры: первый предлагает второму подписать пакт о ненападении с перспективой дальнейшего сотрудничества. [FROM.GetAdjective]ие дипломаты усердно работали над документом. Они подробно описали историю взаимодействия двух наших наций, сделали акцент на общих интересах и сопроводили текст пакта искренним призывом к миру между братскими народами. Переговоры прошли в дружественной атмосфере, но в итоге решение о том, подписывать документ или нет, остается за нами."
 PER_imperial_events.200.a: "Конечно же, мы подпишем этот пакт о дружбе!"
 PER_imperial_events.200.b: "Мы с тобой не родня, [FROM.GetNameDef], мы тебя не знаем."
 PER_imperial_events.210.t: "[FROM.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] наши приграничные территории!"
 PER_imperial_events.210.desc: "[ROOT.GetLeader] получил[FROM.GetVerbGendEndA_RU] из [FROM.GetNameRuGen] пространное письмо, в котором [FROM.GetLeader] потребовал[FROM.GetVerbGendEndA_RU] передать под свой контроль часть наших приграничных территорий. С одной стороны, это совершенно бессовестное проявление неуважения к нашей территориальной целостности, но с другой стороны, тон письма намекает, что, если мы не согласимся, [PER.GetNameDef] может попытаться заполучить эти земли силой. Как нам поступить?"
 PER_imperial_events.210.a: "Отдать территории..."
 PER_imperial_events.210.b: "Им наших земель не видать."
 PER_imperial_events.211.t: "[FROM.GetName] соглаша[FROM.GetNameEndRuPresentEtYut]ся на наши требования!"
 PER_imperial_events.211.desc: "Этим утром мы получили письмо из [FROM.GetNameRuGen], в котором руководство страны вынужденно принимает наши требования и начинает процесс передачи нам приграничных территорий. Они еще не догадываются, что это лишь первый шаг к осуществлению наших планов."
 PER_imperial_events.211.a: "Болваны..."
 PER_imperial_events.212.t: "[FROM.GetNameDefCap] отверга[FROM.GetNameEndRuPresentEtYut] наши требования!"
 PER_imperial_events.212.desc: "Этим утром мы получили письмо из [FROM.GetNameRuGen], в котором руководство страны решительно отвергает наши требования. Это несколько расстраивает наши планы, но мы можем просто забрать эти земли силой."
 PER_imperial_events.212.a: "Они об этом пожалеют."
 PER_imperial_events.220.t: "Период выборов"
 PER_imperial_events.220.desc: "После реорганизации [PER.GetAdjRuLower]ого правительства были объявлены выборы, на которых народ [PER.GetNameRuGen] проголосует за нового премьер-министра страны. Два наиболее вероятных кандидата на победу — Мохаммед Мосаддык и Мохаммед Али Форуги. Кто выйдет из этой гонки победителем?"
 PER_imperial_events.220.a: "Разумеется, Мосаддык."
 PER_imperial_events.220.b: "Быть может, Форуги справится лучше?"
 PER_imperial_events.220.c: "Кашани обеспечит нам поддержку духовенства."
 PER_imperial_events.201.t: "[FROM.GetName] подписыва[FROM.GetNameEndRuPresentEtYut] Саадабадский пакт"
 PER_imperial_events.201.desc: "[FROM.GetLeader] проявил[FROM.GetVerbGendEndA_RU] большой энтузиазм, когда мы предложили проект мирного договора и пакта о ненападении, и сразу же подписал[FROM.GetVerbGendEndA_RU] документы. Теперь, заручившись [FROM.GetEgoEye_RU] поддержкой, мы стали на шаг ближе к достижению мира на родной земле и во всём мире!"
 PER_imperial_events.201.a: "Для [ROOT.GetNameRuGen] вы всегда будете близким другом."
 PER_imperial_events.202.t: "[FROM.GetName] отверга[FROM.GetNameEndRuPresentEtYut] Саадабадский пакт!"
 PER_imperial_events.202.desc: "[FROM.GetLeader] написал[FROM.GetVerbGendEndA_RU] витиеватое письмо, адресатом которого был[FROM.GetVerbGendEndA_RU] [ROOT.GetLeader]. В этом письме лидер заявил[FROM.GetVerbGendEndA_RU], что предложение о мирных переговорах и подписании пакта о ненападении было напрасной тратой бумаги и чернил. Также [FROM.GetLeader] заявил[FROM.GetVerbGendEndA_RU], что всё, кроме формального союза между государствами [FROM.GetNameRuInst] и [ROOT.GetNameRuInst], — пустая трата времени, и просил[FROM.GetVerbGendEndA_RU] впредь не втягивать [FROM.GetEgoEye_RU] ни в какие [ROOT.GetAdjRuLower]ие интриги."
 PER_imperial_events.202.a: "Простого «нет» было бы достаточно…"
 PER_islamic_revolution_events.1.t: "Брожение среди духовенства"
 PER_islamic_revolution_events.1.desc: "Судя по всему, некоторые из наших решений по развитию государства расстраивают часть духовенства. Недовольство в духовных кругах продолжает накапливаться, так что нам следует действовать осторожно, чтобы не ущемить их интересов еще сильнее."
 PER_islamic_revolution_events.1.a: "Нужно действовать осмотрительно."
 PER_islamic_revolution_events.2.t: "Исламские революционеры набирают силу"
 PER_islamic_revolution_events.2.desc: "Наши действия все сильнее задевают интересы духовенства, и в результате многие влиятельные исламские проповедники начинают собирать вокруг себя недовольных жителей [PER.GetNameRuGen]. Времени у нас все меньше, уже скоро может начаться восстание. Как нам следует поступить?"
 PER_islamic_revolution_events.2.a: "Разгромить революционеров."
 PER_islamic_revolution_events.2.b: "Немедленно пойти навстречу духовенству."
 PER_islamic_revolution_events.2.c: "Пусть только попробуют!"
 PER_foreign_policy_events.1.t: "Давление со стороны [FROM.GetNameRuGen]"
 PER_foreign_policy_events.1.desc: "Похоже, что [FROM.GetAdjRuLower]ое правительство все больше беспокоит наша дипломатическая ситуация. На прошлой неделе [FROM.GetAdjRuLower]ого посла не менее шести раз принял[THIS.GetVerbGendEndA_RU] [THIS.GetLeader], и на последнем раунде переговоров посол фактически выдвинул ультиматум.\n\nЛибо мы заключаем с [FROM.GetNameRuInst] оборонительный пакт и принимаем «определенный уровень консультаций во внутренних делах», либо [FROM.GetNameDef] начнет военное вторжение в нашу страну."
 PER_foreign_policy_events.1.a: "Сопротивление будет тщетно."
 PER_foreign_policy_events.1.b: "Пусть приходят!"
 PER_foreign_policy_events.2.t: "[FROM.GetNameDefCap] отвеча[FROM.GetNameEndRuPresentEtYut] отказом"
 PER_foreign_policy_events.2.desc: "Похоже, что наши попытки решить проблемы с [FROM.GetNameRuInst] дипломатически зашли в тупик. Позвонив нашим партнерам в надежде, что [FROM.GetLeader] согласится на новый раунд переговоров, наш посол получил резкий ответ: [FROM.GetAdjRuLower]ое правительство ясно изложило свою позицию, и больше обсуждать нечего."
 PER_foreign_policy_events.2.a: "Мы не будем на них давить — пока что..."
 PER_foreign_policy_events.2.b: "Подготовить вторжение в [FROM.GetNameRuAcc]!"
 PER_foreign_policy_events.2.c: "Мы должны подготовить совместное вторжение c [SOU.GetNameRuInst]"
 PER_foreign_policy_events.3.t: "Англо-[SOU.GetAdjRuLower]ое вторжение в Иран"
 PER_foreign_policy_events.3.desc: "Мы получили дипломатическую ноту от [FROM.GetNameRuGen] с предложением провести совместную военную операцию против [PER.GetNameRuGen]. [FROM.GetAdjective]ое командование утверждает, что эта операция позволит нам захватить иранские нефтяные месторождения и обеспечить пути снабжения к [FROM.GetNameRuDat], перекрыв при этом для [TUR.GetNameRuGen] дорогу через [PER.GetAdjRuLower]ую территорию к бакинским нефтяным месторождениям и [RAJ.GetNameRuDat]."
 PER_foreign_policy_events.3.a: "Мы должны захватить Персидский коридор!"
 PER_foreign_policy_events.3.b: "Мы будем уважать [PER.GetAdjRuLower]ую независимость."
 PER_foreign_policy_events.4.t: "Англо-[SOU.GetAdjRuLower]ое вторжение в Иран"
 PER_foreign_policy_events.4.desc: "[FROM.GetAdjective]ий посол доставил нам ноту, в которой [FROM.GetNameDef] соглаша[FROM.GetNameEndRuPresentEtYut]ся организовать и провести совместную военную операцию против [PER.GetNameRuGen]. Как [ROOT.GetAdjRuLower]ое, так и [FROM.GetAdjRuLower]ое командования убеждены, что это будет быстрая и эффективная операция против врага, уступающего нам в технологиях и численности и что она позволит нам захватить иранские нефтяные месторождения и обеспечить [FROM.GetNameRuDat] пути снабжения к [ROOT.GetNameRuDat], перекрыв при этом для [TUR.GetNameRuGen] дорогу через [PER.GetAdjRuLower]ую территорию к бакинским нефтяным месторождениям и [RAJ.GetNameRuDat]."
 PER_foreign_policy_events.4.a: "Начать приготовления!"
 PER_foreign_policy_events.5.t: "[FROM.GetAdjective]ое правительство отвечает отказом."
 PER_foreign_policy_events.5.desc: "После нескольких изнурительных встреч [ROOT.GetAdjRuLower]их и [FROM.GetAdjRuLower]их дипломатов [FROM.GetNameDef] решил[FROM.GetNameRuEndPast] не участвовать в наших планах на [ROOT.GetNameRuAcc]. Более того, [FROM.GetLeader] осмелился предположить, что это предложение — лишь попытка оправдать наши территориальные амбиции.\nПохоже, что разбираться с [PER.GetNameRuInst] нам придется самостоятельно."
 PER_foreign_policy_events.5.a: "Вечно на них нельзя положиться..."
 PER_revolution_events.1.t: "Переворот неизбежен"
 PER_revolution_events.1.desc: "Этим утром оппозиционные партии сформировали коалицию. Мало того, они сумели просочиться в ряды военных и теперь устроили против нас восстание! Они готовятся идти маршем на дворец Саадабад! Нам нужно победить их и сохранить законную власть в [FROM.GetNameRuPrep]!"
 PER_revolution_events.1.a: "Поднимайте войска!"
 PER_communist_events.1.t: "Усиливается деятельность радикалов"
 PER_communist_events.1.desc: "Выступающие за независимость от нашей державы радикалы в последние дни резко активизировались. Что вызвало такой всплеск активности, пока неясно, но местные власти обеспокоены ростом националистической и социалистической риторики на улицах. Чтобы не допустить эскалации, нам, скорее всего, придется жестко пресечь деятельность агитаторов."
 PER_communist_events.1.a: "Тревожное развитие событий."
 PER_communist_events_1_tt: "Открывает решения «§Y$PER_anti_gulf_decisions_cat$§!» о разгроме сопротивления."
 PER_communist_events.2.t: "Разгон движения за независимость курдов"
 PER_communist_events.2.desc: "[FROM.GetAdjective]ие власти организовали репрессии против движения за независимость курдов по всему региону. Наши агенты в этом районе залегли на дно или бежали через границу в [FROM.GetNameRuAcc]."
 PER_communist_events.2.a: "Мы удвоим свои старания!"
 PER_communist_events.3.t: "Курдское восстание может начаться в любой день"
 PER_communist_events.3.desc: "В последние годы активность курдских сепаратистов и социалистов растет лихорадочными темпами. Мы обнаруживаем всё больше свидетельств того, что по всей стране активисты раздают оружие в подготовке к грядущему восстанию. Если мы сейчас же не начнем действовать, полномасштабной войны не избежать."
 PER_communist_events.3.a: "Эскалацию нужно пресечь!"
 PER_communist_events_3_tt: "§RМы должны подавить мятеж, если хотим избежать курдского восстания и войны!§!"
 PER_communist_events.4.t: "Рост сопротивления на [PER.GetAdjRuLower]ой границе"
 PER_communist_events.4.desc: "В последнее время мы заметили рост сопротивления нашему присутствию у [PER.GetAdjRuLower]их границ. Причины таких настроений пока неизвестны, но мы подозреваем, что кто-то подогревает среди местных жителей анти[ROOT.GetAdjRuLower]ие настроения, надеясь ослабить наши позиции в регионе."
 PER_communist_events.4.a: "Кто за этим стоит?"
 PER_communist_events_4_tt: "§RВ ближайшие месяцы на наших территориях в районе Персидского залива может наблюдаться рост сопротивления!§!"
 PER_communist_events.5.t: "Кризис в Персидском заливе"
 PER_communist_events.5.desc: "Судя по всему, недавние брожения в районе Персидского залива и на соседних территориях — дело рук [FROM.GetNameRuGen]. Одержав в регионе ряд стратегических побед, это государство решилось на следующий серьезный шаг. [FROM.GetAdjective]ий режим сделал нам строгое предупреждение и потребовал, чтобы мы полностью ушли с Аравийского полуострова и из района Персидского залива, и даже пригрозил устроить блокаду залива, если мы откажемся."
 PER_communist_events.5.a: "Мы будем вынуждены уйти."
 PER_communist_events.5.b: "Ну пусть попробуют сунуться."
 PER_communist_events.6.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся уйти"
 PER_communist_events.6.desc: "Несмотря на поднятый по дипломатическим каналам шум, [FROM.GetAdjRuLower]ие войска начали отходить из региона. Это огромная стратегическая победа для нашего правительства и мощный сигнал для всего мира, что колониальная эпоха движется к закату."
 PER_communist_events.6.a: "Наша работа еще не закончена!"
 PER_communist_events.7.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся уходить"
 PER_communist_events.7.desc: "Как и ожидалось, упертые болваны, сидящие в [FROM.GetNameRuPrep], отказались покидать спорные территории в районе Персидского залива и на Аравийском полуострове. Видимо, они думают, что нам не хватит решимости устроить блокаду морских путей в ответ на их необдуманные действия."
 PER_communist_events.7.a: "Мы продемонстрируем им нашу решимость."
 PER_communist_events.7.b: "Мы не можем позволить себе эскалацию."
 PER_communist_events.8.t: "[FROM.GetNameDefCap] устроил[FROM.GetNameRuEndPast] блокаду Персидского залива"
 PER_communist_events.8.desc: "Ситуация в Персидском заливе резко обострилась: [FROM.GetNameDef] привел[FROM.GetNameRuEndPast] в действие свои угрозы и начал[FROM.GetNameRuEndPast] блокировать проход торговых судов и движение самолетов в регионе. Кроме того, разведка сообщает, что [FROM.GetAdjRuLower]ие войска приведены в состояние готовности в ожидании столкновений с нашими силами."
 PER_communist_events.8.a: "Готовьте корабли."
 PER_communist_events.8.b: "Они свое слово сказали, отводите войска."
 PER_communist_events.9.t: "[FROM.GetNameDefCap] смягча[FROM.GetNameEndRuPresentEtYut] риторику"
 PER_communist_events.9.desc: "Похоже, наша непоколебимая решимость защищать свои интересы в регионе несколько остудила горячие головы в [FROM.GetAdjRuLower]ом правительстве. В примирительной речи [FROM.GetLeader] подтверждает свое намерение сохранить мир в регионе. Вне всяких сомнений, союзники [FROM.GetNameRuGen] в шоке от того, как легко руководство страны отошло от своих принципов."
 PER_communist_events.9.a: "Будут знать."
 PER_communist_events.10.t: "[FROM.GetNameDefCap] отправля[FROM.GetNameEndRuPresentEtYut] флот"
 PER_communist_events.10.desc: "Любые надежды на мирное разрешение разворачивающегося кризиса в Персидском заливе испарились после того, как [FROM.GetNameDef] решил[FROM.GetAdjRuEnd] отправить к берегам Персидского залива оперативное соединение, чтобы прорвать нашу блокаду. Если мы хотим воспользоваться эффектом неожиданности, нам нужно немедленно нанести по [FROM.GetAdjRuLower]им силам превентивный удар. Иначе лучше отказаться от эскалации конфликта."
 PER_communist_events.10.a: "Мы ударим сейчас, пока у нас есть преимущество."
 PER_communist_events.10.b: "Пора дать задний ход."
 PER_communist_events.11.t: "[FROM.GetNameDefCap] запрашива[FROM.GetNameEndRuPresentEtYut] военные технологии"
 PER_communist_events.11.desc: "Власти [FROM.GetNameRuGen] запросили инженерную поддержку для их проекта разработки противокорабельного оружия, чтобы они могли противодействовать флотам колониальных держав в Персидском заливе. Они обязуются поделиться любыми технологиями, которые они создадут при нашем участии."
 PER_communist_events.11.a: "Безопасность [FROM.GetNameRuGen] важна для нашей собственной безопасности."
 PER_communist_events.11.b: "Мы не станем меняться государственными секретами."
 PER_communist_events.12.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся поделиться технологиями"
 PER_communist_events.12.desc: "Наши инженеры с нетерпением ждут передачи секретных [FROM.GetAdjRuLower]их документов и чертежей после того, как [FROM.GetNameDefCap] решил[FROM.GetNameRuEndPast] поделиться с нами военными технологиями. Это значительно ускорит наши разработки."
 PER_communist_events.12.a: "Отлично!"
 PER_communist_events.13.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся делиться технологиями"
 PER_communist_events.13.desc: "[FROM.GetAdjective]ое правительство отказало нам в просьбе поделиться технологиями, которые помогли бы нам лучше защитить Персидский залив от флотов чужих держав. Нашим инженерам работать будет сложнее, но они твердо намерены продолжить исследования своими силами."
 PER_communist_events.13.a: "Справимся без них."
 PER_communist_events.14.t: "[FROM.GetNameDefCap] представля[FROM.GetNameEndRuPresentEtYut] нам проект оружия"
 PER_communist_events.14.desc: "Как и было уговорено, инженеры из [FROM.GetNameRuGen] передали нам проект оружия, которое должно помочь выгнать империалистов их Персидского залива. Насколько оно будет эффективно для выполнения наших задач, покажет время."
 PER_communist_events.14.a: "Хорошо, что они держат слово."
 PER_fascist_events.1.t: "Собрание имперского совета"
 PER_fascist_events.1.desc: "Имперский совет собрался, чтобы решить, кого провозгласить шахом. Одни выступают за восстановление на троне династии Каджаров, другие предлагают оставить Пехлеви, чтобы сохранить легитимность правительства в глазах народа. Тем временем сторонники партии призывают привести к власти новую династию."
 PER_fascist_events.1.a: "Марионетка Пехлеви нас вполне устроит."
 PER_fascist_events.1.b: "Новому Ирану — новую династию."
 ### Iraq Events ###
 IRQ_political_events.10.t: "[FROM.GetNonIdeologyName] отзывает договор"
 IRQ_political_events.10.desc: "Великобритания и Ирак в 1930 году заключили договор, по которому молодая страна получала больше автономии, но при этом в целом оставалась в фарватере нашей внешней политики. Однако теперь ее новые власти разрывают договор и требуют, чтобы мы полностью ушли с [FROM.GetAdjRuLower]ой территории. Мы зависим от поставок нефти из этого региона, поэтому если правительство [FROM.GetNameRuGen] их остановит, под угрозой окажется наша национальная безопасность."
 IRQ_political_events.10.a: "Мы начнем интервенцию и восстановим власть наших партнеров."
 IRQ_political_events.10.b: "Выразить дипломатический протест."
 IRQ_political_events.11.t: "[FROM.GetNameDef] заявля[FROM.GetNameEndRuPresentEtYut] официальный дипломатический протест"
 IRQ_political_events.11.desc: "К нашему удивлению в ответ на наш выход из Англо-иракского договора [FROM.GetAdjRuLower]ое правительство ограничилось решительным протестом нашему послу. Надо полагать, что в ближайшем будущем мы можем не опасаться серьезных ответных шагов от [FROM.GetNameRuGen]."
 IRQ_political_events.11.a: "Победа для арабского мира!"
 IRQ_political_events.12.t: "[FROM.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] территории"
 IRQ_political_events.12.desc: "Власти [FROM.GetNameRuGen] потребовали отдать наши западные территории, где живет много арабов. Они утверждают, что это нужно для защиты арабов. Однако на тех же землях расположены важные объекты нефтяной инфраструктуры, которые представляют большую ценность для [FROM.GetAdjRuLower]ой экономики. Если мы отвергнем этот ультиматум, вполне вероятно, что [FROM.GetName] попыта[FROM.FROM.GetNameEndRuPresentEtYut]ся забрать эту землю силой."
 IRQ_political_events.12.a: "Мы защитим свои территории."
 IRQ_political_events.12.b: "Это не стоит войны."
 IRQ_political_events.13.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся передать территорию"
 IRQ_political_events.13.desc: "Правительство [FROM.GetNameRuGen] согласилось отдать территории, которые мы потребовали. Наши военные были готовы сражаться за этот регион, но в этот раз победа досталась нам без единого выстрела."
 IRQ_political_events.13.a: "Еще одна победа для арабского мира."
 IRQ_political_events.14.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся передавать территории"
 IRQ_political_events.14.desc: "Правительство [FROM.GetNameRuGen] отказалось отдать территории, которые мы потребовали. Судя по всему, освобождать эти земли от [FROM.GetAdjRuLower]ой власти придется нашим вооруженным силам."
 IRQ_political_events.14.a: "Мы заберем их силой."
 IRQ_political_events.14.b: "Они раскусили наш блеф."
 IRQ_political_events.15.t: "Напряженность в отношениях с [FROM.GetNameRuInst] ослабевает"
 IRQ_political_events.15.desc: "Судя по всему, [FROM.GetAdjRuLower]ие войска вдоль нашей границы больше не пребывают в состоянии повышенной готовности. Мы были готовы защищать наши территории, но отрадно видеть, что в этот раз войны удалось избежать."
 IRQ_political_events.15.a: "Еще как отрадно."
 IRQ_political_events.16.t: "[FROM.GetNameDefCap] жела[FROM.FROM.GetNameEndRuPresentEtYut] получить контроль над регионом [455.GetName]"
 IRQ_political_events.16.desc: "[FROM.GetAdjective]ое правительство продемонстрировало нам свою лояльность, избавившись от про[GER.GetAdjRuLower]их офицеров в своих вооруженных силах. Но теперь оно просит включить в состав [FROM.GetNameRuGen] регион [455.GetName]. Между королевскими семьями обеих стран уже существуют определенные связи, и этот шаг несколько облегчит нагрузку на наших чиновников."
 IRQ_political_events.16.a: "Мы выполним их просьбу, если местные жители не будут против."
 IRQ_political_events.16.b: "Им нельзя доверять."
 IRQ_political_events.17.t: "[FROM.FROM.GetName] жела[FROM.FROM.GetNameEndRuPresentEtYut] править нами"
 IRQ_political_events.17.desc: "[FROM.FROM.GetNonIdeologyName] пыта[FROM.FROM.GetNameEndRuPresentEtYut]ся расширить свое присутствие в [FROM.GetAdjRuLower]ой сфере влияния, взяв на себя управление [ROOT.GetNameRuInst]. Согласившись на это, мы перестанем напрямую подчиняться [FROM.GetAdjRuLower]ой метрополии, но всё равно не сможем проводить независимую внешнюю политику."
 IRQ_political_events.17.a: "Давно пора что-то поменять."
 IRQ_political_events.17.b: "Нас всё устраивает."
 IRQ_political_events.18.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся передать земли"
 IRQ_political_events.18.desc: "Сегодня радостный день для нашей нации: мы официально берем на себя управление регионом [455.GetName]. Это важный шаг к объединению арабского мира под единой властью."
 IRQ_political_events.18.a: "Пора праздновать!"
 IRQ_political_events.19.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся передать нам территории"
 IRQ_political_events.19.desc: "Ссылаясь на тысячи сложностей, [FROM.GetNameDefCap] отклонил[FROM.GetNameRuEndPast] наше предложение взять на себя управление регионом [455.GetName]. Как мы ни старались угодить [FROM.GetAdjRuLower]им хозяевам, они всё равно смотрят на нас с презрением и недоверием."
 IRQ_political_events.19.a: "[ROOT.GetNonIdeologyName] и [455.GetName] сегодня не воссоединятся."
 IRQ_political_events.20.t: "Руководство [FROM.GetNameRuGen] отвергает предложение"
 IRQ_political_events.20.desc: "[FROM.GetAdjective]ое правительство отвергло план передачи контроля над их страной Ираку. Мы думали, что они будут рады такой перемене, но видимо, родное ярмо им милее."
 IRQ_political_events.20.a: "Весьма удивительно."
 IRQ_political_events.21.t: "[FROM.GetNameDefCap] требу[FROM.FROM.GetNameEndRuPresentEtYut] передать управление регионом [454.GetName]"
 IRQ_political_events.21.desc: "[FROM.GetAdjective]ие власти потребовали, чтобы мы немедленно ушли из [PAL.GetNameRuGen] после недавних вспышек насилия на ее территории. Они утверждают, что сумеют лучше контролировать эти земли и что наша власть причиняет страдания их братьям-арабам. Уйти было бы выгодно для наших военных, но дипломатический урон будет серьезным."
 IRQ_political_events.21.a: "Подготовить передачу мандата, но сначала узнать мнение местных жителей."
 IRQ_political_events.21.b: "Они слишком забываются."
 IRQ_political_events.22.t: "[FROM.FROM.GetName] планиру[FROM.FROM.GetNameEndRuPresentEtYut] занять наш регион"
 IRQ_political_events.22.desc: "[FROM.GetAdjective]ая администрация планирует уйти из [ROOT.GetNameRuGen] и передать управление [IRQ.GetNameRuDat]. Если мы немедленно ничего не предпримем, уже через несколько дней приказы нам будет давать [IRQ.Capital.GetCapitalVictoryPointName]."
 IRQ_political_events.22.a: "Текущая ситуация неприемлема..."
 IRQ_political_events.22.b: "У нас есть свои интересы."
 IRQ_political_events.23.t: "[ENG.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся передать земли"
 IRQ_political_events.23.desc: "Понимая, что их войска попали в очень трудное положение, [ENG.GetAdjRuLower]ое правительство согласилось уйти из региона [454.GetName] и передало управление этим регионом в наши руки."
 IRQ_political_events.23.a: "Сегодня победила арабская солидарность."
 IRQ_political_events.24.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся передать нам территории"
 IRQ_political_events.24.desc: "Ссылаясь на тысячи сложностей, [FROM.GetNameDefCap] отклонил[FROM.GetNameRuEndPast] наше предложение взять на себя управление регионом [454.GetName]. Мы предложили [ENG.GetAdjRuLower]им представителям мирно выйти из региона, но они предпочли продолжить свою кровавую и затратную оккупацию, несмотря ни на что."
 IRQ_political_events.24.a: "Арабский мир сегодня скорбит."
 IRQ_political_events.24.b: "Мы этого терпеть не станем. Нашему сотрудничеству с [FROM.GetNameRuInst] пришел конец."
 IRQ_political_events.25.t: "Руководство [FROM.GetNameRuGen] отвергает предложение"
 IRQ_political_events.25.desc: "[FROM.GetAdjective]ое правительство отвергло план передачи контроля над их страной Ираку. Мы думали, что они будут рады такой перемене, но видимо, родное ярмо им милее."
 IRQ_political_events.25.a: "Лакеи империалистов"
 IRQ_political_events.26.t: "[FROM.GetNameDefCap] предлага[FROM.GetNameEndRuPresentEtYut] членство в федерации"
 IRQ_political_events.26.desc: "Дипломаты из [FROM.GetNameRuGen] обратились к нам с предложением вступить в их федерацию. Хотя членство предлагает несомненные экономические выгоды и гарантии безопасности, нам придется в значительной степени отказаться от автономии."
 IRQ_political_events.26.a: "Вместе мы сила."
 IRQ_political_events.26.b: "Сейчас нам это не интересно."
 IRQ_political_events.26.c: "Мы никогда не откажемся от суверенитета!"
 IRQ_political_events.27.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся вступить в федерацию"
 IRQ_political_events.27.desc: "[FROM.GetNameDefCap] благоразумно принял[FROM.GetNameRuEndPast] наше предложение вступить в федерацию. Наши чиновники и дипломаты уже взялись за ускоренную интеграцию нового члена в общие структуры."
 IRQ_political_events.27.a: "Вместе мы сила."
 IRQ_political_events.28.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся вступать в федерацию"
 IRQ_political_events.28.desc: "[FROM.GetNameDefCap] легкомысленно решил[FROM.GetNameRuEndPast] отказаться от членства в федерации. Впрочем, [FROM.GetAdjRuLower]ие представители не исключили вступления в будущем, когда [FROM.GetAdjRuLower]ие граждане будут к нему готовы."
 IRQ_political_events.28.a: "Быть может, они еще передумают."
 IRQ_political_events.29.t: "[FROM.GetNameDefCap] решительно отверга[FROM.GetNameEndRuPresentEtYut] федерацию"
 IRQ_political_events.29.desc: "[FROM.GetNameDefCap] выступил[FROM.GetNameRuEndPast] решительно против вступления в нашу федерацию. [FROM.GetAdjective]ие власти утверждают, что их никогда не согласятся на такой шаг, поскольку не знают, какие последствия он будет иметь для их страны."
 IRQ_political_events.29.a: "Какая недальновидность..."
 rejected_hashemite_federation_tt: "§RМы больше не сможем пригласить [FROM.GetNameRuAcc] в нашу федерацию!§!"
 IRQ_regent_turned_down_absolute_powers: "§YАбд аль-Илах§! отказался от возможности восстановить абсолютную монархию"
 #Demand Leb
 IRQ_political_events.30.t: "[FROM.GetNameDef] требу[FROM.GetNameEndRuPresentEtYut] передать управление регионом [553.GetName]"
 IRQ_political_events.30.desc: "Правительство [FROM.GetNameRuGen] выдвинуло нам дерзкое требование передать контроль над Ливаном, объяснив свои претензии долгом защищать и объединять арабские народы в регионе. Хотя [FROM.GetAdjRuLower]ие власти оправдывают свои претензии идеологией панарабизма, всем ясно, что их интересуют в первую очередь стратегическое положение и экономический потенциал спорной территории, в том числе ее важные порты и инфраструктура. Если мы отвергнем их требования, дальнейшего мирного диалога у нас с ними, скорее всего, не получится."
 IRQ_political_events.30.a: "Мы не можем позволить себе еще одной войны."
 IRQ_political_events.30.b: "Они блефуют."
