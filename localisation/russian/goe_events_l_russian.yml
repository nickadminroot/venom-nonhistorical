 IRQ_political_events.40.t: "[FROM.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] Сирию"
 IRQ_political_events.40.desc: "Правительство [FROM.GetNameRuGen] формально потребовало от нас передать под его контроль Сирию. [FROM.GetAdjective]ие власти утверждают, что эта земля издревле входит в арабский мир и потому должна быть воссоединена с [FROM.GetNameRuInst] под единым началом во имя стабильности и процветания в регионе. Хотя они подают свои требования как стремление к панарабскому единству, отказ от Сирии сильно снизит наше влияние на Ближнем Востоке. Вместе с тем, отказ с нашей стороны может еще сильнее осложнить наши отношения и даже привести к эскалации."
 IRQ_political_events.40.a: "Выбора у нас немного."
 IRQ_political_events.40.b: "Это исключено!"
 IRQ_political_events.41.t: "[FROM.GetNameDefCap] собира[FROM.GetNameEndRuPresentEtYut]ся нас передать"
 IRQ_political_events.41.desc: "Неожиданно для нас власти [FROM.GetNameRuGen] согласились передать контроль над нашей страной [FROM.FROM.GetNameRuDat]. Многие в нашем правительстве задаются вопросом, насколько это соглашение отвечает нашим интересам не используют ли нас просто используют как пешку в чужой геополитической игре. Пришло время решить, следует ли нам согласиться на такую передачу или сопротивляться насаждению чужой власти."
 IRQ_political_events.41.a: "С новыми хозяевами нам будет лучше."
 IRQ_political_events.41.b: "Нас устраивает действующее положение."
 IRQ_political_events.42.t: "[FROM.GetNameDefCap] отвеча[FROM.GetNameEndRuPresentEtYut] отказом"
 IRQ_political_events.42.desc: "Правительство [FROM.GetNameRuGen] открыто отвергло предложение передать Сирию под наш контроль, проигнорировав наше видение арабского единства и региональной стабильности. Этот отказ подрывает нашу работу по объединению арабского мира и отказывает сирийскому народу в возможности вступить в мощное, единое государство. Теперь нам придется определиться, решать спор дипломатическими способами или готовить силовой вариант."
 IRQ_political_events.42.a: "Нам не стоит давить."
 IRQ_political_events.42.b: "У нас есть другие способы заполучить землю."
 IRQ_political_events.43.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся исполнить просьбу"
 IRQ_political_events.43.desc: "[FROM.GetAdjective]ая сторона согласилась передать под наш контроль Сирию, что стало огромным шагом к объединению арабского мира. Это историческое соглашение укрепит наши позиции лидера в регионе и приблизит нас к созданию единой и процветающей арабской нации."
 IRQ_political_events.43.a: "Отлично!"
 IRQ_political_events.50.t: "[FROM.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] Кувейт"
 IRQ_political_events.50.desc: "Правительство [FROM.GetNameRuGen] формально потребовало от нас передать под его контроль Кувейт. [FROM.GetAdjective]ие власти утверждают, что эта земля издревле входит в арабский мир и потому должна быть воссоединена с [FROM.GetNameRuInst] под единым началом во имя стабильности и процветания в регионе. Хотя они подают свои требования как стремление к панарабскому единству, отказ от Сирии сильно снизит наше влияние на Ближнем Востоке. Вместе с тем, отказ с нашей стороны может еще сильнее осложнить наши отношения и даже привести к эскалации."
