 PER_industrial_events.1.t: "[FROM.GetNameDefCap] предлага[FROM.GetNameEndRuPresentEtYut] права на ресурсы"
 PER_industrial_events.1.desc: "[PER.GetAdjective]ое правительство сегодня предложило нам права на запасы нефти в недавно приобретенном регионе $STATE_413$. Там имеются богатые месторождения этого ресурса. Возможно, стоит обдумать это предложение?"
 PER_industrial_events.1.a: "Выгодное деловое предложение."
 PER_industrial_events.1.b: "Нам это не нужно."
 PER_industrial_events.2.t: "[FROM.GetNameDefCap] принима[FROM.GetNameEndRuPresentEtYut] наше торговое предложение"
 PER_industrial_events.2.desc: "[FROM.GetAdjective]ие власти любезно приняли наше предложение по нашей новоприобретенной нефти. Этот договор поспособствует росту нашей огромной нефтяной империи."
 PER_industrial_events.2.a: "Это просто бизнес!"
 PER_industrial_events.3.t: "[FROM.GetNameDefCap] отверга[FROM.GetNameEndRuPresentEtYut] наше торговое предложение"
 PER_industrial_events.3.desc: "Увы, [FROM.GetAdjRuLower]ие партнеры отклонили наше щедрое торговое предложение по [PER.GetAdjRuLower]ой нефти. Быть может, нам лучше обратиться с ним к кому-нибудь другому."
 PER_industrial_events.3.a: "Им же хуже!"
