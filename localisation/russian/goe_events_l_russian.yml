 RAJ_famine_scripted_timeframe_reveal: "[GetFamineTimeframe]\n$RAJ_famine_prevention_stats$"
 RAJ_famine_scripted_timeframe_reveal_desc: "Мы определили, что голод продлится еще §Y[?RAJ_famine_spread_times]§! мес."
 RAJ_famine_scripted_timeframe_non_reveal_desc: "Мы ожидаем, что голод продлится еще §Y[?RAJ_famine_spread_times_min]§!–§Y[?RAJ_famine_spread_times_max]§! мес."
 RAJ_famine_risk_scripted_gui_desc: "Вероятность того, что предупредительные меры остановят распространение голода в соседние регионы: §G[?RAJ_famine_shield]%§!\nРиск распространения голода: §R[?RAJ_famine_spreads]%§!"
 RAJ_famine_prevention_stats: "Наши предупредительные меры\n- Остановили распространение голода: §Y[?RAJ_times_shield_has_blocked_spread]§! раз\n- Сократили продолжительность голода на: §Y[?RAJ_times_shield_has_blocked_spread]§! мес."
 RAJ_famine_shield_tt: "Вероятность того, что предупредительные меры остановят распространение голода: §G+$RIGHT|0$%§!"
 #Raj Partition
 RAJ_partition_1.t: "Протесты в [FROM.GetNameRuPrep] перерастают в столкновения"
 RAJ_partition_1.desc: "Гражданские протесты в [FROM.GetNameRuPrep] омрачились вспышками насилия, когда местная полиция попыталась разогнать рассерженных граждан. [ENG.GetAdjective]ие полицейские утверждают, что они лишь отреагировали на нападение, тогда как протестующие заверяют, что они придерживались принципа отказа от насилия.\nПогибших в столкновениях не оказалось, но два местных офицера были легко ранены, а один протестующий получил сотрясение мозга и был доставлен в больницу."
 RAJ_partition_1.a: "Это недопустимо."
 GOE_RAJ_partition.2.t: "Массовые протесты в регионе [?unrest_target_state.GetName]"
 GOE_RAJ_partition.2.desc: "Регион [?unrest_target_state.GetName] охватили протесты против [ENG.GetAdjRuLower]ой власти. Местные силовики сообщают о кровавых стычках между демонстрантами и представителями властей."
 GOE_RAJ_partition.2.a: "Полиция должна отступить."
 GOE_RAJ_partition.2.b: "Разогнать толпу."
 GOE_RAJ_partition.3.t: "Бунты в регионе [?unrest_target_state.GetName]"
 GOE_RAJ_partition.3.desc: "Напряженность в регионе [?unrest_target_state.GetName] достигла критического уровня, и местная полиция с трудом сдерживает всё более агрессивные толпы бунтовщиков. Государственные фабрики стали мишенью для агитаторов, которые на фоне усиливающихся беспорядков всё чаще устраивают там акты саботажа."
 GOE_RAJ_partition.3.a: "Мобилизовать национальную гвардию."
 GOE_RAJ_partition.3.b: "Попытаться договориться с агитаторами."
 GOE_RAJ_partition.4.t: "Религиозное насилие"
 GOE_RAJ_partition.4.desc: "На фоне разгорающегося движения за независимость между гражданами намечается глубокий раскол. Индуисты, стремящиеся сохранить единую Индию, всё чаще конфликтуют с мусульманами, которые боятся оказаться маргинализированным меньшинством в индуистской стране и призывают к созданию своего отдельного государства. Растущая напряженность стала причиной вспышек насилия между экстремистами с обеих сторон, которые угрожают стабильности всей страны."
 GOE_RAJ_partition.4.a: "Неужели это наша вина?"
 GOE_RAJ_partition.4.b: "Постараться снизить напряженность"
 GOE_RAJ_partition.4.c: "Арестовать подстрекателей"
 GOE_RAJ_partition_become_free_to_stop_the_chaos_tt: "Следует ожидать сохранения нестабильной ситуации, пока мы не обретем независимость"
 GOE_RAJ_partition.5.t: "Стычки между индуистами и мусульманами"
 GOE_RAJ_partition.5.desc: "По мере того как в [GetRajNameRuPrep] всё громче слышны голоса мусульман, требующих отделения и создания независимого от Индии государства, индуистские националисты выходят на улицы и устраивают акции протеста против растущего влияния мусульман в стране. Эти акции часто перерастают в ожесточенные столкновения."
 GOE_RAJ_partition.5.a: "Будем следить за ситуацией..."
 GOE_RAJ_partition.5.b: "Усилить полицию"
 GOE_RAJ_partition.6.t: "Игра с судьбой"
 GOE_RAJ_partition.6.desc: "Много лет назад мы сделали ставку в игре с судьбой, и теперь нас ждет заслуженный выигрыш — не окончательный и не полный, но тем не менее очень важный. Сегодня в полночь, когда весь мир будет спать, Индия пробудится для жизни и свободы. Настал исторический момент, когда мы готовы сделать шаг от прошлого к будущему, когда заканчивается целая эпоха и когда душа нации, подавляемая много веков, наконец расправляет крылья."
 GOE_RAJ_partition.6.a: "Какой бы мы религии ни принадлежали, все мы — дети Индии."
 GOE_RAJ_partition.7.t: "Вопрос лидерства"
 GOE_RAJ_partition.7.desc: "Наша нация закрывает полную угнетения главу своей истории и вступает в эпоху самоопределения."
 GOE_RAJ_partition.7.a: "Очевидно, следует выбрать Неру"
 GOE_RAJ_partition.7.b: "Человек, готовый пожертвовать всем: Ганди"
 GOE_RAJ_partition.7.c: "Дадим шанс Джинне"
 GOE_RAJ_partition.7.d: "Луис Маунтбеттен, нам все еще нужна их помощь"
 GOE_RAJ_partition.8.t: "Ганди переживает покушение."
 GOE_RAJ_partition.8.desc: "Человек по имени Натхурам Годзе совершил покушение на Махатму Ганди во время публичной молитвы, но был задержан телохранителями президента, не успев выстрелить.\nС Ганди ничего не произошло, он был укрыт в безопасном месте. Представители президента сообщили, что он в шоке от произошедшего и находится в глубоком раздумье о будущем мира и его месте в нем."
 GOE_RAJ_partition.8.a: "Что же он увидел в темной бездне?"
 GOE_RAJ_partition.9.t: "[ENG.GetName] собира[ENG.GetNameEndRuPresentEtYut]ся вмешаться"
 GOE_RAJ_partition.9.desc: "Представители [ENG.GetNameRuGen] выразили глубокую озабоченность вспышками насилия на полуострове Индостан. Правительство страны дало нам понять, что не потерпит войны между двумя нашими странами и примет меры — вплоть до военных, — чтобы ее остановить."
 GOE_RAJ_partition.9.a: "У нас мало времени."
 GOE_RAJ_partition.10.t: "Война на Индостане"
 GOE_RAJ_partition.10.desc: "На полуострове Индостан разразилась война. Быть может, нам следует вмешаться, поскольку мы обладаем серьезным влиянием на обе стороны и можем положить конец этому безумию."
 GOE_RAJ_partition.10.a: "У нас нет на это времени"
 GOE_RAJ_partition.10.b: "Нужно положить этому конец"
 #EIC
 GOE_RAJ_eic.2.t: "Назначение генерального директора"
 GOE_RAJ_eic.2.desc: "Компании для устойчивого роста нужен сильный руководитель, поэтому нам нужно выбрать лидера, который обеспечит максимальный возврат инвестиций. Характер директора скажется на поведении всего руководства, поэтому выбирать нужно с умом."
 GOE_RAJ_eic.2.a: "Он должен быть гибким."
 GOE_RAJ_eic.2.b: "Он должен быть бережливым."
 GOE_RAJ_eic.2.c: "Он должен иметь связи с правительством."
 GOE_RAJ_eic.2.d: "Он должен быть безжалостным."
 GOE_RAJ_eic.3.t: "[RAJ.GetName] требу[RAJ.GetNameEndRuPresentEtYut], чтобы мы поддержали торговлю опиумом"
 GOE_RAJ_eic.3.desc: "[FROM.GetAdjective]ие власти требуют, чтобы мы разрешили свободную торговлю опиумом между нашими государствами. Если люди готовы за него платить, то как мы можем им это запрещать? Конечно, это аморально и вредно для потребителей, но кто мы такие, чтобы указывать людям, на что им тратить деньги? Есть лишь одна проблема: [FROM.GetName] также требу[FROM.GetNameEndRuPresentEtYut] предоставить договорной порт, чтобы было проще поставлять через него... товар."
 GOE_RAJ_eic.3.a: "Они с ума сошли?"
 GOE_RAJ_eic.3.b: "Пусть льется голубой лотос."
 GOE_RAJ_eic.4.t: "[FROM.GetName] отвеча[FROM.GetNameEndRuPresentEtYut] категорическим отказом"
 GOE_RAJ_eic.4.desc: "[FROM.GetAdjective]ие власти решительно отвергли наши требования и заявили нам, что [FROM.GetName] — суверенная страна, которая сама решает, как ей распоряжаться своими землями. Тот факт, что мы пытаемся давить на них с помощью ультиматума, они воспринимают как кощунство."
 GOE_RAJ_eic.4.a: "Пряник не сработал, перейдем к кнуту."
 GOE_RAJ_eic.5.t: "[FROM.GetName] соглаша[FROM.GetNameEndRuPresentEtYut]ся"
 GOE_RAJ_eic.5.desc: "[FROM.GetAdjective]ие власти согласились организовать масштабную торговлю опиумом между нашими странами. Предоставленный нам порт позволит нам напрямую распространять товар по всему миру. Пусть дурман сближает друзей и врагов."
 GOE_RAJ_eic.5.a: "Бизнес «по-взрослому»."
 GOE_RAJ_eic.6.t: "[RAJ.GetName] жела[RAJ.GetNameEndRuPresentEtYut] купить регион [RAJ_i_want_to_buy_this_land.GetName]"
 GOE_RAJ_eic.6.desc: "Стремясь расширить торговлю, [RAJ.GetName] предлага[RAJ.GetNameEndRuPresentEtYut] приобрести у нас регион [RAJ_i_want_to_buy_this_land.GetName] в обмен на щедрые инвестиции в нашу страну."
 GOE_RAJ_eic.6.a: "Эту землю мы не продадим."
 GOE_RAJ_eic.6.a_tt: "[FROM.GetName] не стан[FROM.GetNameEndRuPresentEtUt] просить этот регион снова, но, возможно, пожела[FROM.GetNameEndRuPresentEtYut] купить другие регионы."
 GOE_RAJ_eic.6.b: "Никогда"
 GOE_RAJ_eic.6.b_tt: "[FROM.GetName] больше не стан[FROM.GetNameEndRuPresentEtUt] просить у нас земли."
 GOE_RAJ_eic.6.c: "Дельное предложение."
 GOE_RAJ_eic.7.t: "[FROM.GetName] не жела[FROM.GetNameEndRuPresentEtYut] расставаться с этой землей"
 GOE_RAJ_eic.7.desc: "[FROM.GetName] не жела[FROM.GetNameEndRuPresentEtYut] расставаться с этим участком земли, но не исключа[FROM.GetNameEndRuPresentEtYut] возможности продать другие земли в будущем."
 GOE_RAJ_eic.7.a: "Они еще одумаются."
 GOE_RAJ_eic.8.t: "[FROM.GetName] исключа[FROM.GetNameEndRuPresentEtYut] любую передачу земель"
 GOE_RAJ_eic.8.desc: "[FROM.GetName] исключил[FROM.GetNameRuEndPast] любую возможность передать нам свои земли, заявив, что само предложение о такой сделке для этой страны оскорбительно."
 GOE_RAJ_eic.8.a: "Странная позиция."
 GOE_RAJ_eic.9.t: "[FROM.GetName] соглаша[FROM.GetNameEndRuPresentEtYut]ся"
 GOE_RAJ_eic.9.desc: "[FROM.GetAdjective]ие власти приняли предложение. Мы вскоре направим им деньги, а они затем передадут нам земли."
 GOE_RAJ_eic.9.a: "Отличная сделка!"
 #MUGHAL EMPIRE
 GOE_RAJ_princely.1.t: "Выбор нового лидера [ROOT.GetNameRuGen]"
 GOE_RAJ_princely.1.desc: "Древняя империя Бабура была велика и добродетельна, много веков она правила всем Индостаном. Чтобы достичь былого величия, нам придется долго и усердно трудиться. Многие наследники династии Гурканов еще живы, но к славе нас приведет лишь один из них."
 GOE_RAJ_princely.1.a: "Мир Осман Али Хан приведет империю к величию"
 GOE_RAJ_princely.1.b: "Мирза Хуршид Джа Бахадур — самый разумный вариант."
 GOE_RAJ_princely.1.c: "Ахмад Яр Хан нас защитит!"
 GOE_RAJ_princely.1.d: "Хусейн Шахид Сухраварди поведет нас в будущее!"
 GOE_RAJ_princely.2.t: "Выбор нового лидера [ROOT.GetNameRuGen]"
 GOE_RAJ_princely.2.desc: "$GOE_RAJ_princely.1.desc$"
 GOE_RAJ_princely.2.a: "Хусейн Шахид Сухраварди поведет нас в будущее!"
 GOE_RAJ_princely.2.b: "Махараджа Хари Сингх — кандидат от народа!"
 GOE_RAJ_princely.2.c: "Бодхчандра Сингх — наш лучший стратег!"
 GOE_RAJ_princely.2.d: "Никто из них недостоин."
 GOE_RAJ_princely.3.t: "Выбор нового лидера [ROOT.GetNameRuGen]"
 GOE_RAJ_princely.3.desc: "$GOE_RAJ_princely.1.desc$"
 GOE_RAJ_princely.3.a: "Умед Сингх знает подход к народу."
 GOE_RAJ_princely.3.b: "Пратап Сингх Рао Гаеквад — очевидный кандидат!"
 GOE_RAJ_princely.3.c: "Махараджа Джаячамараджендра Водеяр лучше всех."
 GOE_RAJ_princely.3.d: "Взглянем еще раз на первый список."
 GOE_RAJ_navy.1.t: "[RAJ.GetNameDefCap] предлага[RAJ.GetNameEndRuPresentEtYut] заключить морское соглашение"
 GOE_RAJ_navy.1.desc: "[RAJ.GetLeader] направил[RAJ.GetVerbGendEndA_RU] нам предложение заключить соглашение о морской торговле между [RAJ.GetAdjRuLower]ой и [ENG.GetAdjRuLower]ой администрациями.\nЭто позволит нам сотрудничать в производстве судов и откроет двери для новых торговых соглашений в будущем."
 GOE_RAJ_navy.1.a: "Это будет на благо для наших стран!"
 GOE_RAJ_navy.1.b: "Нам это не интересно."
 GOE_RAJ_navy.2.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся!"
 GOE_RAJ_navy.2.desc: "[FROM.GetAdjective]ие представители приняли наше предложение о морском соглашении. Это сильно поможет нам в будущем."
 GOE_RAJ_navy.2.a: "Превосходно"
 GOE_RAJ_navy.3.t: "[ENG.GetNameDefCap] отверга[ENG.GetNameEndRuPresentEtYut] торговое соглашение"
 GOE_RAJ_navy.3.desc: "[FROM.GetAdjective]ие представители отклонили наше предложение о морском соглашении, сославшись на то, что оно выгодно лишь одной стороне."
 GOE_RAJ_navy.3.a: "Очень жаль."
 GOE_RAJ_navy.4.t: "[RAJ.GetNameDefCap] запрашива[RAJ.GetNameEndRuPresentEtYut] перевода морского командира"
 GOE_RAJ_navy.4.desc: "Представители [RAJ.GetNameRuGen] попросили нас перевести одного из наших морских командующих на службу в Королевский индийский флот, чтобы помочь в его расширении и обучении новых моряков. Это дорогое предприятие, но они предлагают щедро нам заплатить."
 GOE_RAJ_navy.4.a: "Эта жертва того стоит."
 GOE_RAJ_navy.4.b: "Мы ни в коем случае на такое не согласимся!"
 GOE_RAJ_navy.5.t: "[ENG.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся!"
 GOE_RAJ_navy.5.desc: "Представители [FROM.GetNameRuGen] согласились направить к нам одного из своих командующих, чтобы помочь [RAJ.GetNameRuDat] в строительстве флота."
 GOE_RAJ_navy.5.a: "Превосходно"
 GOE_RAJ_navy.6.t: "[ENG.GetNameDefCap] отклонил[ENG.GetNameRuEndPast] предложение."
 GOE_RAJ_navy.6.desc: "Представители [FROM.GetNameRuGen] отказались направить одного из своих командующих в [RAJ.GetNameRuAcc] и посоветовали нам обучать своих собственных офицеров самим."
 GOE_RAJ_navy.6.a: "Очень жаль."
 GOE_RAJ_navy.7.t: "[RAJ.GetNameDefCap] жела[RAJ.GetNameEndRuPresentEtYut] закупить наши списанные корабли"
 GOE_RAJ_navy.7.desc: "[FROM.GetLeader] пожелал[FROM.GetVerbGendEndA_RU] купить наши списанные военные корабли. Сейчас они стоят без дела, но [FROM.GetLeader] утверждает, что [FROM.GetNameDefCap] найд[FROM.GetNameEndRuPresentEtYut] им применение. [FROM.GetOnOna_RU] готов[FROM.GetVerbGendEndA_RU] щедро за них заплатить."
 GOE_RAJ_navy.7.a: "Они нам все равно не нужны."
 GOE_RAJ_navy.7.b: "Нам это не интересно."
 GOE_RAJ_navy.8.t: "[ENG.GetNameDefCap] принима[ENG.GetNameEndRuPresentEtYut] наше деловое предложение!"
 GOE_RAJ_navy.8.desc: "[FROM.GetLeader] позволил[FROM.GetVerbGendEndA_RU] нам приобрести списанные [FROM.GetAdjRuLower]ие военные корабли. Они скоро прибудут в Индию."
 GOE_RAJ_navy.8.a: "Отличные новости для Королевского индийского флота!"
 GOE_RAJ_navy.9.t: "[ENG.GetNameDefCap] отклонил[ENG.GetNameRuEndPast] предложение."
 GOE_RAJ_navy.9.desc: "[FROM.GetLeader] не захотел[FROM.GetVerbGendEndA_RU] продавать нам корабли. Придется нам искать другие способы расширять флот."
 GOE_RAJ_navy.9.a: "Очень жаль."
 GOE_RAJ_navy.10.t: "[RAJ.GetNameDefCap] запрашива[RAJ.GetNameEndRuPresentEtYut] контракты на производство современных кораблей."
 GOE_RAJ_navy.10.desc: "Представители [RAJ.GetNameRuGen] просят разрешения заключить с нами контракты на производство современных крейсеров образца 1936 года для Индийского королевского флота. Они предлагают щедро нам за это заплатить."
 GOE_RAJ_navy.10.a: "Взаимовыгодное предложение!"
 GOE_RAJ_navy.10.b: "Нам это не интересно."
 GOE_RAJ_navy.11.t: "[ENG.GetNameDefCap] соглаша[ENG.GetNameEndRuPresentEtYut]ся заключить с нами контракты на современные корабли!"
 GOE_RAJ_navy.11.desc: "Представители [ENG.GetNameRuGen] ответили на наш запрос и согласились заключить с нами контракты на производство современных кораблей. Мы получили первую партию из пяти крейсеров, они уже направляются в Индию."
 GOE_RAJ_navy.11.a: "Отличные новости для Королевского индийского флота!"
 GOE_RAJ_navy.12.t: "[ENG.GetNameDefCap] отклонил[ENG.GetNameRuEndPast] предложение."
 GOE_RAJ_navy.12.desc: "Представители [ENG.GetNameRuGen] в ответ на наш запрос отказались заключить с нами контракты на производство современных кораблей. Они заявляют, что наше предложение для их промышленности слишком незначительно."
 GOE_RAJ_navy.12.a: "Очень жаль."
 GOE_RAJ_goa.1.t: "[RAJ.GetNameDefCap] требу[RAJ.GetNameEndRuPresentEtYut] Гоа"
 GOE_RAJ_goa.1.desc: "[RAJ.GetLeader] потребовал[RAJ.GetVerbGendEndA_RU] возврата Гоа. [RAJ.GetOnOna_RUCap] настаивает, что эта территория принадлежит [RAJ.GetNameRuGen], и грозит прибегнуть к силе, если мы ее не передадим."
 GOE_RAJ_goa.1.a: "Эти земли не стоят потенциального конфликта."
 GOE_RAJ_goa.1.b: "Ни в коем случае. Гоа наш!"
 GOE_RAJ_goa.2.t: "[FROM.GetNameDefCap] отда[FROM.GetNameEndRuPresentEtYut] Гоа"
 GOE_RAJ_goa.2.desc: "[FROM.GetLeader] решил[FROM.GetVerbGendEndA_RU] не доводить ситуацию до конфликта и позволить нам аннексировать Гоа."
 GOE_RAJ_goa.2.a: "Гоа наш!"
 GOE_RAJ_goa.3.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся передавать Гоа"
 GOE_RAJ_goa.3.desc: "Несмотря на наши угрозы применить силу, [FROM.GetLeader] ответил[FROM.GetVerbGendEndA_RU] на наши требования передать Гоа отказом."
 GOE_RAJ_goa.3.a: "Значит, быть войне!"
 GOE_RAJ_goa.3.b: "Все-таки, давайте отступим."
