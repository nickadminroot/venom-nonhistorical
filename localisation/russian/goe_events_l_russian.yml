 AFG_industrial_events.10.t: "[FROM.GetNameDefCap] предлага[FROM.GetNameEndRuPresentEtYut] учредить нефтяную концессию"
 AFG_industrial_events.10.desc: "[FROM.GetAdjective]ое правительство предложило нам заключить договор, по которому мы поможем [FROM.GetNameRuDat] разрабатывать недавно открытые в этой стране нефтяные месторождения в обмен на долгосрочную уступку части добытой нефти. На первый взгляд это предложение выглядит вполне выгодным, но у нас нет гарантий, что в будущем мы не лишимся доступа к этой нефти, если [FROM.GetAdjRuLower]ое правительство вдруг передумает."
 AFG_industrial_events.10.a: "Это в наших интересах."
 AFG_industrial_events.10.b: "Нам нет нужды лезть в дела [FROM.GetNameRuGen]."
 AFG_industrial_events.11.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся на нефтяную сделку"
 AFG_industrial_events.11.desc: "[FROM.GetAdjective]ое правительство согласилось вложиться в разработку наших нефтяных месторождений в обмен на долгосрочную уступку доли нефти после начала добычи."
 AFG_industrial_events.11.a: "Это будет огромный шаг к индустриализации."
 AFG_industrial_events.12.t: "[FROM.GetNameDefCap] отверга[FROM.GetNameEndRuPresentEtYut] нефтяную сделку"
 AFG_industrial_events.12.desc: "[FROM.GetAdjective]ое правительство недальновидно отвергло наше предложение о совместной разработке наших нефтяных запасов."
 AFG_industrial_events.12.a: "Найдем себе другого партнера."
 AFG_industrial_events.13.t: "[FROM.GetNameDefCap] национализиру[FROM.GetNameEndRuPresentEtYut] нефтяную отрасль"
 AFG_industrial_events.13.desc: "[FROM.GetAdjective]ское правительство национализировало нефтяную отрасль страны, несмотря на наши масштабные инвестиции. Эта национализация приведет к немедленному разрыву соглашения о доступе к нефти, которое мы когда-то заключили. Весь регион затаил дыхание в ожидании нашего ответа."
 AFG_industrial_events.13.a: "Мы рискнули, и риск не оправдался."
 AFG_industrial_events.13.b: "Мы заберем эти ресурсы силой."
 AFG_industrial_events.14.t: "[FROM.GetName] объявля[FROM.GetNameEndRuPresentEtYut] войну [ROOT.GetNameRuDat]"
 AFG_industrial_events.14.desc: "Бессовестный [FROM.GetAdjRuLower]ий режим заявил о своем намерении свергнуть наше правительство за то, что оно посмело распорядиться природными ресурсами нашей страны на благо ее народа. Как они собираются привести свои угрозы в действие, пока неясно, но нам следует готовиться к вооруженному вторжению на нашу территорию."
 AFG_industrial_events.14.a: "Им нас не запугать."
 AFG_industrial_events.15.t: "[FROM.GetNameDefCap] вяло реагиру[FROM.GetNameEndRuPresentEtYut] на национализацию"
 AFG_industrial_events.15.desc: "[FROM.GetAdjective]ское правительство отреагировало на национализацию нашей нефтяной отрасли гневными заявлениями. Но свидетельств того, что оно планирует подкрепить слова действиями, пока что нет."
 AFG_industrial_events.15.a: "Вопрос закрыт."
 AFG_industrial_events.16.t: "Доступ к [FROM.GetAdjRuLower]ской нефти потерян"
 AFG_industrial_events.16.desc: "Вследствие продолжающегося конфликта между нашими странами правительство [FROM.GetNameRuGen] приостановило поставки нефти в нашу страну. Даже после урегулирования отношений [FROM.GetAdjRuLower]ие власти наверняка предпочтут сами распоряжаться своими ресурсами."
 AFG_industrial_events.16.a: "Этого следовало ожидать."
 AFG_industrial_events.20.t: "Возможность инвестировать в [FROM.GetNameRuAcc]"
 AFG_industrial_events.20.desc: "[FROM.GetAdjective]ое правительство в своем стремлении привлекать иностранные инвестиции и обратилось к нам с предложением. Экономически это соглашение для нас не слишком выгодно, но это прекрасная возможность для нас повлиять на [FROM.GetAdjRuLower]ое правительство и склонить его к нашей идеологии."
 AFG_industrial_events.20.a: "Нам важно укреплять свое влияние в регионе."
 AFG_industrial_events.20.b: "[FROM.GetNonIdeologyName] не оказывает серьезное влияние на нашу долгосрочную политику"
 AFG_industrial_events.21.t: "[FROM.GetAdjective]ское правительство анонсирует инвестиции"
 AFG_industrial_events.21.desc: "Наши друзья из [FROM.GetNameRuGen] заявили о своих намерениях вложить значительные средства в индустриализацию нашей страны. Разумеется, это будет очень полезно для экономики, но нам необходимо сохранять бдительность, чтобы [FROM.GetAdjRuLower]ие партнеры не воспользовались этой возможностью влиять на нашу политику."
 AFG_industrial_events.21.a: "Отличные новости!"
 AFG_industrial_events.22.t: "$bftb_greece.194.t$"
 AFG_industrial_events.22.desc: "$bftb_greece.194.desc$"
 AFG_industrial_events.22.a: "$bftb_greece.194.a$"
 AFG_industrial_events.30.t: "[FROM.GetNameDefCap] меня[FROM.GetNameEndRuPresentEtYut] русло реки Гильменд"
 AFG_industrial_events.30.desc: "В последние годы [FROM.GetAdjRuLower]ое правительство построило на своих реках комплекс плотин и ирригационных сооружений. Одним из важнейших результатов этой деятельности стало изменение русла и режима реки Гильменд, текущей по нашим восточным провинциям. С тех пор с каждым годом объем воды в реке значительно снижается. И наши граждане беспокоятся, что если так будет продолжаться, то скоро обмелевшая река станет непригодна для сельского хозяйства. Нам нужно решить, бороться ли с этой проблемой самостоятельно или заявить претензии [FROM.GetAdjRuLower]ой стороне."
 AFG_industrial_events.30.a: "Мы потребуем начать переговоры с Афганистаном по поводу гидротехнических сооружений на реке."
 AFG_industrial_events.30.b: "Дипломатический кризис нам сейчас не нужен."
 AFG_industrial_events.31.t: "[FROM.GetAdjective]ие власти требуют начать переговоры по реке Гильменд"
 AFG_industrial_events.31.desc: "Правительство [FROM.GetNameRuGen] запросило переговоры в связи с нашим недавним строительным проектом на реке Гильменд. Соседи заявляют, что построенные нами плотины и ирригационные сооружения понижают объем воды в их части реки до опасного уровня. Некоторые члены нашего правительства предлагают заключить договор, который регулировал бы трансграничный водоток. Это понизит экономическую выгоду от эксплуатации сооружений на реке Гильменд, но зато уменьшит ущерб, который они наносят нашим [FROM.GetAdjRuLower]им соседям."
 AFG_industrial_events.31.a: "Попробуем заключить договор по использованию водных ресурсов?"
 AFG_industrial_events.31.b: "Эта вода наша: как хотим, так ей и пользуемся."
 AFG_industrial_events_31_tt: "§RЭто решение может привести к войне с [FROM.GetNameRuInst]!§!"
 AFG_industrial_events.32.t: "[FROM.GetAdjective]ое правительство предлагает договор по использованию водных ресурсов"
 AFG_industrial_events.32.desc: "Правительство [FROM.GetNameRuGen] предложило нам заключить договор об использовании водных ресурсов, в котором будет указано, какую часть воды из реки наши соседи смогут отводить для ирригации, при этом гарантируя минимально необходимый объем воды в реке на нашей территории. Предложение выглядит разумным, но нам придется согласиться с тем, что впредь мы будем получать меньше воды, чем раньше."
 AFG_industrial_events.32.a: "Вполне разумно."
 AFG_industrial_events.32.b: "Нас устроит только полное восстановление прежнего объема воды в реке."
 AFG_industrial_events.33.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся от дальнейших переговоров"
 AFG_industrial_events.33.desc: "[FROM.GetAdjective]ое правительство отказалось от любых дальнейших переговоров по реке Гильменд, заявив, что [FROM.GetNameDefCap] мо[FROM.GetNameSuffixRuDzhetGut] распоряжаться всей водой, текущей по территории страны, по своему усмотрению. Если мы уступим [FROM.GetAdjRuLower]им нахалам сейчас, это может дать им повод полностью отрезать нам доступ к воде в будущем. Но дальнейшая эскалация может привести к началу полноценного вооруженного конфликта."
 AFG_industrial_events.33.a: "У нас нет ресурсов для военной эскалации."
 AFG_industrial_events.33.b: "Ситуацию нужно разрешить силой."
 AFG_industrial_events.34.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся на договор по использованию водных ресурсов"
 AFG_industrial_events.34.desc: "[FROM.GetAdjective]ое правительство согласилось заключить с нашим государством договор по использованию водных ресурсов, согласно которому мы гарантируем обеспечение минимально необходимого объема воды в реке на их территории. Нам придется отказаться от использования потенциала наших гидротехнических сооружений на полную мощность, как мы это делали до подписания договора, но зато это понизит вероятность вооруженного конфликта вокруг реки Гильменд в ближайшем будущем."
 AFG_industrial_events.34.a: "Кризис миновал."
 AFG_industrial_events.35.t: "[FROM.GetNameDefCap] отверга[FROM.GetNameEndRuPresentEtYut] заключение договора по использованию водных ресурсов"
 AFG_industrial_events.35.desc: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся заключать договор по использованию водных ресурсов и требу[FROM.GetNameEndRuPresentEtYut] полностью демонтировать все гидротехнические сооружения на реке Гильменд, понижающие уровень воды в реке на их территории. Судя по всему, в случае отказа наши соседи готовы применить оружие."
 AFG_industrial_events.35.a: "Мы не можем допустить дальнейшей эскалации."
 AFG_industrial_events.35.b: "С ними не договориться, переговоры нужно сворачивать."
 AFG_industrial_events.36.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся демонтировать гидротехнические сооружения на реке Гильменд"
 AFG_industrial_events.36.desc: "[FROM.GetAdjective]ое правительство согласилось демонтировать большую часть своих гидротехнических сооружений на реке Гильменд. Хотя это решение приведет к повышению уровня недовольства по отношению к нам в [FROM.GetAdjRuLower]ом обществе, сегодня нам удалось избежать вооруженного столкновения."
 AFG_industrial_events.36.a: "Давно пора."
 AFG_industrial_events.37.t: "[FROM.GetAdjective]ие силы готовятся к вторжению"
 AFG_industrial_events.37.desc: "Мы получаем сообщения о том, что [FROM.GetAdjRuLower]ие вооруженные силы у наших границ готовятся к вторжению в долину реки Гильменд на фоне провала переговоров между нашими правительствами. Похоже, нам придется мобилизовать свои вооруженные силы."
 AFG_industrial_events.37.a: "Какая нелепая эскалация."
 AFG_industrial_events.38.t: "[FROM.GetAdjective]ое правительство пытается замять вопрос о гидротехнических сооружениях на реке Гильменд"
 AFG_industrial_events.38.desc: "Несмотря на долгие недели напряженных переговоров между нашими уважаемыми правительствами, [FROM.GetName] пока решил[FROM.GetNameRuEndPast] не добиваться демонтажа плотин и ирригационных сооружений. Только время покажет, изменит ли [FROM.GetAdjRuLower]ое руководство свое решение в будущем."
 AFG_industrial_events.38.a: "Наши гидротехнические сооружения пока что в безопасности."
 AFG_industrial_events.40.t: "Всё больше выпускников университетов радикализуются"
 AFG_industrial_events.40.desc: "Наши попытки расширить доступ населения к высшему образованию наткнулись на сопротивление молодых выпускников вузов, которые не могут найти работу по специальности. Многие из них разочаровались в своей профессии и решили выплеснуть свое негодование, влившись в радикальные политические объединения."
 AFG_industrial_events.40.a: "Пугающее развитие событий."
 AFG_industrial_events.50.t: "Пуштунское сопротивление укореняется"
 AFG_industrial_events.50.desc: "Благодаря трансграничным связям нашего пуштунского населения мы сумели спровоцировать их сородичей по ту сторону границы на антиправительственные протесты с требованием объединения под нашим управлением."
 AFG_industrial_events.50.a: "Скоро они будут освобождены!"
 AFG_industrial_events.51.t: "Пуштунское сопротивление у [AFG.GetAdjRuLower]ой границы"
 AFG_industrial_events.51.desc: "[FROM.GetAdjective]ие провокаторы переходят нашу границу и сеют смуту среди пуштунского населения. Они подбивают пуштунов отколоться от нас и объединиться под властью государства [FROM.GetNonIdeologyName]."
 AFG_industrial_events.51.a: "Это настораживает."
 AFG_industrial_events.52.t: "[FROM.GetAdjective]ие власти предлагают уступить территории"
 AFG_industrial_events.52.desc: "На фоне продолжающихся столкновений на наших землях, где большинство составляют пуштуны, [FROM.GetAdjRuLower]ое правительство набралось наглости обратиться к нам с предложением взять под свой контроль неспокойные регионы. Существуют веские причины подозревать, что именно они и организовали эти беспорядки."
 AFG_industrial_events.52.a: "Эти территории не стоят головной боли."
 AFG_industrial_events.52.b: "Это наша суверенная территория — мало ли, чего они хотят."
 AFG_industrial_events.53.t: "[FROM.GetAdjective]ое правительство уступает территории"
 AFG_industrial_events.53.desc: "Руки [FROM.GetAdjRuLower]их властей связаны другими проблемами, и они согласились уступить нам территории, на которых бушует пуштунское восстание. Впрочем, наше вмешательство во внутренние дела [FROM.GetNameRuGen] наверняка надолго испортит наши добрососедские отношения."
 AFG_industrial_events.53.a: "Отлично."
 AFG_industrial_events.54.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся уступать территории"
 AFG_industrial_events.54.desc: "Несмотря на наши продуманные провокации на [FROM.GetAdjRuLower]ой границе, власти страны не хотят передавать нам ни клочка пуштунских территорий. Похоже, для нас единственным способом заполучить эти земли остается только эскалация с угрозой военной интервенции."
 AFG_industrial_events.54.a: "Эскалация не в наших интересах."
 AFG_industrial_events.54.b: "Мы не побоимся освободить эти земли силой."
 AFG_industrial_events.55.t: "[FROM.GetNameDefCap] угрожа[FROM.GetNameEndRuPresentEtYut] войной"
 AFG_industrial_events.55.desc: "[FROM.GetAdjective]ие власти выступили с осуждением нашей якобы оккупации пуштунских земель и заявили, что они готовы при необходимости освободить их силой. Быть может, это блеф, но в настоящий момент нам неизвестны их истинные намерения."
 AFG_industrial_events.55.a: "Нам остается только уступить им."
 AFG_industrial_events.55.b: "Мы готовы защищать свои земли любой ценой."
 AFG_industrial_events.56.t: "[FROM.GetNameDefCap] отверга[FROM.GetNameEndRuPresentEtYut] ультиматум"
 AFG_industrial_events.56.desc: "Как и ожидалось, [FROM.GetAdjRuLower]ие упрямцы отказались уступить принадлежащие нам по праву приграничные территории. Теперь нам остается исполнить свою угрозу военного вмешательства или потерять лицо на международной сцене."
 AFG_industrial_events.56.a: "Пора подкрепить угрозы делом."
 AFG_industrial_events.56.b: "Нам придется отказаться от претензий."
 AFG_industrial_events.57.t: "[FROM.GetAdjective]ое правительство отказывается от претензий"
 AFG_industrial_events.57.desc: "[FROM.GetAdjective]ое правительство наконец-то пришло в себя и решило свернуть конфликт, отказавшись от претензий на неспокойные приграничные территории, где недавно начались беспорядки."
 AFG_industrial_events.57.a: "Победа международного права и порядка."
 AFG_industrial_events.58.t: "[FROM.GetNameDefCap] предлага[FROM.GetNameEndRuPresentEtYut] условия мира"
 AFG_industrial_events.58.desc: "[FROM.GetAdjective]ие дипломаты обратились к нам с предложением мира при условии, что мы признаем суверенитет [FROM.GetNameRuGen] над спорной пуштунской территорией у границы. Сейчас территория находится под контролем врага, и у нас нет гарантий, что мы сможем выбить его оттуда в обозримом будущем. Однако если мы согласимся, это создаст у [FROM.GetAdjRuLower]их властей уверенность, что они и дальше смогут по кусочку отбирать у нас земли."
 AFG_industrial_events.58.a: "Надо заканчивать с этим конфликтом."
 AFG_industrial_events.58.b: "Мы изгоним их с наших земель."
 AFG_industrial_events.59.t: "[FROM.GetNameDefCap] отверга[FROM.GetNameEndRuPresentEtYut] условия мира"
 AFG_industrial_events.59.desc: "Власти [FROM.GetNameRuGen] отвергли наше предложение мира. Они явно считают, что еще смогут изгнать нас с нашей законной территории."
 AFG_industrial_events.59.a: "Тогда мы продолжим защищать наши земли."
 AFG_political_events.01.t: "Предложение об объединении Центральной Азии"
 AFG_political_events.01.desc: "Представители [FROM.GetNameRuGen] обратились к нам со смелым предложением о реорганизации Центральной Азии. Они просят нас уступить им несколько регионов вдоль [FROM.GetAdjRuLower]ой границы и создать новую социалистическую федерацию, столицей которой станет город [FROM.Capital.GetCapitalVictoryPointName]. Это позволит нам вместе построить мощное буферное государство, которое частично возьмет на себя бремя обороны региона, позволив нам освободить войска для других направлений."
 AFG_political_events.01.a: "Интересное предложение."
 AFG_political_events.01.b: "У нас другие планы на этот регион."
 AFG_political_events.02.t: "[FROM.GetName] принима[FROM.GetNameEndRuPresentEtYut] предложение"
 AFG_political_events.02.desc: "[FROM.GetNameDefCap] принял[FROM.GetNameRuEndPast] наше предложение объединить Центральную Азию в единое политическое образование под нашим началом. После многих лет нестабильности наши народы наконец ждет новая эпоха."
 AFG_political_events.02.a: "Отлично!"
 AFG_political_events.03.t: "[FROM.GetName] отверга[FROM.GetNameEndRuPresentEtYut] предложение"
 AFG_political_events.03.desc: "[FROM.GetNameCap] не принял[FROM.GetNameRuEndPast] наше предложение объединить Центральную Азию в единое политическое образование под нашим началом. Это серьезно расстраивает наши планы, но оставлять надежду еще рано. Нужно набраться терпения и подождать подходящей возможности."
 AFG_political_events.03.a: "Они не смогут стоять у нас на пути вечно."
 AFG_political_events.10.t: "[FROM.GetNameDefCap] предлага[FROM.GetNameEndRuPresentEtYut] сформировать конфедерацию"
 AFG_political_events.10.desc: "Правительство государства [FROM.GetNonIdeologyName] обратилось к нам с интересным предложением: чтобы сделать наши страны сильнее, мы должны объединиться в конфедерацию. Мы откроем друг другу границы, сформируем единый рынок и будем придерживаться единой внешней политики на международной арене. Однако такой шаг ограничит нашу свободу действий."
 AFG_political_events.10.a: "Мы поддерживаем эту инициативу."
 AFG_political_events.10.b: "Мы уже сбросили с себя одни оковы и не собираемся надевать новые."
 AFG_political_events.11.t: "[FROM.GetName] соглаша[FROM.GetNameEndRuPresentEtYut]ся на конфедерацию"
 AFG_political_events.11.desc: "[FROM.GetAdjective]ое правительство приняло наше предложение сформировать конфедерацию. Теперь мы можем начать объединение наших политических и экономических систем. Будем надеяться, в ближайшей перспективе это решение остудит головы наших региональных соперников."
 AFG_political_events.11.a: "Отлично!"
 AFG_political_events.12.t: "[FROM.GetName] отверга[FROM.GetNameEndRuPresentEtYut] конфедерацию"
 AFG_political_events.12.desc: "[FROM.GetAdjective]ое правительство отвергло предложение объединить наши страны в конфедерацию. Эта серьезная неудача нашей внешней политики заставляет задуматься о перспективах дальнейших отношений с [FROM.GetNameRuInst]."
 AFG_political_events.12.a: "Упущенная возможность."
 AFG_political_events.20.t: "[FROM.GetName] ищ[FROM.GetNameEndRuPresentEtUt] инвесторов"
 AFG_political_events.20.desc: "[FROM.GetAdjective]ие дипломаты обратились к нам с предложением инвестировать в экономику [FROM.GetNameRuGen]. Они уверяют, что, если мы примем участие в развитии [FROM.GetAdjRuLower]ой промышленности, в будущем мы получим выгоду от экспорта товаров. Кроме того, они намекнули, что наше участие вызовет недовольство [SOU.GetNameRuGen] и [ENG.GetNameRuGen], под сильным влиянием которых давно находится [FROM.GetNonIdeologyName]."
 AFG_political_events.20.a: "Нам выгодно подтачивать вражеское влияние в этой стране."
 AFG_political_events.20.b: "[FROM.GetNonIdeologyName] не является для нас приоритетом."
 AFG_political_events.21.t: "[FROM.GetName] соглаша[FROM.GetNameEndRuPresentEtYut]ся инвестировать в нашу экономику"
 AFG_political_events.21.desc: "[FROM.GetAdjective]ие дипломаты заявили, что их правительство принимает наше предложение инвестировать в экономику государства [ROOT.GetNonIdeologyName]. [FROM.GetAdjective]ие инженеры и предприниматели уже едут к нам строить новые предприятия по всей стране."
 AFG_political_events.21.a: "Как щедро!"
 AFG_political_events.22.t: "[FROM.GetName] отказыва[FROM.GetNameEndRuPresentEtYut]ся инвестировать в нашу экономику"
 AFG_political_events.22.desc: "[FROM.GetAdjective]ие дипломаты заявили, что их правительство не принимает наше предложение инвестировать в экономику государства [ROOT.GetNonIdeologyName]. Они утверждают, что [FROM.GetAdjRuLower]им властям неясны наши долгосрочные планы и что они не хотят вкладываться в экономику страны, которая может попасть в сферу влияния их врагов."
 AFG_political_events.22.a: "Мы это запомним."
 AFG_political_events.30.t: "Будущее государства [ROOT.GetNonIdeologyName]"
 AFG_political_events.30.desc: "После многих лет политических реформ и поиска компромиссов между фракциями мы наконец можем окончательно сбросить с себя оковы монархизма. Но теперь нам нужно решить, какой отныне станет наша страна."
 AFG_political_events.30.a: "Мы перевернем новую страницу и станем [ROOT.GetAdjective]ой республикой."
 AFG_political_events.30.b: "Мы станем в первую очередь нацией пуштунов"
 AFG_political_events.30.c: "Будущее за союзом демократии и ислама"
 AFG_political_events.40.t: "[FROM.GetNameDefCap] предъявля[FROM.GetNameEndRuPresentEtYut] ультиматум"
 AFG_political_events.40.desc: "Представители [FROM.GetAdjRuLower]ого посольства предъявили нашему правительству ультиматум. Они требуют ограничить в нашей стране иностранное влияние, которое может навредить [FROM.GetAdjRuLower]им интересам, и, если мы откажемся, угрожают нам военным вмешательством и сменой власти."
 AFG_political_events.40.a: "Мы не в том положении, чтобы им отказывать."
 AFG_political_events.40.b: "Это всё блеф, нас этим не запугаешь."
 AFG_political_events.41.t: "[FROM.GetNameDefCap] подчиня[FROM.GetNameEndRuPresentEtYut]ся нашим требованиям"
 AFG_political_events.41.desc: "[FROM.GetAdjective]ое правительство уступило нашим требованиям и согласилось положить конец иностранному влиянию в стране, которое может навредить нашим интересам в регионе. Хотя [FROM.GetAdjRuLower]ие власти, безусловно, недовольны нашим вмешательством, вступать с нами в конфронтацию в ближайшем будущем они явно не готовы."
 AFG_political_events.41.a: "Мы будем внимательно за ними следить."
 AFG_political_events.42.t: "[FROM.GetNameDefCap] отверга[FROM.GetNameEndRuPresentEtYut] требования"
 AFG_political_events.42.desc: "[FROM.GetAdjective]ие власти отвергли наши требования положить конец иностранному влиянию в стране. Они утверждают, что у нас нет права вмешиваться в их внутренние дела и в их соглашения с другими государствами."
 AFG_political_events.42.a: "Придется добиваться их лояльности другими методами."
 AFG_political_events.42.b: "Они не оставляют нам выбора."
 AFG_political_events.43.t: "Иностранное вмешательство в [FROM.GetNameRuPrep]"
 AFG_political_events.43.desc: "Наш посол в [FROM.GetNameRuPrep] сообщает, что [FROM.Capital.GetCapitalVictoryPointName] и представители другой державы недавно заключили некое соглашение. Подробности его неизвестны, но нет никакого сомнения, что на [FROM.GetAdjRuLower]ое правительство оказывают влияние страны, стремящиеся подорвать наши позиции в регионе."
 AFG_political_events.43.a: "Мы будем следить за развитием ситуации."
 AFG_political_events.51.t: "Лидер Афганистана $AFG_amunullah_khan$ просит помощи"
 AFG_political_events.51.desc: "В тайном послании к нам бывший правитель державы [FROM.GetNonIdeologyName] $AFG_amunullah_khan$ просит нас помочь вернуть ему утерянный трон. Он обещает, что с помощью Германии построит мощную современную державу, лояльную нашим интересам."
 AFG_political_events.51.a: "Союзники в этом регионе нам не помешают."
 AFG_political_events.51.b: "Зачем нам лезть в такие далекие земли?"
 AFG_political_events.52.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut] нам в поддержке"
 AFG_political_events.52.desc: "От [FROM.GetAdjRuLower]их властей пришел ответ: к сожалению, они не заинтересованы в том, чтобы $AFG_amunullah_khan$ вернулся на трон. Ссылаясь на возможные осложнения отношений с другими державами и нынешний геополитический климат, [FROM.GetAdjRuLower]ая сторона предпочитает отдать приоритет другим целям."
 AFG_political_events.52.a: "Как они смеют нас предавать?!"
 AFG_political_events.53.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся помочь нам"
 AFG_political_events.53.desc: "В ответ на нашу просьбу [FROM.GetAdjRuLower]ое правительство соглашается сделать всё возможное, чтобы $AFG_amunullah_khan$ снова взошел на трон государства [ROOT.GetNonIdeologyName]. Для обеспечения успеха нашего предприятия нам будет оказана военная поддержка и направлено снаряжение."
 AFG_political_events.53.a: "Будущее государства [AFG.GetNonIdeologyName] в наших руках!"
 AFG_political_events.54.t: "[GER.GetNonIdeologyName] предоставля[FROM.GetNameEndRuPresentEtYut] нам помощь"
 AFG_political_events.54.desc: "Как было уговорено, после начала гражданской войны [FROM.GetAdjective]ие партнеры предоставили нам военное снаряжение. Их агенты в городе [ROOT.Capital.GetCapitalVictoryPointName] также заверили нас, что скоро к нам прибудут переодетые [FROM.GetAdjRuLower]ие войска, которые помогут нам в борьбе."
 AFG_political_events.54.a: "Отлично!"
 AFG_political_events.60.t: "Приглашение в $AFG_turko_persian_union$"
 AFG_political_events.60.desc: "Правительство [FROM.GetNameRuGen] создает новое политическое образование, которое оно называет Турко-персидским союзом. Похоже, [FROM.GetAdjRuLower]ие власти пытаются сыграть на своем турецком и персидском наследии и объединить все наши народы под своим руководством. Первым шагом должен стать военный союз. Если мы примем приглашение, они со временем будут добиваться более серьезной интеграции под их руководством."
 AFG_political_events.60.a: "Мы примем нашу общую судьбу!"
 AFG_political_events.60.b: "Кто они такие, чтобы выступать от имени [ROOT.GetAdjRuLower]ого народа?"
 AFG_political_events.61.t: "[FROM.GetNonIdeologyName] вступа[FROM.GetNameEndRuPresentEtYut] в $AFG_turko_persian_union$"
 AFG_political_events.61.desc: "[FROM.GetNameDefCap] принял[FROM.GetNameRuEndPast] наше предложение вступить в Турко-персидский союз. Вместе нашим вооруженным силам будет проще отражать агрессию общих врагов. Но что важнее, со временем мы сможем поглотить [FROM.GetNameRuAcc] и лишить их независимости."
 AFG_political_events.61.a: "Отлично!"
 AFG_political_events.62.t: "[FROM.GetNonIdeologyName] отказыва[FROM.GetNameEndRuPresentEtYut]ся вступать в $AFG_turko_persian_union$"
 AFG_political_events.62.desc: "[FROM.GetNameDefCap] отклонил[FROM.GetNameRuEndPast] наше приглашение в Турко-персидский союз. [FROM.GetAdjective]ие власти возмутило то, как мы якобы «самоуверенно» выступаем от имени [TUR.GetAdjective]ого и [PER.GetAdjective]ого народов."
 AFG_political_events.62.a: "Со временем они поймут, как сильно ошибались."
 AFG_political_events.62.b: "Если они не с нами, то они наши враги!"
 AFG_political_influence_major_warning_tt: "Если [FROM.GetNameDefCap] набер[FROM.GetNameEndRuPresentEtUt] более §R40%§! процентов поддержки идеологии, отличной от нашей, мы получим возможность вмешаться и даже начать вторжение в эту страну за счет решений категории §Y$AFG_foreign_intervention_category$§!"
 AFG_political_events_51_tt: "С началом гражданской войны в [AFG.GetNameRuPrep]:"
 AFG_political_events.70.t: "[FROM.GetNonIdeologyName] не признает линию Дюранда"
 AFG_political_events.70.desc: "Линия Дюранда, ставшая в 1893 году фактической границей между британской Индией и государством [FROM.GetNonIdeologyName], уже долгое время является предметом споров. Расцвет [FROM.GetAdjRuLower]ого национализма и рост популярности идеи объединения пуштунских племен по обе стороны границы привели к тому, что [FROM.GetLeader] и его правительство официально отказались признавать линию Дюранда. [FROM.Capital.GetCapitalVictoryPointName] теперь требует пересмотра границ, ссылаясь на старые претензии и несправедливое разделение пуштунских земель. Они даже пригрозили нам войной в случае, если мы не придем к соглашению."
 AFG_political_events.70.a: "Мы сейчас не можем себе позволить полномасштабный конфликт."
 AFG_political_events.70.b: "Мы не готовы к войне, но поступим так, как скажет [ROOT.OVERLORD.capital.GetCapitalVictoryPointName]."
 AFG_political_events.70.c: "Границы уже давно определены и пересмотру не подлежат."
 AFG_political_events.71.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся на пересмотр границ"
 AFG_political_events.71.desc: "Вопреки всем ожиданиям, [FROM.GetNameDef] уступил[FROM.GetNameRuEndPast] нашим требованиям о пересмотре линии Дюранда. Столкнувшись с огромным давлением и угрозой затяжного конфликта в регионе, [FROM.GetAdjRuLower]ие власти согласились изменить границы и признать наши права на пуштунские земли. Эта дипломатическая победа не только объединит наши народы, но и укрепит легитимность власти, которой обладает [ROOT.GetLeader]. [ROOT.GetNameDef] теперь будет сплоченнее и сильнее, чем когда-либо."
 AFG_political_events.71.a: "Славная победа Афганистана!"
 AFG_political_events.72.t: "[FROM.GetNameDef] предалага[FROM.GetNameEndRuPresentEtYut] территориальные уступки"
 AFG_political_events.72.desc: "Политическая ситуация в [AFG.GetNameRuPrep] достигла критической точки. [FROM.GetAdjective]ие власти официально отказались признавать линию Дюранда и потребовали пересмотра границ и объединения пуштунских племен. Они дали понять, что, если их требования не будут удовлетворены, начнется война. Столкнувшись с опасностью продолжительного и разорительного конфликта, [FROM.GetNameDef] предложил[FROM.GetNameRuEndPast] уступить часть спорных территорий [AFG.GetNameRuDat], чтобы сохранить стабильность в регионе и избежать дальнейшей эскалации."
 AFG_political_events.72.a: "Нам нельзя ввязываться в очередной конфликт."
 AFG_political_events.72.b: "Мы не поддадимся на угрозы и не станем откупаться землями."
 AFG_political_events.73.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся на территориальные уступки"
 AFG_political_events.73.desc: "В свете нынешней напряженности в мире и опасности разорительного конфликта в регионе [FROM.Capital.GetCapitalVictoryPointName] решил[FROM.GetNameRuEndPast], что разумнее всего будет уступить спорную территорию Афганистану. Нам предписано подчиниться приказу во имя сохранения стабильности и избежания ненужной войны."
 AFG_political_events.73.a: "Прагматичное решение."
 AFG_political_events.74.t: "[FROM.GetNameDefCap] не соглаша[FROM.GetNameEndRuPresentEtYut]ся на территориальные уступки"
 AFG_political_events.74.desc: "Требования Афганистана пересмотреть линию Дюранда и отдать ему пуштунские земли не нашли понимания в [FROM.GetNameRuPrep]. Несмотря на опасность конфликта, [FROM.GetAdjRuLower]ое правительство решило, что уступка этих территорий создаст опасный прецедент и ослабит положение государства в регионе. Нам предписано ответить на требования Афганистана отказом и по мере необходимости начать готовиться к обороне границы."
 AFG_political_events.74.a: "Мы сделаем то, что должны."
 AFG_political_events.75.t: "Отказ от пересмотра границ"
 AFG_political_events.75.desc: "Несмотря на наши претензии и явное желание пуштунов объединиться, [FROM.GetNameDef] прямо отказал[FROM.GetNameRuEndPast] от пересмотра границ. В своем категоричном ответе власти страны отметают любую возможность уступок территории и предостерегают нас от дальнейшей эскалации. Похоже, освободить пуштунские земли мы сможем только оружием."
 AFG_political_events.75.a: "Придется готовиться к войне."
 AFG_political_events.80.t: "[FROM.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] пересмотреть внешнюю политику"
 AFG_political_events.80.desc: "Нагло пытаясь утвердить свое доминирование в исламском мире, правительство государства [FROM.GetNameDef] предъявило нам ультиматум. [FROM.GetAdjective]ие власти требуют, чтобы мы присоединились к их растущему альянсу, созданному для объединения и усиления исламских государств под их руководством. Отказ от сотрудничества якобы вынудит их начать полномасштабное вторжение в нашу страну."
 AFG_political_events.80.a: "Это в наших интересах."
 AFG_political_events.80.b: "У них нет права диктовать нам свою волю."
 AFG_political_events.81.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся присоединиться"
 AFG_political_events.81.desc: "В ответ на наш ультиматум [FROM.GetNameDef] решил[FROM.GetNameRuEndPast] подчиниться нашей воле. Это государство вступит в наш альянс и таким образом признает руководящую роль [ROOT.GetNameRuGen] в объединении исламского мира. Этот стратегический шаг не только расширит наше влияние, но также укрепит наши позиции господствующей державы в регионе. С таким союзником наше видение единого мусульманского фронта станет еще ближе к реальности."
 AFG_political_events.81.a: "У них не было выбора."
 AFG_political_events.82.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся присоединяться"
 AFG_political_events.82.desc: "[FROM.GetNameDef] отверга[FROM.GetNameEndRuPresentEtYut] наш ультиматум и отказыва[FROM.GetNameEndRuPresentEtYut]ся вступить в наш альянс. Правительство Ирака не хочет расставаться с независимостью и подчиняться нашей власти."
 AFG_political_events.82.a: "Они будут уничтожены."
 AFG_political_events.85.t: "[FROM.GetNameDefCap] запрашива[FROM.GetNameEndRuPresentEtYut] защиту"
 AFG_political_events.85.desc: "[FROM.GetAdjective]ое правительство тайно обратилось к нам с предложением сформировать оборонительный пакт. Власти страны хотят заключить соглашение о взаимной обороне в случае войны, и союз с нами для них выгоднее, чем с нашими врагами. Стремление Афганистана стать господствующей силой в исламском мире может соответствовать нашим геополитическим интересам."
 AFG_political_events.85.a: "Это может быть для нас выгодно."
 AFG_political_events.85.b: "[FROM.GetName] не втян[FROM.GetNameEndRuPresentEtUt] нас в свою политику."
 AFG_political_events.86.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся заключить пакт"
 AFG_political_events.86.desc: "[FROM.GetNameDefCap] принял[FROM.GetNameRuEndPast] наше предложение заключить оборонительный пакт. Согласно его условиям, наши страны будут поддерживать друг друга в случае войны, что укрепит наши политические позиции. Военная мощь [FROM.GetNameRuGen] поможет нам стать господствующей силой в исламском мире."
 AFG_political_events.86.a: "Теперь мы сможем начать экспансию в регионе."
 AFG_political_events.87.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся от участия в пакте"
 AFG_political_events.87.desc: "В своем ответе [FROM.GetAdjRuLower]ие власти в аккуратных формулировках отклонили наше предложение заключить оборонительный пакт. Признавая его потенциальные стратегические выгоды, они решили отдать приоритет отношениям с другими партнерами. А к предлагаемому нами соглашению [FROM.GetNameDef] пока что относится осторожно."
 AFG_political_events.87.a: "Пускай это займет больше времени, но мы добьемся своих целей сами."
 AFG_political_events.90.t: "[AFG.GetNameDefCap] поддержива[AFG.GetNameEndRuPresentEtYut] реакционизм в Центральной Азии."
 AFG_political_events.90.desc: "До нас доходят сведения, что [AFG.GetNameDef] и лично [AFG.GetLeader] активно поддерживают реакционные движения в наших республиках Центральной Азии. Насколько нам известно, [AFG.GetAdjRuLower]ие агенты провоцируют беспорядки и раздувают анти[ROOT.GetAdjRuLower]ие настроения среди местного населения. Эта подрывная деятельность прямо вредит нашей власти в регионе и угрожает стабильности наших территорий в Центральной Азии. Нам нужно пресечь это вредительство и сохранить контроль над нашими республиками."
 AFG_political_events.90.a: "Нужно отправить туда больше силовиков и подавить волнения."
 AFG_political_events_90_tt: "Открываются решения §Y[AFG_get_turkik_people_name_key]§!, позволяющие искоренять очаги сопротивления в регионах Центральной Азии. §RЕсли мы не сможем искоренить очаги сопротивления и окажемся в состоянии войны с [FROM.GetNameRuInst], эти регионы восстанут против нас!§!"
 AFG_political_events.91.t: "Восстания в республиках Центральной Азии"
 AFG_political_events.91.desc: "С началом войны против [AFG.GetNameRuGen] ситуация в наших республиках Центральной Азии достигла критической точки. Возбужденные [AFG.GetAdjRuLower]ими провокаторами, некоторые из наших регионов в Центральной Азии воспользовались нынешним конфликтом как поводом поднять восстание и объявить о своей независимости от [ROOT.GetNameRuGen]. Это неповиновение грозит дестабилизировать весь регион и осложнить и без того тяжелое положение наших войск. Нам нужно быстро подавить восстания и восстановить порядок, иначе мы можем потерять всю Центральную Азию."
 AFG_political_events.91.a: "Нужно подавить восстания и восстановить нашу власть."
 AFG_political_events.95.t: "[GER.GetAdjective]ие войска в Афганистане"
 AFG_political_events.95.desc: "Разразившаяся недавно гражданская война охватила весь [AFG.GetNonIdeologyName] и вызвала беспокойство у [ROOT.GetAdjRuLower]ого руководства. Однако ситуация осложнилась еще сильнее, когда появились сообщения, что [AFG.GetLeader] пытается свергнуть законное правительство страны при поддержке [GER.GetAdjRuLower]их войск. Мы можем сделать из этого лишь один вывод: [AFG.GetLeader] стремится к сближению с [GER.GetNameRuInst], что представляет большую угрозу нашим интересам в регионе. Поэтому стратеги наших вооруженных сил составили для нас план тайной поддержки легитимного правительства, который поможет не допустить фашистского переворота в [AFG.GetNameRuPrep]."
 AFG_political_events.95.a: "Это важно для безопасности в регионе, план одобрен."
 AFG_political_events.95.b: "[AFG.GetNonIdeologyName] нам не интересен."
 AFG_political_events.100.t: "Хорасанское буферное государство"
 AFG_political_events.100.desc: "Правительство [FROM.GetNameRuGen] усмотрело стратегическую необходимость в создании буферного государства в Восточном Иране. Поэтому [FROM.GetAdjRuLower]ие власти официально потребовали передачи части территорий на востоке Ирана для создания государства Хорасан. Они утверждают, что новое буферное государство будет способствовать стабилизации региона."
 AFG_political_events.100.a: "Если это приведет к долгосрочному миру, как мы можем быть против?"
 AFG_political_events.100.b: "Мы на такое не пойдем."
 AFG_political_events.101.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся на создание буферного государства"
 AFG_political_events.101.desc: "Правительство [FROM.GetNameRuGen] согласилось отдать указанные нами территории в Восточном Иране. Это позволит нам создать буферное государство Хорасан, как мы и планировали."
 AFG_political_events.101.a: "Наш западный фланг наконец в безопасности."
 AFG_political_events.102.t: "[FROM.GetNameDefCap] отверга[FROM.GetNameEndRuPresentEtYut] создание буферного государства"
 AFG_political_events.102.desc: "Правительство [FROM.GetNameRuGen], увы, отклонило наше предложение передать указанные нами территории в Восточном Иране. [FROM.GetAdjective]ие представители высказали обеспокоенность тем, что передача земель может угрожать стабильности в регионе."
 AFG_political_events.102.a: "Мы добьемся своих целей другими путями."
 AFG_political_events.110.t: "[FROM.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] территории"
 AFG_political_events_110_desc_balochistan: "Правительство [FROM.GetNameRuGen] потребовало уступить территории в Белуджистане. [FROM.GetAdjective]ие власти заявляют, что эти земли должны принадлежать им, а нынешние границы несправедливо разъединяют их народ и земли."
 AFG_political_events_110_desc_durand: "Правительство [FROM.GetNameRuGen] потребовало уступить ряд наших территорий вдоль их границы. [FROM.GetAdjective]ие власти заявляют, что эти земли должны принадлежать им, а нынешние границы несправедливо разъединяют их народ и земли."
 AFG_political_events.110.a: "Лишь бы отвязались."
 AFG_political_events.110.b: "Не отдадим ни пяди."
 AFG_political_events.111.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся отдать территории"
 AFG_political_events.111.desc: "[FROM.GetNameDefCap] высказал[FROM.GetNameRuEndPast] готовность передать нам регионы, которые мы потребовали. После десятилетий споров и конфликтов наши сородичи наконец-то возвращаются в родную гавань."
 AFG_political_events.111.a: "Отлично!"
 AFG_political_events.112.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся уступать территории"
 AFG_political_events.112.desc: "[FROM.GetNameDefCap] не жела[FROM.GetNameEndRuPresentEtYut] отдавать нам регионы, которые мы потребовали. Видимо, нам придется возвращать наши законные земли другими способами."
 AFG_political_events.112.a: "Попробовать всё равно стоило."
 AFG_political_events.112.b: "Тогда мы заберем их силой."
 AFG_political_events.120.t: "[FROM.GetNameDefCap] ищ[FROM.GetNameEndRuPresentEtUt] помощи"
 AFG_political_events.120.desc: "Представители коммунистического движения в Афганистане обратились к нам с просьбой поддержать их революцию. Сложно сказать, хватит ли измотанной стране сил перевести свою экономику на социалистические рельсы, но мы не можем игнорировать важность дальнейшего продвижения идей социализма в Центральной Азии."
 AFG_political_events.120.a: "Это соответствует нашим целям в регионе."
 AFG_political_events.120.b: "[SOU.GetAdjective]ая кровь не прольется на землю государства [FROM.GetNonIdeologyName]!"
 AFG_political_events.121.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся прийти к нам на помощь"
 AFG_political_events.121.desc: "[FROM.GetNameDefCap] демонстриру[FROM.GetNameEndRuPresentEtYut] приверженность идеалам международной солидарности и соглаша[FROM.GetNameEndRuPresentEtYut]ся прийти к нам на помощь в трудный час. В ближайшее время к нам прибудут хорошо вооруженные добровольцы из [FROM.GetAdjRuLower]ой армии."
 AFG_political_events.121.a: "Благодарим вас, товарищи!"
 AFG_political_events.122.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut] в поддержке"
 AFG_political_events.122.desc: "[FROM.GetNameDefCap] ответил[FROM.GetNameRuEndPast] на нашу просьбу о помощи отказом. [FROM.GetAdjective] власти уверены, что наша революция преждевременна и обречена на провал. Наши сограждане надолго запомнят такое предательство."
 AFG_political_events.122.a: "Предатели социалистических идеалов."
 AFG_political_events.130.t: "[FROM.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] территории"
 AFG_political_events.130.desc: "Правительство [FROM.GetNameRuGen] обратилось к нам с вопросом, как мы отнесемся к созданию конфедерации, куда войдут некоторые наши территории вдоль [FROM.GetAdjRuLower]ой границы. Если мы согласимся, нам придется скорректировать границы, но зато мы приобретем сильного союзника в регионе."
 AFG_political_events.130.a: "Мы поддерживаем эту инициативу."
 AFG_political_events.130.b: "Как им в голову пришло нас о таком спрашивать?"
 AFG_political_events.131.t: "[FROM.GetName] соглаша[FROM.GetNameEndRuPresentEtYut]ся на конфедерацию"
 AFG_political_events.131.desc: "[FROM.GetAdjective]ое правительство приняло наше предложение сформировать конфедерацию. Теперь мы можем начать включение новых территорий в состав нашего государства. Будем надеяться, в ближайшей перспективе это решение остудит головы наших соперников в регионе."
 AFG_political_events.131.a: "Отлично!"
 AFG_political_events.132.t: "[FROM.GetName] отверга[FROM.GetNameEndRuPresentEtYut] конфедерацию"
 AFG_political_events.132.desc: "[FROM.GetAdjective]ое правительство отвергло предложение сформировать конфедерацию. Эта серьезная неудача нашей внешней политики заставляет задуматься о перспективах наших дальнейших отношений с [FROM.GetNameRuInst]."
 AFG_political_events.132.a: "Упущенная возможность."
 AFG_political_events.140.t: "Результаты выборов"
 AFG_political_events.140.desc: "Эти выборы прошли в довольно суматошной атмосфере — в нашей стране пока еще нет опыта подобных мероприятий. Однако в ходе предвыборной гонки обозначились несколько лидеров. Когда избирательные участки закрылись, стало ясно, что публика отдала предпочтение:"
 AFG_political_events.140.a: "Молодому и харизматичному Мухаммеду Дауд-хану."
 AFG_political_events.140.b: "Последовательному сардару Шаху Махмуд-хану."
 AFG_political_events.140.c: "Стойкому приверженцу традиций Мухаммаду Ибрагим-хану."
 #RAJ
 #India wants to invade Bhutan
 GOE_RAJ.1.t: "[FROM.GetName] просит разрешения ввести войска в [BHU.GetNameRuAcc]"
 GOE_RAJ.1.desc: "Наш субъект [FROM.GetNameDef] увидел возможность расширить наше влияние в Индостане, завоевав затворническое королевство [BHU.GetName]. Это может открыть нам дорогу во Внутреннюю Азию."
 GOE_RAJ.1.a: "Отличная идея."
 GOE_RAJ.1.b: "Это будет слишком агрессивно."
 GOE_RAJ.2.t: "[FROM.GetName] да[FROM.GetNameEndRuPresentEtYut] добро"
 GOE_RAJ.2.desc: "[FROM.GetName] дал[FROM.GetNameRuEndPast] нам разрешение на расширение территории. Теперь нас ничто не остановит."
 GOE_RAJ.2.a: "Отлично."
 GOE_RAJ.3.t: "[FROM.GetName] говорит «нет»"
 GOE_RAJ.3.desc: "[FROM.GetName] не дал[FROM.GetNameRuEndPast] нам разрешение на расширение территорий, отметив, что дестабилизация обстановки в регионе не в интересах короны."
 GOE_RAJ.3.a: "Как жаль"
 #India demands Bhutan protectorate
 GOE_RAJ.4.t: "[FROM.GetName] требует подчинения"
 GOE_RAJ.4.desc: "На фоне ухудшения политической обстановки на полуострове [FROM.GetNameDef] потребовал[FROM.GetNameRuEndPast], чтобы наше королевство перешло в сферу влияния этой державы.\n[FROM.GetAdjective]ое правительство заверило нас, что мы частично сохраним независимость, но оно не может больше игнорировать потенциальные угрозы безопасности своего государства."
 GOE_RAJ.4.a: "Неприемлемые условия."
 GOE_RAJ.4.b: "Придется подчиниться."
 GOE_RAJ.5.t: "[FROM.GetName] отвеча[FROM.GetNameEndRuPresentEtYut] отказом"
 GOE_RAJ.5.desc: "[FROM.GetName] не принял[FROM.GetNameRuEndPast] наших требований; [FROM.GetAdjRuLower]ие дипломаты сообщили нам, что их королевство ценит свою свободу и свои законы."
 GOE_RAJ.5.a: "Это неприемлемо."
 GOE_RAJ.6.t: "[FROM.GetName] сда[FROM.GetNameEndRuPresentEtYut]ся"
 GOE_RAJ.6.desc: "[FROM.GetName] уступил[FROM.GetNameRuEndPast] нашим требованиям; теперь эта страна станет нашим субъектом."
 GOE_RAJ.6.a: "Отлично!"
 GOE_RAJ.7.t: "Субхас Чандра Бос предлагает свергнуть правительство [GetRajNameRuGen]"
 GOE_RAJ.7.desc: "К нам обратился лидер националистов Чандра Бос: стремясь к независимости [GetRajNameRuGen], он предлагает дестабилизировать обстановку в [GetRajAdjective]ских землях. Если мы согласимся, нас пригласят помочь освободить [GetRajAdjective]ский народ от имперской оккупации, когда настанет подходящий момент."
 GOE_RAJ.7.a: "Мы ему поможем."
 GOE_RAJ.7.a_tt: "§YКогда Чандра Бос начнет свою революцию, нас попросят вступить в войну против [FROM.GetRajNameRUGen]§!"
 GOE_RAJ.7.b: "У нас есть другие планы."
 GOE_RAJ.8.t: "[FROM.GetName] соглаша[FROM.GetNameEndRuPresentEtYut]ся помочь нам"
 GOE_RAJ.8.desc: "[FROM.GetName] дал[FROM.GetNameRuEndPast] нам знак, что мы получим поддержку в нашей борьбе за независимость."
 GOE_RAJ.8.a: "На шаг ближе к независимости."
 GOE_RAJ.9.t: "[FROM.GetName] отказыва[FROM.GetNameEndRuPresentEtYut]ся помогать нам"
 GOE_RAJ.9.desc: "[FROM.GetName] дал[FROM.GetNameRuEndPast] нам понять, что у руководства страны есть другие планы, и война с [ENG.GetNameRuInst] в них не входит. Поэтому в помощи нам отказано."
 GOE_RAJ.9.a: "Ну и не нужна нам их помощь."
 GOE_RAJ.10.t: "[FROM.GetName] призывает [JAP.GetNameRuAcc] исполнить свою клятву"
 GOE_RAJ.10.desc: "Субхас Чандра Бос начал свою революцию. От него пришла телеграмма с напоминанием о данном нами обещании.\nЭто хороший шанс полностью выбить из игры одного из наших главных конкурентов в Азии."
 GOE_RAJ.10.a: "Будем воевать"
 GOE_RAJ.10.b: "Клятву придется нарушить"
 GOE_RAJ.11.t: "[FROM.GetName] выполня[FROM.GetNameEndRuPresentEtYut] свое обещание"
 GOE_RAJ.11.desc: "[FROM.GetName] начина[FROM.GetNameEndRuPresentEtYut] всеобщую мобилизацию и готовится помочь нам в нашей борьбе."
 GOE_RAJ.11.a: "Кровь и свобода!"
 GOE_RAJ.12.t: "[FROM.GetName] нарушил[FROM.GetNameRuEndPast] свое обещание"
 GOE_RAJ.12.desc: "Ни один [FROM.GetAdjRuLower]ий солдат за нас воевать не собирается. Обещанной помощи не видно, из Токио нет вестей. Судя по всему, мы остались одни."
 GOE_RAJ.12.a: "Клятвоотступники!"
 GOE_RAJ.13.t: "Передать Андаманские острова [GetRajNameDat]?"
 GOE_RAJ.13.desc: "Правительству Азад Хинд нужна своя столица, подальше от линии фронта, откуда оно могло бы осуществлять управление, пока не будет достигнута окончательная победа.\nДля этой цели подойдут недавно освобожденные Андаманские острова."
 GOE_RAJ.13.a: "Передать их."
 GOE_RAJ.13.b: "Они нужны нам самим."
 GOE_RAJ.14.t: "[JAP.GetName] переда[JAP.GetNameEndRuPresentEtYut] Андаманские острова"
 GOE_RAJ.14.desc: "[JAP.GetName] успешно захватил[JAP.GetNameRuEndPast] Андаманские острова. Японцы решили передать контроль над островами нам, чтобы мы смогли разместить на их территории настоящее правительство."
 GOE_RAJ.14.a: "Отлично."
 GOE_RAJ.14.tt: "Мы можем перенести столицу на Андаманские острова по выполнении фокуса §Y«$RAJ_shaheed_and_swara$j»§!."
 GOE_RAJ.15.t: "[RAJ.GetNameDefCap] сохраня[FROM.GetNameEndRuPresentEtYut] контроль над регионом [992.GetName]"
 GOE_RAJ.15.desc: "[GetRajAdjective]цы сообщают нам, что они намереваются сохранить за собой контроль над портом Аден вопреки предыдущим намерениям передать его Короне.\nКак и ожидалось, это вызвало бурную реакцию в Парламенте, особенно со стороны Уинстона Черчилля, но никаких дисциплинарных мер в настоящий момент не планируется."
 GOE_RAJ.15.a: "Что же они задумали?"
 GOE_RAJ.16.t: "[FROM.GetNameDefCap] отда[FROM.GetNameEndRuPresentEtYut] регион [992.GetName]"
 GOE_RAJ.16.desc: "В соответствии с Законом об управлении Индией 1935 года, [GetRajAdjective]ская администрация передала управление провинцией [992.GetName] нам."
 GOE_RAJ.16.a: "Меньше административных расходов."
 GOE_RAJ.17.t: "[RAJ.GetName] клад[FROM.GetNameEndRuPresentEtUt] глаз на [TIB.GetNameRuAcc]"
 GOE_RAJ.17.desc: "[RAJ.GetName] позволил[FROM.GetNameRuEndPast] себе агрессивные шаги в отношении [FROM.GetNameRuGen], проводя военные акции на границе и заявляя о своем намерении расширить зону безопасности для защиты своих территорий. Это идет вразрез с нашими интересами в регионе."
 GOE_RAJ.17.a: "Предложить гарантии [TIB.GetNameRuDat]"
 GOE_RAJ.17.b: "Мы не можем позволить себе открывать еще один фронт."
 GOE_RAJ.18.t: "[RAJ.GetLeader] требует возвращения колониальных владений"
 GOE_RAJ.18.desc: "По мере того как [GetRajName] сбрасывает с себя оковы прошлого, [RAJ.GetLeader] начинает нахально требовать возвращения наших колониальных владений в регионе. Основной задачей молодой страны становится объединение всего полуострова в единое мощное государство."
 GOE_RAJ.18.a: "Им придется отбирать земли силой."
 GOE_RAJ.18.b: "Мы не можем позволить себе войну так далеко от дома."
 GOE_RAJ.19.t: "[FROM.GetName] отказыва[FROM.GetNameEndRuPresentEtYut]ся передавать колонии"
 GOE_RAJ.19.desc: "[FROM.GetAdjective]ое правительство упорно не желает отдавать законно принадлежащую [GetRajNameRuDat] землю, несмотря на неоднократные предупреждения о том, что сохранение статус-кво в этом вопросе неприемлемо."
 GOE_RAJ.19.a: "Придется отбирать земли силой."
 GOE_RAJ.20.t: "[FROM.GetName] отда[FROM.GetNameEndRuPresentEtYut] нам колонии"
 GOE_RAJ.20.desc: "[FROM.GetName] с неохотой исполнил[FROM.GetNameRuEndPast] наши требования. При этом дипломаты дали нам понять, что долго нашу агрессивную политику терпеть никто терпеть не будет и что в этот раз нам уступили в качестве компенсации за то, что происходило раньше."
 GOE_RAJ.20.a: "Так восстанавливается справедливость."
 GOE_RAJ.21.t: "Разорванная цепь"
 GOE_RAJ.21.desc: "Старое правительство, находившееся под пятой Британской империи, капитулировало и бежало из страны. Теперь мы укрепляем свою власть на полуострове, и нам нужно решить, как мы обойдемся со своими прежними угнетателями."
 GOE_RAJ.21.a: "Предложим им мир."
 GOE_RAJ.21.b: "Никакого мира империалистам."
 GOE_RAJ.22.t: "Британская Индия пала"
 GOE_RAJ.22.desc: "В панической телеграмме лорд Линлитгоу сообщает, что мятежники, во главе которых стоит [RAJ.GetLeader], захватили власть в стране.\nЛинлитгоу возвращается домой с договором о мире на условиях статус-кво. Этот договор предлагает [RAJ.GetLeader] — при условии, что мы откажемся от любых притязаний на Индию."
 GOE_RAJ.22.a: "Никаких компромиссов"
 GOE_RAJ.22.b: "Восток пал"
 GOE_RAJ.23.t: "[ENG.GetName] отверга[ENG.GetNameEndRuPresentEtYut] предложение мира"
 GOE_RAJ.23.desc: "[ENG.GetName] ответил[FROM.GetNameRuEndPast] на наше предложение мира отказом. Британцы твердо намерены отвоевать у нас жемчужину своей короны."
 GOE_RAJ.23.a: "Пусть будет так."
 GOE_RAJ.24.t: "[ENG.GetName] принима[ENG.GetNameEndRuPresentEtYut] предложение мира"
 GOE_RAJ.24.desc: "[ENG.GetName] неохотно принима[FROM.GetNameEndRuPresentEtYut] наше предложение о мире. [GetRajName] теперь может строить свое свободное будущее."
 GOE_RAJ.24.a: "Довольно крови"
 GOE_RAJ.25.t: "[RAJ.GetName] заключает с [ENG.GetNameRuInst] мир с восстановлением довоенных границ"
 GOE_RAJ.25.desc: "[RAJ.GetName] подписал[RAJ.GetNameRuEndPast] мирный договор со своими прежними повелителями и наконец обрел[RAJ.GetNameRuEndPast] полную независимость от чужой власти. Теперь мы можем сделать то же самое и одержать серьезную моральную победу."
 GOE_RAJ.25.a: "Подписать мирный договор"
 GOE_RAJ.25.b: "Мы еще не сдались."
 GOE_RAJ.26.t: "Субхас Чандра Бос выходит из тюрьмы"
 GOE_RAJ.26.desc: "Нам удалось освободить нашего лидера из заключения. Это пойдет на пользу нашему движению."
 GOE_RAJ.26.a: "Отлично!"
 GOE_RAJ.27.t: "[RAJ.GetNameDefCap] жела[RAJ.GetNameEndRuPresentEtUt] мира на условиях статус-кво"
 GOE_RAJ.27.desc: "Сбросив цепи своих угнетателей, [RAJ.GetNameDefCap] предлага[RAJ.GetNameEndRuPresentEtUt] остановить эту бессмысленную войну между нашими государствами."
 GOE_RAJ.27.a: "Нет, мы будем воевать дальше."
 GOE_RAJ.27.b: "Дельное предложение."
 GOE_RAJ.28.t: "[FROM.GetName] отказыва[FROM.GetNameEndRuPresentEtYut]ся подписывать мирный договор на условиях статус-кво"
 GOE_RAJ.28.desc: "[FROM.GetName] отверга[FROM.GetNameEndRuPresentEtYut] наши попытки выйти из конфликта. Станет ли это концом для нас? Или для них?"
 GOE_RAJ.28.a: "Это не к добру."
 GOE_RAJ.29.t: "Новый вице-король [RAJ.GetRajNameRUGen]"
 GOE_RAJ.29.desc: "Срок Фримена Фримен-Томаса на посту вице-короля Индии приближается к концу, и нам нужно решить, найти ли ему достойную замену или продлить службу маркиза Уиллингдона."
 GOE_RAJ.29.a: "Назначить на эту должность Виктора Хоупа."
 GOE_RAJ.29.b: "Оставить Фримен-Томаса."
 GOE_RAJ.30.t: "Администрация Британской Индии пала"
 GOE_RAJ.30.desc: "После столетий господства [ENG.GetAdjRuLower]ая администрация наконец начинает уходить из Индии. Чиновники собирают чемоданы, администраторы строчат последние отчеты, а над зданиями колониальных ведомств спускают британские флаги. Но переход власти проходит отнюдь не гладко: до сих пор не решены вопросы с границами и контролем над войсками, что оттягивает окончательное провозглашение независимости."
 GOE_RAJ.30.a: "Наконец-то мы обретем свободу."
 GOE_RAJ.30.b: "Нет, нам тут нравится."
 GOE_RAJ.30_we_are_leaving_tt: "§Y[RAJ.GetName]§! временно остан[RAJ.GetNameEndRuPresentEtUt]ся под нашим контролем на период формирования местной администрации. Но в конце концов они от нас отделятся."
 GOE_RAJ.31.t: "Ценовой хаос в [RAJ.GetNameRuPrep]"
 GOE_RAJ.31.desc: "[RAJ.GetName] продолжает восстанавливаться от последствий Великой депрессии, но местные меры по регулированию цен расшатывают страну. Привязка рупии к британскому фунту стерлингов грозит обвалить экономики обоих государств.\nК нам обратился конгломерат частных лиц с предложением разделить Британскую Индию на две части, что облегчит финансовое положение государства. Одна часть окажется в частных руках, а другая останется под контролем Короны.\nЕсли ничего не предпринять, ситуация грозит стать еще хуже."
 GOE_RAJ.31.a: "Придется."
 GOE_RAJ.31.a_tt: "Будет сформирована Британская Ост-Индская компания, которая займет часть территорий Индии."
 GOE_RAJ.31.b: "Ни за что."
 GOE_RAJ.32.t: "Аденский вопрос"
 GOE_RAJ.32.desc: "По задумке [ENG.GetAdjRuLower]ого правительства мы должны передать [ENG.GetNameRuDat] провинцию Аден, но мы можем добиться того, чтобы оставить ее себе."
 GOE_RAJ.32.a: "Передать."
 GOE_RAJ.32.b: "Оставить себе."
 GOE_RAJ.32.b_tt: "Мы сохраним контроль над §Yпровинцией Аден§!, что позволит нам завершить фокус «§YТорговый порт§!»"
 GOE_RAJ.33.t: "Восстание на северо-западе Индии!"
 GOE_RAJ.33.desc: "Группа людей, называющих себя наследниками давно угасшей империи, начала войну за независимость на северо-западе, собирая под своими знаменами группы наших противников. Большая часть Индии остается под нашим контролем, но это восстание угрожает стабильности в государстве. Что это, очередной заурядный мятеж или возрождение империи?"
 GOE_RAJ.33.a: "Мы этого не потерпим."
 GOE_RAJ.33.b_tt: "Потеря контроля над Гуджаратом и Дели приведет к миру на условиях статус-кво"
 GOE_RAJ.33.b: "У нас есть другие проблемы."
 GOE_RAJ.33.c: "За победу!"
 GOE_RAJ_33_c_tt: "§RМы должны продержаться 1 год до предложения перемирия. Если на этот момент мы будем занимать регионы [440.GetName], [988.GetName], [442.GetName] и [439.GetName], то сможем рассчитывать на значительные территориальные уступки!§!"
 GOE_RAJ.34.t: "[UK_INDIA.GetAdjRuLower]ое правительство сдается"
 GOE_RAJ.34.desc: "Беда в [UK_INDIA.GetNameRuPrep]! Продолжительная война на западе страны сломила местные власти. Чтобы удержать страну от развала, они предложили мятежникам территориальные уступки. Хоть мы пока не готовы признать этих бунтовщиков, но на сегодняшний день война проиграна."
 GOE_RAJ.34.a: "Катастрофа!"
 GOE_RAJ.35.t: "[ENG.GetName] нас отпуска[FROM.GetNameEndRuPresentEtYut]"
 GOE_RAJ.35.desc: "Британское владычество пало без единого выстрела. Мы захватили контроль над Индией, и власти Британской империи, уставшие от волнений в колониях, решили не вмешиваться."
 GOE_RAJ.35.a: "Неожиданно."
 GOE_RAJ.37.t: "Предупреждение из Уайтхолла"
 GOE_RAJ.37.desc: "Наша новая оккупационная политика ожидаемо привела к росту сопротивления. Похоже, это привлекло внимание правительства Его Величества. Мы получили резкое письмо, в котором нам четко дали понять, что Лондон не одобряет наш непродуманный подход к управлению. Составители письма тщательно подбирали слова, но оно все равно сочится угрозами. Нам недвусмысленно советуют пересмотреть выбранный подход, иначе нам принудительно помогут восстановить порядок методами, которые нам не понравятся."
 GOE_RAJ.37.a: "Рискнем и предположим, что это блеф?"
 GOE_RAJ.38.t: "Империя наносит ответный удар"
 GOE_RAJ.38.desc: "Похоже, [ENG.GetAdjRuLower]ое правительство устало от нашего подхода к местному управлению. К нам прибыл значительный контингент британских войск под предлогом проведения операции по стабилизации положения. Сопротивление было выкорчевано, смутьяны усмирены, а наше собственное влияние изящно откинули в сторону.\nБритания настаивает, что это временные меры, необходимое вмешательство для защиты целостности региона. Но мы уловили послание: они здесь главные, и если мы хотим управлять этими землями, то должны делать это на их условиях."
 GOE_RAJ.38.a: "Мы подыграем, до поры до времени."
 GOE_RAJ_famine.1.t: "Вспышка бурой пятнистости в регионе [?global.famine_state.GetName]"
 GOE_RAJ_famine.1.desc: "В регионе [?global.famine_state.GetName] обнаружены случаи заражения растений бурой пятнистостью. Чиновники боятся, что это грибковое заболевание может широко распространиться и погубить зимний урожай."
 GOE_RAJ_famine.1.a: "Беда"
 GOE_RAJ_famine.2.t: "Циклон в регионе [?global.famine_state.GetName]"
 GOE_RAJ_famine.2.desc: "Регион [?global.famine_state.GetName] оказался на пути мощного циклона. Помимо серьезных разрушений, ураган разнес споры грибка и усугубил эпидемию бурой пятнистости."
 GOE_RAJ_famine.2.a: "Хуже быть уже не может."
 GOE_RAJ_famine.3.t: "Ненадежные прогнозы урожаев"
 GOE_RAJ_famine.3.desc: "Согласно официальным прогнозам, в этом году ожидается серьезный неурожай. Впрочем, все знают, что в прошлом эти прогнозы нередко не сбывались."
 GOE_RAJ_famine.3.a: "Будем надеяться, что они снова ошибаются."
 GOE_RAJ_famine.4.t: "Провинциальные торговые барьеры"
 GOE_RAJ_famine.4.desc: "Индийские провинции и туземные княжества начали вводить торговые барьеры из-за опасений, связанных с ростом цен на продовольствие. Эти барьеры грозят изолировать провинции и взвинтить цены на продукты питания еще сильнее."
 GOE_RAJ_famine.4.a: "Система снабжения продовольствием под угрозой."
 GOE_RAJ_famine.5.t: "Ценовой хаос в регионе [?global.famine_state.GetName]"
 GOE_RAJ_famine.5.desc: "На фоне роста цен на зерно местные власти попытались помочь местному населению и установить потолок цен. Увы, это привело лишь к тому, что большая часть зерна попала на черный рынок или осталась пылиться на складах.\nМестные власти уже ослабили ограничения, но среди населения распространяются слухи о серьезном дефиците зерна, что приводит к значительному росту инфляции."
 GOE_RAJ_famine.5.a: "Плохи дела."
 GOE_RAJ_famine.6.t: "Приоритетное снабжение в регионе [?global.famine_state.GetName]"
 GOE_RAJ_famine.6.desc: "Местные власти одобрили систему приоритетного распределения основных товаров для высшего и среднего классов, которые заняты в тяжелой промышленности региона и симпатизируют западным ценностям и идеям модернизации. Это усугубило рост цен на продукты питания."
 GOE_RAJ_famine.6.a: "..."
 GOE_RAJ_famine.7.t: "Массовый голод в регионе [?global.famine_state.GetName]"
 GOE_RAJ_famine.7.desc: "В регионе [?global.famine_state.GetName] вспыхнули гражданские беспорядки. Дефицит продовольствия согнал многочисленное сельское население в переполненные города в поисках помощи.\nСитуация быстро вышла из-под контроля, люди начинают сбиваться в толпы и устраивать стычки друг с другом на улицах."
 GOE_RAJ_famine.7.a: "Это нехорошо."
 GOE_RAJ_famine.7.tt: "§YЕсли не принять предупредительных мер, с каждым месяцем угроза того, что голод начнется и в других регионах, будет становиться всё сильнее.\nОткрываются решения категории «Голод»§!"
 GOE_RAJ_famine.9.t: "[FROM.GetName] запрашива[FROM.GetNameEndRuPresentEtYut] продовольственную помощь"
 GOE_RAJ_famine.9.tt: "Активируются решения «§YГолод§!»"
 GOE_RAJ_famine.9.desc: "Ситуация в [FROM.GetNameRuPrep] стремительно ухудшается: часть страны охвачена массовым голодом. Правительство обращается к международному сообществу с просьбой помочь облегчить страдания граждан и остановить катастрофу."
 GOE_RAJ_famine.9.a: "Простите, друзья. У нас ничего лишнего нет."
 GOE_RAJ_famine.9.b: "Мы отправим много помощи."
 GOE_RAJ_famine.9.c: "Мы отправим немного помощи."
 GOE_RAJ_famine.10.t: "[FROM.GetName] отказыва[FROM.GetNameEndRuPresentEtYut]ся помочь нам"
 GOE_RAJ_famine.10.desc: "Правительство [FROM.GetName] сообщил[FROM.GetNameRuEndPast] нам, что не собирается предоставлять нам помощь и не считает себя обязанным помогать нашему государству во время глобального кризиса."
 GOE_RAJ_famine.10.a: "Бессердечные глупцы."
 GOE_RAJ_famine.11.t: "[FROM.GetName] предоставля[FROM.GetNameEndRuPresentEtYut] большой пакет помощи"
 GOE_RAJ_famine.11.desc: "[FROM.GetName] щедро предоставил[FROM.GetNameRuEndPast] нам большой пакет помощи, что позволило облегчить участь голодающих и предотвратить распространение беды в другие регионы."
 GOE_RAJ_famine.11.a: "Отлично!"
 GOE_RAJ_famine.12.t: "[FROM.GetName] предоставля[FROM.GetNameEndRuPresentEtYut] скромный пакет помощи"
 GOE_RAJ_famine.12.desc: "[FROM.GetName] предоставил[FROM.GetNameRuEndPast] нам скромный пакет помощи, что позволило облегчить участь голодающих и предотвратить распространение беды в другие регионы. Конечно, их помощь могла быть и больше, но даже это лучше, чем ничего."
 GOE_RAJ_famine.12.a: "Хорошо!"
 GOE_RAJ_famine.13.t: "Массовый голод в регионе [?global.famine_state.GetName] сходит на нет"
 GOE_RAJ_famine.13.desc: "Похоже, пик массового голода прошел. Щедрый урожай облегчил страдания голодающих, цены на продовольствие пошли вниз. Восстановить привычный быт в пострадавшем регионе удастся не сразу, но первый шаг к восстановлению уже сделан.\nОглядываясь назад на постигшую нас трагедию, мы вынуждены задаться вопросом: какова истинная цена победы?"
 GOE_RAJ_famine.13.a: "Дорога к победе вымощена страданиями простых людей."
 goe_japan.1.t: "Бос предлагает поддержку Бирманской кампании"
 goe_japan.1.desc: "Командующий Индийской национальной армии Субхас Чандра Бос обратился к нам с предложением: его силы готовы помочь нам с наступлением на [BRM.GetNameRuAcc]. Он видит в этом первый шаг к освобождению Индии от [ENG.GetAdjRuLower]ого владычества и считает, что ударом по Бирме мы ослабим Британскую Индию. В его войске служат закаленные боями националисты, и их знание местности может оказаться для нас бесценным. Мы примем его предложение?"
 goe_japan.1.a: "Конечно."
 goe_japan.1.b: "Нет."
