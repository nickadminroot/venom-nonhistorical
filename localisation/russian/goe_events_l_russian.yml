 IRQ_political_events.60.t: "[FROM.GetNameDefCap] предлага[FROM.GetNameEndRuPresentEtYut] мир"
 IRQ_political_events.60.desc: "На фоне давления со стороны Союзников узурпаторы из государства [FROM.GetNonIdeologyName] предложили мирный договор. Они предлагают вернуть на трон регента и восстановить нашу власть в обмен на завершение военных действий и сохранение их целостности [FROM.GetNameRuGen]. Хотя это предложение является признанием бессмысленности дальнейшего сопротивления, такой резкий разворот в политике Золотого квадрата может привести к восстанию среди его сторонников."
 IRQ_political_events.60.a: "Хорошо."
 IRQ_political_events.60.b: "Им нельзя доверять."
 IRQ_political_events.61.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся на мир"
 IRQ_political_events.61.desc: "[FROM.GetNameDefCap] принял[FROM.GetNameRuEndPast] наше предложение мира. По его условиям мы будем должны починиться [FROM.GetAdjRuLower]им властям. Хотя это остановит войну, такое решение может привести к внутренним беспорядкам, ведь вчерашним борцам за суверенитет и независимость придется снова покориться иностранным хозяевам."
 IRQ_political_events.61.a: "По крайней мере, это остановит кровопролитие."
 IRQ_political_events.62.t: "[FROM.GetNameDefCap] отверга[FROM.GetNameEndRuPresentEtYut] мирный договор"
 IRQ_political_events.62.desc: "[FROM.GetNameDefCap] отверга[FROM.GetNameEndRuPresentEtYut] предложенный нами мир и настаива[FROM.GetNameEndRuPresentEtYut] на полной и безоговорочной капитуляции. Переговоры зашли в тупик, и Союзники готовы обрушиться на нас всеми своими силами. Перед нами лежит путь, полный трудностей, но наша решимость сражаться за независимость не знает предела."
 IRQ_political_events.62.a: "Значит, будем биться до конца."
 IRQ_political_events.70.t: "$IRQ_bakr_sidqi$ пережил попытку покушения"
 IRQ_political_events.70.desc: "Сегодня в Мосуле было совершено покушение, целью которого стал $IRQ_bakr_sidqi$. Молодой капрал Абдулла аль-Талафари выстрелил в Сидки и его ближайшего соратника Мухаммеда Али Джавада. В результате Джавад получил тяжелое ранение, но Сидки не пострадал."
 IRQ_political_events.70.a: "Как же ему везет!"
 IRQ_political_events.71.t: "Легитимизация нашей власти"
 IRQ_political_events.71.desc: "Многие в Ираке до сих пор не признают Золотой квадрат как законных правителей страны и видят в нас узурпаторов и нелегитимных самозванцев. Наши министры предложили несколько вариантов решения этой проблемы. Мы можем просто игнорировать настроения в народе в надежде, что со временем к нам привыкнут, или же мы можем назначить эмира Таифа регентом Фейсала II. Конечно, еще есть возможность учредить республику, хотя такой шаг не найдет понимания у религиозного населения..."
 IRQ_political_events.71.a: "Мы и без того легитимны"
 IRQ_political_events.71.b: "$IRQ_sharaf_bin_rajeh$ нам поможет"
 IRQ_political_events.71.c: "Нам нужен президент, а не король!"
 IRQ_political_events.72.t: "Смерть Гази I"
 IRQ_political_events.72.desc: "До нас дошли вести, что сегодня наш великий король Гази I погиб в автокатастрофе в Багдаде. Одни утверждают, что это был несчастный случай, другие подозревают, что его смерть была подстроена по приказу Нури аль-Саида из-за планов короля объединить Ирак с Кувейтом, но полной правды не знает никто. Ясно одно: кто-то должен подхватить падающее знамя и занять место ушедшего монарха."
 IRQ_political_events.72.a: "Регентом станет Абд аль-Илах"
 IRQ_political_events.72.b: "Фейсал II должен сам взять власть в свои руки!"
 IRQ_political_events.73.t: "Взлет поддержки абсолютной власти хашимитов"
 IRQ_political_events.73.desc: "Вид траурной процессии на похоронах новопреставленного Гази I подогрел симпатии к монархизму. Перед Абд аль-Илахом открывается возможность взять в свои руки власть над премьер-министрами, что с давних пор ограничивают нашу абсолютную власть. С этого шага начнется возвращение хашимитов к власти над Аравией."
 IRQ_political_events.73.a: "Абд аль-Илах вернет хашимитам право на власть"
 IRQ_political_events.73.b: "Самое важное — сохранить конституционность нашей монархии!"
 #Kurdistan
 IRQ_kurdistan_events.1.t: "Курдские националисты просят нас о помощи"
 IRQ_kurdistan_events.1.desc: "Мы только что получили письмо из [IRQ.GetNameRuGen]: курдские националисты просят помочь их революции."
 IRQ_kurdistan_events.1.a: "Конечно, мы поможем!"
 IRQ_kurdistan_events.1.b: "С чего нам интересоваться мелкими [IRQ.GetAdjRuLower]ими дрязгами?"
 IRQ_kurdistan_events.2.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся помочь нам"
 IRQ_kurdistan_events.2.desc: "Наши [FROM.GetAdjRuLower]ие информаторы ответили на просьбу о помощи и согласились ее предоставить."
 IRQ_kurdistan_events.2.a: "Отличные новости!"
 IRQ_kurdistan_events.3.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся помочь нам"
 IRQ_kurdistan_events.3.desc: "Наши [FROM.GetAdjRuLower]ие информаторы ответили на просьбу о помощи, но, к сожалению, отказали, и теперь мы сами по себе."
 IRQ_kurdistan_events.3.a: "Мы не позволим им выбить нас из колеи!"
 ###
 ### News Events ###
 GOE_IRQ_news.1.t: "Великое палестинское восстание"
 GOE_IRQ_news.1.d: "После многих лет недовольства [ENG.GetAdjRuLower]ой администрацией и потоком мигрантов, хлынувшим в регион после окончания Великой войны, среди арабского населения [PAL.GetNameRuGen] вспыхнуло восстание. Его участники требуют вывода [ENG.GetAdjRuLower]их войск и полной независимости Палестины. Хотя [ENG.GetNameDefCap] таких условий наверняка не примет, отныне управление этой территорией станет для англичан всё более сложным и затратным."
 GOE_IRQ_news.1.a: "Мы поддержим повстанцев."
 GOE_IRQ_news.1.b: "Как отреагиру[ENG.GetNameEndRuPresentEtYut] [ENG.GetNameDef]?"
 GOE_IRQ_news.1.c: "Мы должны восстановить контроль над ситуацией."
 the_1936_PAL_revolt_has_happened: "§YНачалось Палестинское восстание, и [ENG.GetAdjRuLower]ая администрация изгнала мятежников.§!"
 GOE_IRQ_news.2.t: "[FROM.GetNameDefCap] отверга[FROM.GetNameEndRuPresentEtYut] Анкарский договор"
 GOE_IRQ_news.2.d: "Правительство [FROM.GetNameRuGen] дерзко отвергло Анкарский договор, отказавшись от всех включенных в него территориальных соглашений, как от пережитков ветхого прошлого. Это решение ставит под вопрос существующие границы таких государств, как [TUR.GetNameDef], [PER.GetNameDef] и [FROM.GetNonIdeologyName], а значит, политическая стабильность в регионе будет серьезно нарушена. И [TUR.Capital.GetCapitalVictoryPointName], и [PER.Capital.GetCapitalVictoryPointName] возмущены такой дерзостью. Напряжение растет, и в народе все громче звучат требования сурово ответить на односторонние действия [FROM.GetNameRuGen]."
 GOE_IRQ_news.2.a: "Мы должны соответственно подготовиться."
 ### Mughal peace Deal
 GOE_RAJ_mughals_peace_deal.1.t: "[UK_INDIA.GetName] предлагает территориальные уступки"
 GOE_RAJ_mughals_peace_deal.1.desc: "Наконец-то экономические трудности продолжающейся войны стали для [UK_INDIA.GetAdjRuLower]их властей невыносимы. Несмотря на возражения метрополии, они предлагают нам существенные территориальные уступки в обмен на мир."
 GOE_RAJ_mughals_peace_deal.1.a: "Великолепно"
 GOE_generic_events.1.t: "[FRA.GetAdjective]ое правительство рухнуло"
 GOE_generic_events.1.desc: "Неспособность [FRA.GetAdjRuLower]ой армии защитить Париж привела к краху правительства. После поспешно подписанного мира был установлен новый режим со столицей в Виши. Но ряд [FRA.GetAdjRuLower]их чиновников бежали из страны, создали правительство в изгнании и поклялись продолжать борьбу, пока [FRA.GetNonIdeologyName] вновь не обретет свободу. Нашему правительству предстоит принять непростое решение."
 GOE_generic_events.1.a: "Правительство Виши обладает легитимной властью."
 GOE_generic_events.1.b: "Мы поможем правительству в изгнании."
 GOE_generic_events.1.c: "Мы покончим с [FRA.GetAdjRuLower]им влиянием на нас!"
 GOE_generic_events_1_tt: "§RВишистская Франция может объявить нам войну!§!"
 GOE_generic_events.2.t: "[FROM.GetAdjective]ая администрация сохраняет верность"
 GOE_generic_events.2.desc: "Правительство [FROM.GetNameRuGen] ясно дало понять, что поддерживает нас как единственных представителей [FRA.GetAdjRuLower]ого народа и продолжит следовать нашим курсом в вопросах внешней политики."
 GOE_generic_events.2.a: "Мудрое решение."
 GOE_generic_events.3.t: "[FROM.GetAdjective]ая администрация предает нас"
 GOE_generic_events.3.desc: "Администрация [FROM.GetNameRuGen] воткнула нам нож в спину и отказалась признать нас легитимным [FRA.GetAdjRuLower]им правительством. Они присягнули нашим врагам."
 GOE_generic_events.3.a: "Мы этого не потерпим!"
 GOE_generic_events.3.b: "Они ничего не значат."
 GOE_generic_events.4.t: "[FROM.GetAdjective]ая администрация объявляет о независимости"
 GOE_generic_events.4.desc: "Правительство [FROM.GetNameRuGen] воспользовалось недавними беспорядками и объявило независимость от нас. Хотя наши вооруженные силы до сих пор не оправились от смены правительства, они полагают возможным вернуть контроль над ситуацией и привести [FROM.GetAdjRuLower]ие земли к покорности."
 GOE_generic_events.4.a: "Подобный оппортунизм неприемлем."
 GOE_generic_events.4.b: "Нечто подобное было неизбежно."
 GOE_generic_events.5.t: "Требование нашей независимости"
 GOE_generic_events.5.desc: "Наши бывшие угнетатели в ярости от провозглашения нами независимости и начали мобилизацию своих войск, чтобы покончить с нашей недавно обретенной свободой. Похоже, нам не добиться независимости без кровопролития."
 GOE_generic_events.5.a: "Мы победим!"
