 PER_anglo_iranian_oil_ns: "Англо-иранская нефтяная компания"
 PER_anglo_iranian_oil_ns_desc: "Англо-персидская нефтяная компания, впоследствии переименованная в Англо-иранскую (AIOC), была основана правительством [ENG.GetNameRuGen] в 1909 году после открытия крупного нефтяного месторождения в Месджеде-Солеймане. Многие граждане [PER.GetNameRuGen] считают, что она эксплуатирует природные и трудовые ресурсы страны, не выполняя своих договорных обязательств."
 PER_rural_feudalism_ns: "Сельский феодализм"
 PER_rural_feudalism_ns_desc: "Феодализм представляет собой архаичный общественный строй, основой которого является предоставление земельных наделов в обмен на военную и трудовую повинность. Известный еще со Средневековья, он по-прежнему остается актуальным во многих сельских регионах [PER.GetNameRuGen]."
 PER_lingering_islamic_beliefs: "Застарелые исламские верования"
 PER_islamic_traditions_ns: "Исламские традиции"
 PER_islamic_traditions_ns_desc: "Многие поколения жителей Ирана исповедуют ислам: эта религия является государственной и самой распространенной в стране. Однако в правительстве есть силы, желающие превратить Иран в светское государство, хотя для решения этой монументальной задачи им потребуется преодолеть значительное сопротивление общества."
 PER_secularized_state_idea: "Светское государство"
 PER_secularized_state_idea_desc: "Шахи династии Пехлеви постановили, что для того, чтобы не отстать от других мировых держав, [PER.GetNameRuDat] необходима модернизация и, в частности, отделение религии от государства. Жители страны сохранили возможность исповедовать ислам, однако он утратил свое влияние на политику."
 PER_unification_initiative_idea: "Объединяющая инициатива"
 PER_unification_initiative_idea_desc: "Ни для кого не секрет, что наша нация в определенной степени раздроблена. Нашему правлению угрожают восстания курдов и азербайджанцев, а также внутренние распри в правительстве. Объединяющая инициатива поможет преодолеть эти угрозы и укрепить нашу власть над [PER.GetNameRuInst]."
 PER_azerbaijan_resistance_idea: "Азербайджанское сопротивление"
 PER_azerbaijan_resistance_idea_desc: "В состав [PER.GetNameRuGen] входят территории, которые в прошлом принадлежали азербайджанскому народу. Среди их жителей по-прежнему много недовольных нашим правлением. Несмотря на то что до сих пор нам удавалось подавлять их мятежи, обстановка в этом регионе [PER.GetNameRuGen] по-прежнему остается неспокойной."
 PER_kurdistan_resistance_idea: "Курдское сопротивление"
 PER_kurdistan_resistance_idea_desc: "В состав [PER.GetNameRuGen] входят территории, которые в прошлом принадлежали курдскому народу. Среди их жителей по-прежнему много недовольных нашим правлением. Несмотря на то что до сих пор нам удавалось подавлять их мятежи, обстановка в этом регионе [PER.GetNameRuGen] по-прежнему остается неспокойной."
