 PER_modernizing_iran_idea: "Инициатива по модернизации"
 PER_modernizing_iran_idea_desc: "Чтобы не отстать от других мировых держав, [PER.GetNameRuDat] необходимы перемены. Эта инициатива покажет всем, что мы стремимся развивать инфраструктуру страны и повышать уровень жизни ее граждан."
 PER_adult_literacy_idea: "Кампания просвещения для взрослых"
 PER_adult_literacy_idea_desc: "Чтобы наши граждане могли чувствовать себя свободными и сильными, им необходимо уметь читать и писать на родном языке. Организовав учебные курсы для всего взрослого населения [PER.GetNameRuGen], мы на какое-то время ускорим развитие страны."
 PER_trans_iranian_railway_idea: "Строительство Трансиранской железной дороги"
 PER_trans_iranian_railway_idea_desc: "Мы сосредоточим усилия на строительстве Трансиранской железной дороги. Эта транспортная артерия, пересекающая всю страну, не только станет нашим величайшим инженерно-техническим достижением, но и ускорит мобилизацию армии в случае войны."
 PER_feat_of_engineering_idea: "Инженерное чудо"
 PER_feat_of_engineering_idea_desc: "Трансиранская железная дорога наконец построена. Теперь эта жизненно важная транспортная артерия, проложенная по самой сложной местности, соединяет наши города. Мы будем гордиться этим подвигом [PER.GetAdjective]их инженеров!"
 PER_white_revolution_idea: "Начало Белой революции"
 PER_white_revolution_idea_desc: "Для ускорения модернизации стране нужны агрессивные реформы. Белая революция, также известная как Революция шаха и народа, поможет поставить [PER.GetNameRuAcc] в один ряд с ведущими западными державами."
 PER_price_stabilization_idea: "Стабилизация цен"
 PER_price_stabilization_idea_desc: "Владельцы фабрик и крупных торговых компаний слишком долго наживались на своих работниках и покупателях. Мы будем бороться за то, чтобы цены на товары были стабильными и едиными на всей территории [PER.GetNameRuGen]."
 PER_food_for_all_idea: "Пища для всей [PER.GetNameRuGen]"
 PER_food_for_all_idea_desc: "Проблема голода в нашей стране существует уже давно. Учредив программу, гарантирующую каждому гражданину доступ к основным продуктам питания, мы сможем навсегда обезопасить себя от повторения этого бедствия."
 PER_tehran_power_grid_idea: "Электрификация Тегерана"
 PER_tehran_power_grid_idea_desc: "Построив в Тегеране новые электростанции, мы продолжаем модернизировать страну путем расширения ее электросетей."
 PER_metropolitan_iran_idea: "[PER.GetAdjective]ая метрополия"
 PER_metropolitan_iran_idea_desc: "Благодаря нашим усилиям [PER.GetAdjective]ая метрополия больше не ограничивается Тегераном. Модернизация преобразила все наши города, открыв им дорогу к росту и процветанию. Воистину, сегодня славный день!"
 PER_oil_baron_idea: "[PER.GetAdjective]ий нефтяной гигант"
 PER_oil_baron_idea_desc: "После того как мы избавились от [ENG.GetAdjective]ого влияния в добывающей индустрии, наша страна стала буквально купаться в нефти. Что мы будем делать с этим богатством? Конечно же, хранить для собственных нужд!"
 ##########################
 #### MILITARY SPIRITS ####
 ##########################
 PER_future_of_war_idea: "Будущее войны"
 PER_future_of_war_idea_desc: "Ни у кого нет сомнений в том, что будущее на полях сражений принадлежит танкам. Вложив ресурсы в разработку и производство собственной бронетехники, мы подготовились к участию в современных войнах."
 PER_military_excellency_idea: "[PER.GetAdjective]ое военное превосходство"
 PER_military_excellency_idea_desc: "Мы приняли решение ввести интенсивную и профессиональную боевую подготовку в регулярной армии. Дисциплина побеждает, а качество важнее количества!"
 PER_foreign_retraining_idea: "Иностранные инструкторы"
 PER_foreign_retraining_idea_desc: "Поручив подготовку войск иностранным инструкторам, мы сделали первые шаги к наведению порядка в нашей необученной и плохо организованной армии."
 PER_motorization_investments_idea: "Инвестиции в моторизацию"
 PER_motorization_investments_idea_desc: "Благодаря средствам, вложенным в разработку и производство боевой техники, наши войска смогут быстро и точно действовать на полях сражений."
 PER_desert_training_idea: "Тренировки в условиях пустыни"
 PER_desert_training_idea_desc: "После долгих учений и марш-бросков по песчаным просторам мы разработали эффективную программу подготовки, повышающую шансы на выживание наших войск в условиях пустыни."
 PER_conscription_idea: "Всеобщая воинская обязанность"
 PER_conscription_idea_desc: "Суровые времена требуют суровых мер. Поскольку у нас нет времени и ресурсов для создания полностью профессиональной армии, мы должны позаботиться, чтобы каждый здоровый мужчина был способен взять в руки оружие и сражаться за свою страну."
 PER_special_units_division_idea: "Специальные подразделения"
 PER_special_units_division_idea_desc: "В наших вооруженных силах теперь есть специальные подразделения. Организация таких подразделений позволит нам осуществлять подготовку новых видов войск, а также развивать программу шпионажа."
 PER_savak_idea_no_lar: "Учреждение САВАК"
 PER_savak_idea_no_lar_desc: "Название САВАК носит тайная полиция, стоящая на страже интересов [PER.GetNameRuGen]. Ее офицеры, с гордостью носящие эмблему с азиатским львом, день и ночь заботятся о безопасности нашей великой державы."
 PER_savak_lar: "$PER_savak_idea_no_lar$"
 PER_savak_lar_desc: "$PER_savak_idea_no_lar_desc$"
 PER_fund_state_intelligence_idea: "Финансирование разведки"
 PER_fund_state_intellignece_idea_desc: "Средства и ресурсы, вложенные в государственную разведывательную программу, позволят нам лучше контролировать вопросы, касающиеся государственной безопасности."
 PER_transfer_officer_idea_lar: "Перевод офицеров в разведку"
 PER_transfer_officer_idea_lar_desc: "Совершенствуя разведывательную службу, мы перевели в ее ряды некоторое количество армейских офицеров. Это повысило ее продуктивность и укрепило безопасность нашей державы."
 PER_transfer_officer_idea_no_lar: "$PER_transfer_officer_idea_lar$"
 PER_transfer_officer_idea_no_lar_desc: "$PER_transfer_officer_idea_lar_desc$"
 PER_airforce_modifier: "Иранские ВВС"
 PER_airforce_modifier_desc: "До сих пор командование иранских вооруженных сил не уделяло должного внимания авиации, но сейчас настало время это изменить. Потратив время и ресурсы на подготовку пилотов, мы покажем миру, что готовы дать отпор врагу не только на земле, но и в небесах."
 PER_coastal_fortifications_idea: "Строительство береговых укреплений"
 PER_coastal_fortifications_idea_desc: "Поскольку военно-морской флот не является нашей сильной стороной, мы должны построить береговые укрепления, которые защитят [PER.GetNameRuAcc] от нападения с моря в ходе любого конфликта."
 PER_state_local_defensive_dynamic_modifier: "Территориальная оборона"
 ###################################
 #### IMPERIAL NATIONAL SPIRITS ####
 ###################################
 PER_legacy_of_greatness_modifier: "Наследие величия"
 PER_legacy_of_greatness_modifier_desc: "Династии Пехлеви самой судьбой предначертано вести [PER.GetNameRuAcc] к величию и славе. Хотя не все реформы, проводимые ее шахами, пользуются популярностью, эти радикальные перемены оказывают огромное влияние на формирование образа нашей страны в глазах других мировых держав."
 PER_state_atheism_idea: "Полная секуляризация"
 PER_state_atheism_idea_desc: "Конечной целью наших реформ является превращение [PER.GetNameRuGen] в современную страну, ни в чем не уступающую западным державам. Мы больше не можем мириться с религиозными пережитками прошлого. Конечно, пропаганда атеизма среди граждан огорчит наше духовенство, но она необходима для блага [PER.GetNameRuGen]."
 PER_venerated_islam_idea: "Уважение к исламу"
 PER_venerated_islam_idea_desc: "Несмотря на стремление к отделению религии от государства, мы не можем игнорировать волю народа. Ислам уже много веков играет важную роль в [PER.GetAdjective]ой культуре, поэтому полностью отвергать его традиции было бы неразумно."
 PER_old_ways_idea: "Возрождение зороастризма"
 PER_old_ways_idea_desc: "Зороастризм, являющийся одной из древнейших монотеистических религий, возник на территории древней Персии в VI веке до нашей эры. Учитывая, сколь важную роль эта религия играла в жизни персидских империй прошлого, мы возродили ее в надежде, что она поддержит образ былого величия, которое мы стремимся вернуть."
 PER_imperial_expansionism_idea: "Имперский экспансионизм"
 PER_imperial_expansionism_idea_desc: "Настало время показать миру обновленную мощь [PER.GetNameRuGen]. Мы открыли заводы, мы сплотили народ. Скоро наши армии начнут свой марш навстречу славе и величию!"
 PER_war_plan_darius_idea: "Военный план «Дарий»"
 PER_war_plan_darius_idea_desc: "Дарий Великий был третьим шахиншахом империи Ахеменидов. Управляя державой на пике ее могущества, он распространил персидское влияние до самой долины Инда, где в наши дни находится Пакистан. Пришло время возродить его идеи экспансии на восток!"
 PER_paying_for_baluchistan_idea: "Плата за Белуджистан"
 PER_paying_for_baluchistan_idea_desc: "Увы, [RAJ.GetName] не пожелал[FROM.GetNameRuEndPast] уступать эту территорию бесплатно. Мы должны выплатить долг в течение года."
 PER_sold_baluchistan_idea: "Белуджистан продан"
 PER_sold_baluchistan_idea_desc: "Когда власти [PER.GetNameRuGen] потребовали уступить Белуджистан, мы сумели выжать из них некоторую сумму за хлопоты. Теперь мы будем получать от них выплаты в течение года."
 PER_war_plan_xerxes_idea: "Военный план «Ксеркс»"
 PER_war_plan_xerxes_idea_desc: "Ксеркс Великий был четвертым шахиншахом империи Ахеменидов. Его самым известным деянием стало вторжение в Грецию в 480 году до нашей эры. Тогда оно закончилось поражением, но теперь мы победим. Выступив к берегам Эгейского моря, наша армия подчинит всю Малую Азию!"
 PER_war_plan_cambyses_idea: "Военный план «Камбис»"
 PER_war_plan_cambyses_idea_desc: "Камбис II был вторым шахиншахом империи Ахеменидов. Взойдя на трон в 530 году до нашей эры, он обратил свой взор на Северную Африку и вскоре захватил Египет, провозгласив себя фараоном. Следуя его примеру, мы отправимся на запад и вернем земли, принадлежавшие нашим предкам."
 PER_persepolis_idea: "Возрождение Персеполиса"
 PER_persepolis_idea_desc: "Чтобы подчеркнуть связь нашей новой империи с ее великим прошлым, мы возродили древнюю столицу Ахеменидов. Отныне Персеполис станет вечным символом [PER.GetAdjective]ого превосходства."
 PER_celebration_idea: "Экономический бум"
 PER_celebration_idea_desc: "Торжества в честь древней Персидской империи достигли грандиозного успеха. Страна переживает экономический бум, а новые торговые и туристические связи приносят ей огромную прибыль. Мы сможем удерживаться на этой волне в течение всего следующего года."
 PER_spoils_of_war_idea: "Военные трофеи"
 PER_spoils_of_war_idea_desc: "Успешно поддержав союзников в военном конфликте, мы приобрели не только репутацию, но и новые территории. Пришло время включить их в растущую сферу нашего влияния."
 PER_rapid_appeasement_idea: "Быстрое примирение"
 PER_rapid_appeasement_idea_desc: "Чтобы предотвратить возможную исламскую революцию, мы предложили оппозиционерам репарационные выплаты. Это позволит сохранить стабильность в стране, хотя и замедлит ее развитие."
 PER_opposition_modifier: "Растущая оппозиция"
 PER_opposition_modifier_desc: "Все больше и больше недовольных объединяются против режима Пехлеви. Если ничего не изменится, страну ждет весьма неспокойное будущее."
 PER_constitutional_shah: "Реза-шах Пехлеви"
 PER_constitutional_shah_desc: "Несмотря на то что фигура Резы-шаха Пехлеви — олицетворение огромных перемен в жизни [PER.GetNameRuGen], его низвели до положения конституционного монарха. Отныне он лишь номинальный глава страны, в которой все больше крепнет власть нового правительства."
 PER_aid_communists_cw: "Международная солидарность"
 PER_aid_communists_cw_desc: "Мы сбросили оковы империализма. Настало время помочь народам всего мира, которые до сих пор страдают под колониальным гнетом."
 PER_communist_industrialization_idea: "Быстрая индустриализация"
 PER_communist_industrialization_idea_desc: "Новое социалистическое правительство должно идти в ногу со временем и как можно скорее начать индустриализацию. Весьма вероятно, что вскоре те, кому расправляющий плечи пролетариат — как кость в горле, начнут воспринимать нас как угрозу."
 PER_iranian_radio_idea: "Национальное радио Ирана"
 PER_iranian_radio_idea_desc: "Наша система национального радиовещания поможет сформировать правильное политическое мировоззрение у граждан, которые еще не до конца определились со своей позицией."
 PER_the_new_economy_idea: "Новая экономика"
 PER_the_new_economy_idea_desc: "Наша новая экономика зиждется на потребностях населения, а не рыночных тенденциях. В конце концов, мы не хотим усугублять ущерб, причиненный капиталистами нашему рабочему классу."
 KUR_resistance_modifier: "Курдское сопротивление"
 KUR_resistance_modifier_desc: "Несмотря на все наши усилия, [PER.GetAdjRuLower]ие курды недовольны. Медленно, но верно в их рядах зреет мятеж."
 PER_resistance_modifier: "Ячейки сопротивления"
 PER_resistance_modifier_desc: "Этот регион кишит организованными [PER.GetNameRuInst] ячейками сопротивления"
 PER_promoting_resistance_here: "Поддержка местного сопротивления"
 PER_gulf_hegemony_idea: "Гегемония в Персидском заливе"
 PER_gulf_hegemony_idea_desc: "Тщательно продуманные маневры позволили нам стать главной силой в регионе Персидского залива."
 PER_restoring_the_nation_idea: "Возрождение нации"
 PER_restoring_the_nation_idea_desc: "Реструктуризация правительства привела к нестабильности и расколу нации — это нужно исправить, иначе нашим планам не суждено сбыться."
 PER_fascism_sway_the_rich_idea: "Повлиять на элиту"
 PER_fascism_sway_the_rich_idea_desc: "Чтобы новое правительство было эффективным, мы должны сохранить контроль над государством — то есть, переманить на свою сторону как можно больше иранских элит."
 PER_invite_foreign_investors: "Зарубежные инвестиции"
 PER_invite_foreign_investors_desc: "Мы можем обратиться к мировым демократическим державам за помощью — их ресурсы помогут нашей зарождающейся экономике быстро встать на ноги."
 PER_resist_gharbzadegi_idea: "Сопротивление гарбзадеги"
 PER_resist_gharbzadegi_idea_desc: "Чрезмерная вестернизация стала чумой для нашего великого народа. Вместо того, чтобы исполнять прихоти нахлебников, на много веков превративших наш регион в жалкую колонию, мы должны создать самодостаточный демократический режим."
 #####################################
 #### HISTORICAL NATIONAL SPIRITS ####
 #####################################
 PER_stand_with_giants_modifier: "Бок о бок с титанами"
 PER_stand_with_giants_modifier_desc: "С первых дней своего правления Реза-шах Пехлеви стремился модернизировать [PER.GetNameRuAcc], чтобы поставить страну в один ряд с ведущими мировыми державами. Своими масштабными социальными, экономическими и политическими реформами он направил развитие страны именно в эту сторону."
 PER_persian_german_trade_idea: "Персидско-германская торговая палата"
 PER_persian_german_trade_idea_desc: "Благодаря этой организации, созданной для развития торговых отношений между [PER.GetNameRuInst] и [GER.GetNameRuInst], мы сможем модернизировать нашу промышленность, взяв за образец одну из ведущих индустриальных держав мира."
 PER_trial_fifty_three_idea: "Суд на пятьюдесятью тремя"
 PER_trial_fifty_three_idea_desc: "Арестовав 53 иранцев, связанных с коммунистическим движением, мы осудили их за антиправительственные выступления. В этот критический для страны час мы не можем позволить себе мириться с подобным диссидентством."
 PER_homeland_not_fall_idea: "Наш боевой дух"
 PER_homeland_not_fall_idea_desc: "Пришло время доказать свою храбрость и восстать против тех, кто угрожает нашему дому. Собирайте войска, верьте в своих братьев и готовьтесь сражаться за будущее страны. [PER.GetName] не содрогн[FROM.GetNameEndRuPresentEtUt]ся при виде коварных врагов! Мы обратим их в паническое бегство!"
 PER_preemtive_strike_idea: "Превентивный удар"
 PER_preemtive_strike_idea_desc: "Мы не можем сидеть и ждать, пока враги начнут вторжение! Пока у нас есть такая возможность, мы должны нанести решительный удар, чтобы создать буферную зону между нами и крупными державами, которые смеют угрожать нашему суверенитету!"
 PER_compliant_subject_idea: "Покорный слуга"
 PER_compliant_subject_idea_desc: "У нас нет ни малейших шансов победить такую державу, как [ROOT.OVERLORD.GetNameDef]. Мы должны служить им верой и правдой, показывая, что достойны быть могущественным вассалом."
 PER_anti_soviet_idea: "Антисоветские настроения"
 PER_anti_soviet_idea_desc: "Пришло время отомстить поджигателям войны и вернуть то, что по праву принадлежит нам. Мы не остановимся, пока отнятые территории снова не станут нашими."
 PER_azadi_idea: "Дух азади"
 PER_azadi_idea_desc: "Слово «азади» по-персидски означает «свобода». Оно станет нашим боевым кличем в борьбе с оккупантами. Мы не покоримся чужой воле, а будем бороться за свою свободу столько, сколько понадобится."
 PER_offensive_tactics_modifier: "Наступательная тактика"
 PER_offensive_tactics_modifier_desc: "Есть только один способ защитить [PER.GetNameRuAcc] — немедленно начать наступление. Начав следовать этой тактике, мы получим отличный шанс оттеснить противника!"
 PER_defensive_maneuvers_modifier: "Оборонительные маневры"
 PER_defensive_maneuvers_modifier_desc: "Чтобы противник не угрожал нашим городам, наша оборона должна быть несокрушимой, как горный хребет. Будем надеяться, что новые оборонительные маневры позволят нам остановить любого врага!"
 PER_enemy_war_reparations_idea: "Военные репарации"
