 IRQ_anglo_iraqi_treaty: "Англо-иракский договор"
 IRQ_anglo_iraqi_treaty_desc: "Несмотря на пересмотр 1930 года, Англо-иракский договор по-прежнему носит односторонний характер и ставит Ирак в положение марионетки Британской империи. В частности, он дает англичанам преимущественное право на добычу местной нефти и позволяет им использовать военные объекты на территории страны. Это вызывает недовольство многих жителей Ирака, стремящихся к подлинной независимости. Новому правительству, каких бы взглядов оно ни придерживалось, придется либо снова пересмотреть этот договор, либо расторгнуть его, рискуя навлечь на себя гнев британской армии."
