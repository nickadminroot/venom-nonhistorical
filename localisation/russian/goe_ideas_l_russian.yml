 AFG_subsistence_economy_modifier: "Натуральное хозяйство"
 AFG_subsistence_economy_modifier_desc: "Большая часть населения страны проживает в сельской местности и может прокормить лишь себя и свою родню, особенно в условиях суровой зимы. Кто бы ни правил в Кабуле, эти люди не хотят менять привычный образ жизни и переходить к более прибыльному промышленному производству."
 AFG_pashtunwali: "Пуштунвали"
 AFG_pashtunwali_desc: "Народ пуштунов является самым многочисленным и политически влиятельным в Афганистане. Значительная доля его представителей живет в соответствии со сводом традиционных законов и обычаев, известным под названием «пуштунвали». Из-за этого правительству сложнее удерживать власть, а тем более проводить реформы, расходящиеся с этим сводом."
 AFG_concessions_pashtunwali: "Пуштунская демократия"
 AFG_economic_regionalism: "Экономический регионализм"
 AFG_economic_regionalism_desc: "Из-за неразвитой инфраструктуры многие регионы Афганистана слабо связаны с центральной властью и экономикой страны. Это приводит к их изоляции и затрудняет распределение экономического бремени или выгод между регионами."
