 AFG_mohammad_zahir_shah_ns: "Король Захир-шах"
 AFG_mohammad_zahir_shah_ns_desc: "Захир-шах взошел на трон в 1933 году после смерти отца, но из-за молодого возраста и отсутствия собственной политической базы он стал лишь символической фигурой, а фактически страной правили его дяди. Теперь Захир-шаху предстоит решить, стоит ли ему смириться с этим в ожидании более подходящего момента — или же немедленно отстранить родичей от власти и начать преследовать собственные цели."
