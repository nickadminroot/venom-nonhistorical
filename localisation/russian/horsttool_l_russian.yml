 FIX_PRODUCTION_TT_DELAYED:0 "Используйте это, чтобы исправить 'Нам нужно перезапустить, я случайно удалил линию истребителей' и избежать излишнего перезапуска.Что это делает: §YБазоваяэффективность для всех текущих и новых линий устанавливается на 130% в течение одного дня. Эффективность сразу же уменьшится до их старого максимального предела.§!Используйте это только для исправления крупных ошибок в производстве (например, случайное удаление линии истребителей или изменение линии танков на САУ) в случаях, когда нация, допустившая ошибку, уже находится в полной эффективности на большинстве своих назначенных заводов (примите здесь своё решение). Очень тщательно выбирайте, как вы будете это использовать!"
