 horsthelp.2.t:0 "Помощь по инструменту Horst."
 horsthelp.2.d:0 "Система инструмента Horst создана для того, чтобы хосты имели более удобное времяпрепровождение в своих играх и не тратили время на присоединение игроков по ходу игры (hotjoins), а также для того, чтобы игры не завершались, если Германия исследует что-то неправильное с бонусами и так далее. Инструмент Horst имеет несколько функций: \n\n 1. Изменять Границы \nThe horsttool может аннексировать страны, передавать регионы, выдавать национальные територии. Что бы аннексировать одну из стран, сначала выберите одну из ее регионов, затем нажмите - отметить регион, и нажмите кнопку Аннексировать. Передача регионов и выдача национальных територий происходит за тем же принципом \n\n2. Добавление бонусов на технологии.\n Если вам нужно выдать бонус стране на технологию, сначала кликните на нее, потом найдите таблицу с надписью 'Читы' затем выберете нужный бонус.\n\n3. Отправка игроков в наблюдатели. \nЧто бы это сделать нужно нажать на нужную стране затем на большой бинокль.\n\n4. Подписание Мира. \nЧто бы подписать мир стране со всеми, нужно нажать на нужную страну а затем на конпку Перемирие."
 horsthelp.2.a:0 "Спасибо тебе Хорст, за помощь!"
 
