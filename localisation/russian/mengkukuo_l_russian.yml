 MEN_nomad_cooperation_idea: "Синкретизм кочевников" #NT!
 MEN_bad_army_idea: "Плохо организованная армия" #NT!
 MEN_bad_army_idea_desc: "Государство Внутренняя Монголия существует всего несколько месяцев. Армия все еще неорганизована и напоминает ополчение, а не настоящую армию." #NT!
