 MEN_improve_mines: "Разработать рудник" #NT!
 MEN_improve_mines_desc: "Благодаря японской помощи будет очень дешево улучшить шахту. Есть достаточно японских инвесторов, которые захотят нам помочь." #NT!
 MEN_invest_money: "Инвестируйте деньги в исследования" #NT!
 MEN_invest_money_desc: "Деньги, которые мы получаем от японцев, сдавая им в аренду нашу шахту, можно использовать для финансирования школ." #NT!
 MEN_japanese_arms_category: "Японские поставки" #NT!
 MEN_japanese_guns_decision: "Получить японское оружие" #NT!
 MEN_japanese_artillery_decision: "Получить японскую артиллерию" #NT!
 MEN_japanese_fighters_decision: "Получить японские самолеты" #NT!
  
  #Focus Tree 
 MEN_establish_mil_gov: "Создание военного правительства" #NT!
 MEN_establish_mil_gov_desc: "Чтобы обеспечить будущее нашей нации, государство должно быть сначала консолидировано. Как организованное государство мы сможем добиться полного признания на мировой арене." #NT!
 MEN_invade_suiyuan: "Кампания Суйюань" #NT!
 MEN_invade_suiyuan_desc: "Диктатор Шаньси удерживает земли, принадлежащие монгольскому народу! Мы вернем эти земли с помощью японцев!" #NT!
 MEN_attack_bandits: "Атака бандитов" #NT!
 MEN_attack_bandits_desc: "Сельская местность полна опасных бандитов, которые нападают на всех, кого считают нарушителями. Этих бандитов нужно усмирить с помощью наших военных!" #NT!
 MEN_promote_pan_mongolism: "Продвигать панмонголизм" #NT!
 MEN_promote_pan_mongolism_desc: "С тех пор, как появилось современное определение национального государства, не было ни одного монгольского государства, которое контролировало бы все территории монголов. Если боевой дух нашего населения улучшится, мы сможем получить поддержку в этом начинании." #NT!
 MEN_claim_ningxia: "Претензия Нинся" #NT!
 MEN_claim_ningxia_desc: "Нинся — неотъемлемая часть Внутренней Монголии. Сейчас самое время заявить о своих правах на эту часть, а затем и вторгнуться в нее!" #NT!
 MEN_china_war: "Антикитайское преступление" #NT!
 MEN_china_war_desc: "Многие монголы разделяют их ненависть к китайцам, вот почему наши дивизии так эффективны в этой войне!" #NT!
 MEN_mongolia_war: "Война с Монголией" #NT!
 MEN_mongolia_war_desc: "Претенденты на севере утверждают, что представляют монгольский народ, но монголы никогда не должны быть социалистами! Мы узнаем, кто сильнее, когда встретимся на поле боя!" #NT!
 MEN_mongolia_diplomacy: "Объединение с Монголией" #NT!
 MEN_mongolia_diplomacy_desc: "Монголы, как известно, самый дипломатичный народ в мире. Вот почему мирное объединение с нашими северными братьями должно быть возможным!" #NT!
 MEN_expand_to_qinghai: "Расширить до Цинхай" #NT!
 MEN_expand_to_qinghai_desc: "Каждый монгольский регион должен быть объединен в наше монгольское государство. Да будет это известно!" #NT!
 MEN_greater_autonomy: "Большая Автономия" #NT!
 MEN_greater_autonomy_desc: "После всех наших достижений эта страна заслуживает своей независимости, сохраняя при этом тесные связи с японцами." #NT!
 MEN_cooperate_with_the_new_republic: "Сотрудничать с Реорганизованной Республикой" #NT!
 MEN_cooperate_with_the_new_republic_desc: "Теперь, когда Япония не вмешивается во внутренние дела Китайской Республики, вероятно, можно смело позволить им управлять нами." #NT!
 MEN_war_time_industry: "Промышленность военного времени" #NT!
 MEN_war_time_industry_desc: "Если это государство хочет существовать дольше нескольких месяцев, оно должно быть способно защищать себя. В настоящее время большая часть нашего оборудования поступает либо от японцев, либо от побежденных солдат. Это нехороший знак." #NT!
 MEN_japanese_investment: "Японские инвестиции" #NT!
 MEN_japanese_investment_desc: "Только в интересах японцев видеть нашу экономику в лучшем состоянии. Есть разные вещи из наших аймаков, которые можно было бы вывести на международный рынок, например, эээ, ферментированное молоко?" #NT!
 MEN_open_mines: "Откройте шахты" #NT!
 MEN_open_mines_desc: "В регионе около столицы можно найти много железа. Благодаря сотрудничеству с японцами мы сможем извлечь эти ресурсы из почвы Чахара." #NT!
 MEN_bank_of_mengjiang: "Банк Мэнцзян" #NT!
 MEN_bank_of_mengjiang_desc: "Если наша нация действительно должна казаться настоящей страной, а не просто мятежной провинцией, нам нужно ввести настоящую валюту на рынок. Национальный банк может это сделать." #NT!
 MEN_japanese_settlers: "Пригласить японских поселенцев" #NT!
 MEN_japanese_settlers_desc: "Население нашей страны невелико, но иммиграция, несомненно, может решить эту проблему. Таким образом, наши фабрики также смогут быть заполнены." #NT!
 MEN_central_academy_of_kalgan: "Центральная академия Калгана" #NT!
 MEN_central_academy_of_kalgan_desc: "Во Внутренней Монголии много умных людей, однако не все могут использовать свои таланты. Академия привлечет много перспективных молодых людей для учебы." #NT!
 MEN_develop_banners: "Разработать баннеры" #NT!
 MEN_develop_banners_desc: "Огромное количество баннеров в Монголии обладают потенциалом стать пространствами для будущих фабрик. Нам просто нужно приложить некоторые усилия для фактического использования земли." #NT!
 MEN_connect_banners: "Подключите баннеры" #NT!
 MEN_connect_banners_desc: "В настоящее время самый быстрый способ путешествовать между нашими многочисленными регионами — это лошадь. Конечно, это имеет свои преимущества, но в наши дни следует также рассмотреть автомобили или поезда." #NT!
 MEN_educate_the_countryside: "Просвещать сельскую местность" #NT!
 MEN_educate_the_countryside_desc: "Городское население хорошо образовано, но не следует игнорировать и сельских жителей. Эти люди не менее ценны только потому, что они родились в других обстоятельствах, они также должны иметь возможность посещать хорошо финансируемые школы!" #NT!
 MEN_force_nomads_into_factories: "Заставить кочевников провести индустриализацию" #NT!
 MEN_force_nomads_into_factories_desc: "Индустриализация должна дойти до этих людей, хотят они этого или нет. Всем монголам нужно улучшить свою нацию, а не оставаться такими, как всегда." #NT!
 MEN_nomad_syncretism: "Синкретизм" #NT!
 MEN_nomad_syncretism_desc: "Образ жизни кочевников, вероятно, можно совместить с индустриализацией. Даже если это не так продуктивно, как могло бы быть, таким образом мы можем гарантировать, что кочевники смогут практиковать свой образ жизни без каких-либо проблем." #NT!
 MEN_mengjiang_national_army: "Национальная армия Мэнцзян" #NT!
 MEN_mengjiang_national_army_desc: "Реорганизация наших военных сил должна произойти сейчас! Ли Шоусинь, возможно, поможет обучить и модернизировать нашу армию." #NT!
 MEN_recruit_levies: "Набор рекрутов" #NT!
 MEN_recruit_levies_desc: "Набор новобранцев обеспечит нашей армии больше призывников. Проблема с этим набором в том, что в основном будут призваны бандиты без надлежащей подготовки." #NT!
 MEN_mongolian_military_staff: "Монгольский военный штаб" #NT!
 MEN_mongolian_military_staff_desc: "Нашим военным нужна серьезная реформа, или, точнее, ее нужно создать. Конечно, у нас есть высшее военное командование, но его едва ли стоит так называть. В любом случае, на эти должности следует назначать монголов, учитывая, что они знают местность и наших людей лучше, чем кто-либо другой." #NT!
 MEN_improve_mongolian_tactics: "Улучшить монгольскую тактику" #NT!
 MEN_improve_mongolian_tactics_desc: "На обширной территории Монголии очень важно всегда двигаться быстро. Это общеизвестно, но все же армия должна гарантировать, что ее призывники действительно знают это." #NT!
 MEN_japanese_military_staff: "Японский военный штаб" #NT!
 MEN_japanese_military_staff_desc: "Нашим военным нужна серьезная реформа, или, точнее, ее нужно создать. Конечно, у нас есть высшее военное командование, но его едва ли стоит так называть. В любом случае, на эти должности следует назначать японских армейских чиновников, учитывая, что японская армия славится своей мощью." #NT!
 MEN_adopt_japanese_tactics: "None" #NT!
 MEN_adopt_japanese_tactics_desc: "Японская армия имеет долгую историю успешных сражений, поэтому нам следует попытаться перенять их тактику." #NT!
 MEN_reorganize_the_army: "Реорганизовать армию" #NT!
 MEN_reorganize_the_army_desc: "Наша армия напоминает ополчение, но благодаря различным улучшениям, проведенным в армии за последние несколько месяцев, это ополчение можно превратить в настоящую армию." #NT!
 MEN_get_japanese_equipment: "Используйте японские поставки" #NT!
 MEN_get_japanese_equipment_desc: "Только в интересах японцев видеть нашу армию хорошо оснащенной. Вот почему неплохая идея обратиться к ним и попросить у них снаряжение." #NT!
 MEN_utilise_camels: "Используйте верблюдов" #NT!
 MEN_utilise_camels_desc: "Верблюды в Монголии очень особенные. Они принадлежат к виду двугорбых верблюдов, и в отличие от верблюдов в Африке, эти верблюды не только хороши для путешествий по пустыням, но и по холодным горам и холмам Монголии. Многие страны до нас использовали сильные стороны верблюдов, так почему бы не сделать и это?" #NT!
 MEN_chinese_collaborators: "Сотрудничать с китайскими коллегами" #NT!
 MEN_chinese_collaborators_desc: "Многие китайцы недовольны своим нынешним правительством. Вот почему было бы неплохо набрать некоторых из этих людей в наши армии." #NT!
 MEN_mongol_cavalry: "Специализация на монгольской кавалерии" #NT!
 MEN_mongol_cavalry_desc: "Недавние конфликты ясно показали, что кавалерия необходима нашей армии и должна быть приоритетнее всего остального!" #NT!
 MEN_han_infantry: "Специализация на пехоте Хань" #NT!
 MEN_han_infantry_desc: "Недавние конфликты наглядно продемонстрировали, что пехота имеет важнейшее значение для нашей армии и должна быть приоритетной задачей по сравнению со всем остальным!" #NT!
 MEN_buryat_migration_idea: "Миграция бурят" #NT!
 MEN_buryat_migration_idea_desc: "Недовольные обращением с ними в Советском Союзе, многие буряты бегут в Монголию." #NT!
 MEN_military_staff_has_problems: "Военному составу необходимо адаптироваться" #NT!
 MEN_military_staff_has_problems: "Наши военные перенимают многие аспекты японской армии, и поэтому также наняли много японских офицеров. Теперь, с текущей войной, их лояльность сомнительна, поэтому у военных есть проблемы с адаптацией к текущей ситуации." #NT!
  
  #Events 
 mengkukuo.1.t: "Смерть Ёндонванчуга" #NT!
 mengkukuo.1.d: "Ушел из жизни Ёндонванчуг, монгольский дворянин, сыгравший важную роль в независимости нашей страны. До обретения независимости он был председателем Комитета по политическим вопросам местной автономии Монголии, а после обретения независимости был назначен председателем военного правительства Монголии. Несмотря на то, что существуют разногласия относительно обстоятельств его смерти и даже теории о том, что он был отравлен, он все равно заслуживает покоя с миром." #NT!
 mengkukuo.1.a: "Прощание" #NT!
 mengkukuo.2.t: "Китаизация Внутренней Монголии" #NT!
 mengkukuo.2.d: "С захватом Внутренней Монголии и уничтожением там мятежного правительства возникает вопрос: следует ли городам принять китайские названия?" #NT!
 mengkukuo.2.a: "Абсолютно" #NT!
 mengkukuo.2.b: "Нет, они заслуживают, чтобы их культуру уважали." #NT!
 mengkukuo.3.t: "Монголы вторглись в Суйюань!" #NT!
 mengkukuo.3.d: "По какой-то причине правительство Внутренней Монголии решило вторгнуться в наши северные провинции! Их армия, похоже, неорганизована, но их сопровождают японские военные, которые могут обострить ситуацию!" #NT!
 mengkukuo.3.a: "Отправьте подкрепление." #NT!
 mengkukuo.3.b: "Наши солдаты на севере могут это сделать." #NT!
 mengkukuo.4.t: "Успешное расширение в Суйюань" #NT!
 mengkukuo.4.d: "Национальная армия Мэнцзяна успешно продвинулась на землю китайцев и захватила нашу законную территорию. Теперь это только вопрос времени, чтобы вся Монголия объединилась!" #NT!
 mengkukuo.4.a: "Монголия будет освобождена от китайцев" #NT!
 mengkukuo.5.t: "Экспансия в Суйюань не удалась" #NT!
 mengkukuo.5.d: "Должно быть, это из-за китайской черной магии. Шаньси никак не сможет победить славную Национальную армию Мэнцзян! Нам нужно подготовиться больше, и вскоре эти территории будут нашими!" #NT!
 mengkukuo.5.a: "Придется попробовать еще раз!" #NT!
 mengkukuo.5.b: "А теперь мы атакуем!" #NT!
 mengkukuo.6.t: "Монголы побеждают." #NT!
 mengkukuo.6.d: "Конфликт в наших северных провинциях был выигран нашими восточными врагами. Объединенная мощь маньчжурской, японской и монгольской армий была слишком велика. Но даже тогда Шаньси может гордиться тем, что называет себя страной, которая в одиночку противостояла всем этим врагам и едва не проиграла." #NT!
 mengkukuo.6.a: "Как такое вторжение может не быть объявлением войны?" #NT!
 mengkukuo.6.b: "Эта земля бесполезна." #NT!
 mengkukuo.7.t: "Монголы проигрывают." #NT!
 mengkukuo.7.d: "Ха! Восточные враги не смогли сравниться с нашими превосходящими солдатами Шаньси. Это послужит им уроком. Они запомнят, Суйюань наш!" #NT!
 mengkukuo.7.a: "Они никогда этого не получат!" #NT!
 mengkukuo.8.t: "Алтаночир, правитель северной Монголии" #NT!
 mengkukuo.8.d: "Алтаночир, генерал, который много помогал нам с момента основания нашего государства, был коронован как хан Монголии. Не в нашей стране, нет в северном монгольском государстве. Конечно, это означает, что он не сможет продолжить свою службу в нашей стране." #NT!
 mengkukuo.8.a: "Предатель" #NT!
 mengkukuo.9.t: "Монголы вторгаются в Нинся!" #NT!
 mengkukuo.9.d: "Правительство Внутренней Монголии Монголии недавно объявило о своей цели присоединить Нинся к своей территории. Теперь они осмелились ввести свои войска в регион. Мы должны разрешить этот конфликт, по-видимому, путем сражений, однако ситуация может перерасти в войну." #NT!
 mengkukuo.9.a: "Отправьте подкрепление." #NT!
 mengkukuo.9.b: "Армия в регионе может с ними справиться." #NT!
 mengkukuo.10.t: "Экспедиционный корпус был уничтожен" #NT!
 mengkukuo.10.d: "Войска, отправленные в Нинся, были полностью уничтожены кавалерией Хуэй и другими силами, размещенными в регионе!" #NT!
 mengkukuo.10.a: "Я имею в виду, мы их туда послали..." #NT!
 mengkukuo.10.b: "Этот акт агрессии заслуживает возмездия!" #NT!
 mengkukuo.11.t: "Не встретив сопротивления, марш в Нинся" #NT!
 mengkukuo.11.d: "Войска, которые мы отправили в Нинся, не встретили почти никакого сопротивления. Только несколько небольших полков врагов были развернуты в регионе. Это открывает вопрос, должны ли наши войска добиваться большего?" #NT!
 mengkukuo.11.a: "Этого достаточно" #NT!
 mengkukuo.11.b: "Вся Внутренняя Монголия должна быть нашей!" #NT!
 mengkukuo.12.t: "Монгольские войска захватили Нинся!" #NT!
 mengkukuo.12.d: "Монголы сошли с ума! Они осмелились вторгнуться в наши земли, и все же мы те, кто заплатил цену! Они официально объявили о присоединении Нинся к своей стране. Это лишь вопрос времени, когда они захотят большего!" #NT!
 mengkukuo.12.a: "Братан" #NT!
 mengkukuo.12.b: "Они почувствуют нашу месть!" #NT!
 mengkukuo.13.t: "Монгольские войска захватили Нинся и Цзюцюань!" #NT!
 mengkukuo.13.d: "Монголы сошли с ума! Они осмелились вторгнуться в наши земли, и все же мы те, кто заплатил цену! Они официально объявили о присоединении не только Нинся, но и Цзюцюаня к своей стране. Это лишь вопрос времени, когда они захотят большего!" #NT!
 mengkukuo.13.a: "Братан" #NT!
 mengkukuo.13.b: "Они почувствуют нашу месть!" #NT!
 mengkukuo.14.t: "[MEN.GetNameDefCap] предлагает объединение" #NT!
 mengkukuo.14.d: "[MEN.GetLeader] пришла в голову мудрая идея, что наши две нации не должны быть разделены. Конечно, это не абстрактная идея, большинство монголов хотят этого. Однако недавняя напряженность между нашими некогда идеологически разными нациями помешала этому. Теперь, наконец, пришло время принять решение." #NT!
 mengkukuo.14.a: "Давайте объединимся с нашими братьями" #NT!
 mengkukuo.14.b: "Они нас не заслуживают." #NT!
 mengkukuo.15.t: "[MON.GetNameDefCap] принимает наше предложение" #NT!
 mengkukuo.15.d: "Мудрый [MON.GetLeader] согласился объединить наши две нации. Теперь возникает вопрос, какое правительство должно поглотить другое? Глупо полагать, что наши правительства функционируют совершенно одинаково, поэтому становится очевидным, что одно правительство нужно распустить." #NT!
 mengkukuo.15.a: "[MEN.GetLeader] останется у власти" #NT!
 mengkukuo.15.b: "Наше правительство должно присоединиться к монгольскому" #NT!
 mengkukuo.16.t: "Монголия отказывается от переговоров об объединении" #NT!
 mengkukuo.16.d: "Глупцы в Монголии лишили всех монголов возможности увидеть единое Монгольское государство. Такое поведение должно быть наказано!" #NT!
 mengkukuo.16.a: "Мир никогда не был вариантом" #NT!
 mengkukuo.21.t: "Последствия войны с японцами" #NT!
 mengkukuo.21.d: "Война с японцами создала проблему как для нашей экономики, так и для нашей армии. Многие генералы использовали японскую тактику, которая стала, мягко говоря, сомнительной для населения, но японская иммиграция также была полезна для нашей экономики и, очевидно, должна была прекратиться." #NT!
 mengkukuo.21.a: "Война, война никогда не меняется." #NT!
