 MEN_nomadic_society: "Кочевое общество" #NT!
 MEN_nomadic_society_desc: "Несмотря на то, что большая часть населения страны проживает в городах, все еще имеется значительное меньшинство монголов, ведущих кочевой образ жизни." #NT!
