 countrystartup.1.t:0 "Изменения в Venom nonhistorical"
 countrystartup.1.desc:0 "Важные изменения в моде, знание которых поможет вам во время игры:\n\Привычный фарм генералов переработан. Вы можете выдать любой почти любой трейт вашему любому генералу со старта. Теперь вам не надо долбить определённый тип местности, чтобы прокачать соответствующий трейт. (Например трейт Умелый Штабист на +1000 вместимости можно сразу выдать генералу, под которого вы поставите пехоту) Однако помните, что максимальное число черт генерала ограничено его уровнем, так что сосредоточьтесь на закрытии котлов и нанесении потерь противнику, чтобы быстрее повысить уровень своего генерала и получить возможность дать ему больше трейтов.\n\nВы можете сделать любого генерала первого уровня советником первого уровня. Так что если у вашей страны нет танкиста или пехотинца, просто повысьте командира любой дивизии и назначьте ему соответствующий трейт, тем самым вы сможете сделать его необходимым советником."
