 countrystartup.2.t:0 "Великобритания в Venom nonhistorical"
 countrystartup.2.desc:0 "Великобритания в моде не переработана слишком значительно и играется примерно так же как и в ваниле. Тем не менее вам стоит иметь ввиду, что правительства в изгнании дают немного больше прома при полной легитимности, чем в ваниле. Фармите ПРАВИТЕЛЬСТВА В ИЗГНАНИИ и поднимайте им легитимность! Это важная статья дохода вашего прома в полуистроической игре. Помните, что ваши доминионы и Индия передают вам часть своего прома, пока остаются субъектами.\nВ полуисторичской игре я рекомендую построить хотя бы 80 гражданских фабрик ВО ВЛАДЕНИИ (можно немного больше). Тем самым обеспечите себе хорошую промышленность в 1941, что позволит эффективно вести боевые действия на всех фонтах. Количество слотов для строительства у вас и ваших доминионов серьёзно увеличено, поэтому я бы рекомендовал доминионам строить гражданские фабрики до начала-середины 39 года, чтобы они обладали комфортным количеством военных заводов в 1941. Благодаря такой политике ваш альянс должен обладать достаточным ic, чтобы иметь силы для камбэка в Азии, в Африке и в Европе."

 countrystartup.3.t:0 "США в Venom nonhistorical"
 countrystartup.3.desc:0 "США в моде на данный момент не сильно переработана. Вам доступно рейдерское кб на флот а также кб на тяжёлые танки. Количество слотов для строительства в США в целом увеличено по сравнению с ванилой, поэтому вы можете не так сильно беспокоиться о месте для стройки. Золотой стандарт усилен по сравнению с ванилой.\n\nДля полуистроической игры я бы рекомендовал сначала строить инфраструктуру. Как только вы избавитесь от изоляции начинайте строить ГРАЖДАНСКИЕ ФАБРИКИ и стройте их до начала или середины 39 года (желательно иметь более 220 гражданскх фабрик ВО ВЛАДЕНИИ), а потом стройте верфи, военные заводы и добывайте ресурсы (вам понадобиться много ресурсов). Этого должно хватить для комфортной реализации своего промышленного потенциала. Когда у вас закончатся слоты для строительства поставьте советника на скорость конверсии фабрик в заводы и конвертируйте часть фабрик в военные заводы, а часть оставьте для добычи ресурсов и постройки военных объектов. Таким образом вы получите очень сильную промышленность в 42 году, с которой вы сможете капитулировать Японию, отправлять гигантские  ленд-лизы своим союзникам или произвести высадку в Европу."

 countrystartup.5.t:0 "Германия в Venom nonhistorical"
 countrystartup.5.desc:0 "Германия в моде серьёзно переработана. Обратите особое внимание на ЧЕТЫРЁХЛЕТНИЙ ПЛАН и вашего стартового советника ЯЛМАРА ШАХТА:\nЕсли вы впервые играете на моде я НАСТОЯТЕЛЬНО РЕКОМЕНДУЮ выбирать именно ЧЕТЫРЁХЛЕТНИЙ ПЛАН, а не приоритет экономического роста.\nПо ЧЕТЫРЁХЛЕТНЕМУ ПЛАНУ вы уверенно перестраиваете Великобританию и Францию по авиации и танкам, поэтому риск застрять во Европе минимален, что обеспечивает вам комфортное развитие и позволяет сосредоточиться на капании в Африке и подготовке к восточному фронту сразу после капитуляции всех ваших противников в Европе. ПРИОРИТЕТ ЭКОНОМИЧЕСКОГО РОСТА, напротив, затруднит ведение ранней войны, Великобритания и Франция скорее всего перестроят вас и по танкам, и по авиации, так что если вы хотите победить вам необходимо опираться на своих союзников и свой скил. Если у вас мало союзников или вы не уверены, что они смогут вам помочь, ПРИОРИТЕТ ЭКОНОМИЧЕСКОГО РОСТА может стать для вас ФАТАЛЬНЫМ. Выбирайте свой экономический путь ОСОЗНАННО!"

 britain.100.t: "Голландская Ост-Индия просит помощи"
 britain.100.desc: "После оффициального обьявления войны Японией сразу последовалип несколько пока что неудачных пробных высадок на острова Голандской Ост-Индии.Однако правительство страны,будучи реалистами,прекрасно понимают,что им не отразить японскую агрессию.По этому Индонезия просит помощи от Великобритании.Они войдут в состав империи на правах колонии,а мы обязауемся их защищать."
 britain.100.a: "Мы не можем им отказать"

 italy.17.t: "Полная победа над британцами в африке"
 italy.17.desc: "Сегодня оффициально подтвердилась информация о взятие Каира,Гизы и Александрии.Также по последним данным нам удалось форсировать Суэц.После захвата пролива и всех крупных портов в африке,часть британского флота оказался полностью заперта в средиземноморье,и была захвачена итальянскими войсками.Сейчас войска британцев закрепились под Асьютом и Хургадой,но новое наступление не заставит себя долго ждать. "
 italy.17.a: "Viva Italia"

 britain.28.t: "Унижение итальянцев в африке"
 britain.28.desc: "Сегодня пали последние крупные итальянские города в африке-Триполи и Бенгази.Будучи основными портами итальянского флота в средиземноморье,их захват британцами еще больше пошатнул превосходство Италии на море.А также не весь итальянский надводный флот успел вывестись,и частично был захвачен наступающими английскими танками."
 britain.28.a: "Today is the day of England's glory"

 news.0.t:"Италия вступает в войну на стороне Оси"
 news.0.d: "Сегодня вечером поступила новость,что Италия вступила в войну против стран союзников.Это событие ознаменовалось началом крупных битв за африку.Обе стороны стремятся получить превосходство на африканском театре боевых действий.Так,итальянцем придеться захватить Каир и Суэц,а британцам Триполи и Бенгази."
 news.0.a: "Будем наблюдать за происходящим"

