 MON_disown_nobles_desc: "В этой стране все еще есть дворяне, которые имеют привилегии, которых нет у простого человека. Пришло время отобрать у них все." #NT!
 MON_finish_purges: "Завершить чистки" #NT!
 MON_finish_purges_desc: "Будучи бессильным остановить чистки, проводимые Чойбалсаном и НКВД, он в конце концов потерял власть." #NT!
 MON_new_officers: "Набирать новых офицеров" #NT!
 MON_new_officers_desc: "Во время чисток большая часть генерального штаба была удалена различными способами. Теперь пришло время повысить в должности некоторых перспективных молодых кадетов." #NT!
 MON_ease_up_on_buddhism: "Будьте мягче с буддизмом" #NT!
 MON_ease_up_on_buddhism_desc: "После экстремальных репрессий против буддизма население сильно пострадало и очень недовольно. Может быть, можно оставаться государственным атеистом, при этом меньше исповедуя буддизм?" #NT!
 MON_consolidate_the_state: "Укрепить государство" #NT!
 MON_consolidate_the_state_desc: "Монголия и ее народ много страдали за последние несколько лет, но теперь пришло время положить конец этой мрачной главе монгольской истории и построить фундамент для лучшей сталинистской Монголии!" #NT!
 MON_subjugate_xinjiang: "Подчинить Синьцзян" #NT!
 MON_subjugate_xinjiang_desc: "Правительство в Синьцзяне называет себя коммунистическим, но открыто сотрудничает с врагами угнетенных. Нам нужно освободить их народ!" #NT!
 MON_claim_inner_mongolia: "Требовать Внутреннюю Монголию" #NT!
 MON_claim_inner_mongolia_desc: "После стабилизации страны мы можем следовать за мечтой товарища Чойбалсана о великой Монголии. Пришло время освободить рабочих Внутренней Монголии!" #NT!
 MON_southern_claims: "Южные претензии" #NT!
 MON_southern_claims_desc: "По словам нашего лидера, нам нужно продвинуться еще дальше, чтобы создать панмонгольское государство. Даже если люди в тех местах еще не знают, что они монголы в душе." #NT!
 MON_great_mongolia: "Провозгласить Великую Монголию" #NT!
 MON_great_mongolia_desc: "Больше нет земель для завоевания, мы контролируем почти все монгольские города. Пришло время провозгласить Великую Монголию." #NT!
 MON_protecting_mongol_russians: "Защита сибирских монголов" #NT!
 MON_protecting_mongol_russians_desc: "Советы, безусловно, позволят нам осуществить мечту о великой Монголии." #NT!
 MON_support_chinese_communists: "Поддержите китайских коммунистов" #NT!
 MON_support_chinese_communists_desc: "Китайским рабочим нужно оружие для борьбы с угнетением. Мы поддержим их дело против империалистов." #NT!
 MON_asian_solidarity: "Азиатская рабочая солидарность" #NT!
 MON_asian_solidarity_desc: "Советский Союз — евроцентристская страна, нам лучше объединиться с народами Азии. Вместе мы сможем остановить империалистов." #NT!
 MON_chinese_investments: "Китайские инвестиции" #NT!
 MON_chinese_investments_desc: "Китайская промышленность очень хорошо развита, и им будет только выгодно, если они будут инвестировать в нашу экономику, чтобы наша промышленность когда-нибудь стала такой же сильной, как их." #NT!
 MON_mengjiang_agreement: "Соглашение Мэнцзян" #NT!
 MON_mengjiang_agreement_desc: "Если мы объединимся с делом китайских коммунистов, мы также должны попытаться добиться самоопределения для монголов в Китае. Мы должны работать над соглашением, которое заставит их отказаться от своих притязаний на регион Мэнцзян. Затем, когда война с японцами закончится, мы сможем освободить регион!" #NT!
 MON_demanding_mongol_siberia: "Предъявляем претензии на монгольскую Сибирь" #NT!
 MON_demanding_mongol_siberia_desc: "Русские предатели контролируют земли, которые принадлежат нам. Теперь мы предъявляем свои претензии на эти земли." #NT!
 MON_red_army_cooperation: "Сотрудничество с Красной Армией" #NT!
 MON_red_army_cooperation_desc: "Красная Армия может помочь нам модернизировать нашу армию!" #NT!
 MON_red_army_schools: "Школы Красной Армии" #NT!
 MON_red_army_schools_desc: "Нашей стране необходимо перенять тактику Красной Армии, и советским советникам придется обучать этому наших новобранцев." #NT!
 MON_red_army_schools_professionalism: "Генералы завтрашнего дня" #NT!
 MON_red_army_schools_professionalism_desc: "Нам нужно убедиться, что в школе поддерживаются нужные люди. Они должны быть генералами, а не пушечным мясом!" #NT!
 MON_soviet_trucks: "Покупка советских грузовиков" #NT!
 MON_soviet_trucks_desc: "Наша армия должна быть быстрой и мобильной. В наше время это означает использование моторизованной кавалерии. Нам может повезти, что у нашего северного соседа есть крупная промышленность, которая позволит нам закупить ее." #NT!
 MON_communist_tank_brigade: "Танковая бригада «Революционная Монголия»" #NT!
 MON_communist_tank_brigade_desc: "В нашей нынешней военной ситуации было бы неплохо создать танковый полк, состоящий из советских и монгольских солдат." #NT!
 MON_native_army: "Армия коренных народов" #NT!
 MON_native_army_desc: "Нашей стране нужна независимая армия. Для этого нам нужна более высокая воинская повинность!" #NT!
 MON_japanese_border_clashes: "Уроки столкновений на японской границе" #NT!
 MON_japanese_border_clashes_desc: "Было много пограничных столкновений между объединенными силами Монголии и Советского Союза против японских захватчиков. Наши военные смогли извлечь уроки из этих конфликтов." #NT!
 MON_utilise_camels: "Используйте верблюдов" #NT!
 MON_utilise_camels_desc: "Верблюды в Монголии очень особенные. Они принадлежат к виду двугорбых верблюдов, и в отличие от верблюдов в Африке, эти верблюды не только хороши для путешествий по пустыням, но и по холодным горам и холмам Монголии. Многие страны до нас использовали сильные стороны верблюдов, так почему бы не сделать и это?" #NT!
 MON_implement_demids_ideas: "Реализуйте идеи Демида" #NT!
 MON_implement_demids_ideas_desc: "У маршала Демида есть интересные идеи относительно модернизации армии." #NT!
 MON_purchase_weapons: "Покупка оружия" #NT!
 MON_purchase_weapons_desc: "Монголы хотят защищать свою страну, но хотя у них и нет недостатка в боевом духе, им определенно не хватает оборудования для этого. Было бы неплохо купить немного тогда." #NT!
 MON_plane_production: "Основы военно-воздушных сил" #NT!
 MON_plane_production_desc: "Самолеты важны для победы в битве в наши дни, но у нас недостаточно, чтобы начать военно-воздушные силы. Теперь Монголии нужно сосредоточить свои усилия на исследовании самолетов." #NT!
 MON_research_tanks: "Исследовательские танки" #NT!
 MON_research_tanks_desc: "Танки могут дать нашим армиям больше шансов на прорывы и заставят наших врагов бояться нашей армии. Но сначала нам нужно убедиться, что исследования пойдут в производство танков." #NT!
 MON_celebrate_soldiers: "Чествуйте солдат" #NT!
 MON_celebrate_soldiers_desc: "День мужчин и солдат посвящен той роли, которую солдаты играют в нашем обществе." #NT!
 MON_modern_military: "Современные военные" #NT!
 MON_modern_military_desc: "Нашим военным необходимо сосредоточиться на технологических достижениях, которые можно использовать на поле боя." #NT!
 MON_cavalry_traditions: "Традиции кавалерии" #NT!
 MON_cavalry_traditions_desc: "Монголы известны как искусные наездники. Мы должны гарантировать, что наши военные сохранят эти традиции." #NT!
 MON_learning_construction: "Извлечение уроков из первой коллективизации" #NT!
 MON_learning_construction_desc: "В ходе форсированной индустриализации первой коллективизации было сделано много ошибок. Нам нужно извлечь из этого урок." #NT!
 MON_diversify_economy: "Диверсификация экономики" #NT!
 MON_diversify_economy_desc: "Нашу экономику необходимо укреплять после провала коллективизации в начале 1930-х годов." #NT!
 MON_nationalize_economy: "Национализировать экономику" #NT!
 MON_nationalize_economy_desc: "В этой стране должна произойти еще одна коллективизация. Экономика должна быть в состоянии поддерживать себя через правительство." #NT!
 MON_open_country: "Откройте страну" #NT!
 MON_open_country_desc: "Экономика нашей страны наверняка улучшится, если мы снизим торговые ограничения, которые мы ввели. Может быть, мы сможем пригласить инвесторов тоже?" #NT!
 MON_investors_economy: "Иностранные инвестиции в экономику" #NT!
 MON_investors_economy_desc: "Иностранные инвесторы часто имеют свои собственные цели, но некоторые из них могут вовлекать компании в нашей стране. Мы можем предоставить им лучшие возможности для сотрудничества с местными жителями." #NT!
 MON_mongolian_soviet_companies: "Монгольско-советские компании" #NT!
 MON_mongolian_soviet_companies_desc: "Монголо-советские акционерные общества часто контролировали различные национализированные отрасли промышленности." #NT!
 MON_supply_soviet_war_effort: "Снабжение советских военных сил" #NT!
 MON_supply_soviet_war_effort_desc: "У нас есть материалы, которые могли бы поддержать советские военные усилия, так почему бы не продать их им, когда они им понадобятся?" #NT!
 MON_university_mongolia: "Национальный университет Монголии" #NT!
 MON_university_mongolia_desc: "Национальный университет Монголии позволит самым умным людям страны получить лучшее образование." #NT!
 MON_women_education: "Развитие женского образования" #NT!
 MON_women_education_desc: "Во многих частях страны женщины по-прежнему имеют неравные возможности." #NT!
 MON_increased_mining: "Увеличение добычи" #NT!
 MON_increased_mining_desc: "Ресурсы нашей земли должны быть использованы. Это означает, что горнодобывающая промышленность должна быть улучшена." #NT!
 MON_trans_mongolian_railway: "Трансмонгольская железная дорога" #NT!
 MON_trans_mongolian_railway_desc: "Трансмонгольская железнодорожная магистраль отвечает интересам не только нашей страны, но и Советского Союза, и Китая, поскольку она обеспечивает быстрый путь из Сибири в Северный Китай." #NT!
 MON_build_airports: "Строить аэропорты" #NT!
 MON_build_airports_desc: "Необходимо поддержать развитие авиации в Монголии. Государство должно построить аэропорты и создать национальную авиакомпанию." #NT!
 MON_develop_inner_mongolia: "Развивать Внутреннюю Монголию" #NT!
 MON_develop_inner_mongolia_desc: "Внешнюю и Внутреннюю Монголию необходимо развивать в равной степени, иначе разрыв между регионами станет еще сильнее." #NT!
 MON_state_farms: "Государственные фермы" #NT!
 MON_state_farms_desc: "Государственные хозяйства могут гарантировать прогресс нашей аграрной экономики." #NT!
 MON_develop_capital: "Развивайте столицу" #NT!
 MON_develop_capital_desc: "Если столица будет развиваться больше, разница между городскими и негородскими регионами увеличится. Городские регионы будут иметь высокое развитие, в то время как негородские регионы будут по-прежнему испытывать недостаток в аграрных улучшениях." #NT!
 MON_forced_urbanization: "Принудительная урбанизация" #NT!
 MON_forced_urbanization_desc: "Кочевой народ этой страны следует принудительно переселить в городские поселения, даже если это будет означать исчезновение традиций." #NT!
 MON_ending_one_party: "Прекращение однопартийного государства" #NT!
 MON_ending_one_party_desc: "Нам нужно позволить нашим гражданам формировать свои собственные политические партии. Даже если мы не согласны с их политическими взглядами, наше государство должно дать им шанс быть представленными в правительстве." #NT!
 MON_promise_elections: "Обещание выборов" #NT!
 MON_promise_elections_desc: "Теперь, когда у каждого есть право создавать свои собственные политические партии, нам необходимо воспользоваться этим правом, проведя свободные выборы!" #NT!
 MON_stop_censorship: "Остановите цензуру" #NT!
 MON_stop_censorship_desc: "Государство не должно цензурировать СМИ. Иначе мы не свободное общество." #NT!
 MON_reformation_social_democracy: "Реформация в социал-демократию" #NT!
 MON_reformation_social_democracy_desc: "Коммунизм не способен уничтожить неравенство. Единственный способ достичь равенства — реформировать капитализм." #NT!
 MON_expand_broadcasting: "Развернуть вещание" #NT!
 MON_expand_broadcasting_desc: "Монгольская национальная телерадиовещательная компания была основана в 1931 году. Возможно, нам следует расширить вещание во многих отношениях, особенно за счет увеличения финансирования." #NT!
 MON_increase_school_funding: "Увеличить финансирование школ" #NT!
 MON_increase_school_funding_desc: "Молодым мыслителям необходимо одинаковое качество образования, независимо от того, где они живут!" #NT!
 MON_celebrate_mongolian_independence: "Отпразднуйте независимость Монголии" #NT!
 MON_celebrate_mongolian_independence_desc: "На протяжении последних столетий Монголия находилась под властью разных держав, но теперь мы можем быть полностью независимыми." #NT!
 MON_search_for_oil: "Поиск нефти" #NT!
 MON_search_for_oil_desc: "Теперь, когда Монголия стала демократической страной, открывающейся для свободного рынка, нам следует рассмотреть возможность добычи нефти из наших недр." #NT!
 MON_reorganize_aimags: "Реорганизовать аймаки" #NT!
 MON_reorganize_aimags_desc: "Необходимо реорганизовать аймаки, административные единицы Монголии. Это повысит эффективность управления в этих регионах." #NT!
 MON_weapon_production: "Кампания по производству оружия" #NT!
 MON_weapon_production_desc: "Монгольской армии необходимо лучшее оружие, поэтому государство сосредоточится на изучении зарубежного оружия и разработке собственного." #NT!
 MON_join_allies: "Присоединяйтесь к союзникам" #NT!
 MON_join_allies_desc: "Дальний Восток нужно вести по пути демократии! У нас много общих ценностей с Западом, так почему бы не присоединиться к их альянсам." #NT!
 MON_industrial_help: "Промышленная помощь" #NT!
 MON_industrial_help_desc: "Наши союзники, возможно, захотят инвестировать в своего более слабого союзника, чтобы укрепить наши экономические связи с ним." #NT!
 MON_mandate_over_siberia: "Мандат на Сибирь" #NT!
 MON_mandate_over_siberia_desc: "В то время как Советы и западные демократии разделяют ненависть к фашистам, широко известно, что война между двумя сторонами может быть возможной в будущем. Может быть, мы сможем убедить наших союзников позволить нам контролировать восточные регионы Советского Союза, чтобы помочь стабилизировать регион." #NT!
 MON_claim_east: "Заявить права на Восток" #NT!
 MON_claim_east_desc: "Японцы и их империалистическая политика уже давно представляют угрозу западному миру. Если дело дойдет до войны, мы должны стремиться захватить их регионы, находящиеся поблизости от нас." #NT!
 MON_proclaim_far_eastern_republic: "Провозгласить Дальневосточную Республику." #NT!
 MON_proclaim_far_eastern_republic_desc: "Всем народам северо-восточной азии угрожал империализм. Союз всех этих людей мог бы добиться защиты их автономии." #NT!
 MON_transbaikal_party_wins: "Забайкальская партия побеждает" #NT!
 MON_transbaikal_party_wins_desc: "Может быть, это произошло только из-за антисоветских настроений в Монголии, но белые русские смогли избраться. Надеюсь, они защитят монгольский суверенитет!" #NT!
 MON_prepare_for_the_worst: "Приготовьтесь к худшему" #NT!
 MON_prepare_for_the_worst_desc: "Монгольское руководство, похоже, очень параноидально, и поэтому вполне естественно готовить экономику к предстоящей войне." #NT!
 MON_invite_white_russians: "Пригласить белых русских" #NT!
 MON_invite_white_russians_desc: "Многие русские из белого движения не знают, какой цели они служат. Если мы пригласим их в наши правительственные ряды, они смогут снова сражаться." #NT!
 MON_russia_survives: "Россия выживает" #NT!
 MON_russia_survives_desc: "Белое русское движение становится все более популярным. Нам нужно продолжать борьбу с Советами." #NT!
 MON_prepare_reconquest: "Подготовка к Реконкисте" #NT!
 MON_prepare_reconquest_desc: "Нация готова идти на войну против красной угрозы. Каждый солдат полон ярости против незаконного режима. Мы будем сражаться, и мы победим!" #NT!
 MON_jap_friendship_treaty: "Договор о дружбе с Японией" #NT!
 MON_jap_friendship_treaty_desc: "Японцы сильны и не противостоят нашему делу, так почему бы нам не установить с ними дипломатические отношения?" #NT!
 MON_japanese_support: "Поддержите японцев" #NT!
 MON_japanese_support_desc: "Теперь, когда японцы сражаются с самозванцами на севере, мы можем поддержать их дело!" #NT!
 MON_german_support: "Поддержите немцев" #NT!
 MON_german_support_desc: "Теперь, когда немцы сражаются с самозванцами на севере, мы можем поддержать их дело!" #NT!
 MON_unite_white_movement: "Объединить Белое Движение" #NT!
 MON_unite_white_movement_desc: "Мы — глава белого движения. Мы — законное русское государство, а не советы! Пусть это будет услышано!" #NT!
 MON_infiltration_campaign: "Кампания по проникновению" #NT!
 MON_infiltration_campaign_desc: "В России все еще много людей, которые лояльны старому режиму, но также много людей, недовольных нынешним правительством. В армию могут проникнуть те, кто симпатизирует нашему делу." #NT!
 MON_reclaim_motherland: "Верните Родину" #NT!
 MON_reclaim_motherland_desc: "Ложный режим должен пасть! Пусть это будет известно всему миру, гражданская война в России будет продолжаться!" #NT!
 MON_return_to_motherland: "Возвращение на Родину" #NT!
 MON_return_to_motherland_desc: "Задача, которую все считали невыполнимой, выполнена. Россия вернулась под свой законный контроль." #NT!
 MON_university_of_moscow: "Московский университет" #NT!
 MON_university_of_moscow_desc: "Московский университет может дать России мощный импульс для научных исследований." #NT!
 MON_russia_on_its_own: "Сами по себе" #NT!
 MON_russia_on_its_own_desc: "Снова и снова Россию предавали ее союзники. Россия не может доверять никому, кроме себя самой." #NT!
 MON_restore_patriarchate: "Восстановить Патриархат" #NT!
 MON_restore_patriarchate_desc: "Необходимо восстановить Русскую Православную Патриархию." #NT!
 MON_russia_old_claims: "Пересмотрите старые утверждения" #NT!
 MON_russia_old_claims_desc: "Россия всегда была большой страной. В то время как многие страны сопротивлялись Советам после того, как они пришли к власти, они отделились от России. Это не нормально, нам придется напасть на них!" #NT!
 MON_buddhism_allowed: "Остановить подавление буддизма" #NT!
 MON_buddhism_allowed_desc: "Коммунисты жестко подавляли буддизм в Монголии. Нам нужно стереть этот пережиток диктатуры, которая когда-то была." #NT!
 MON_celebrate_genghis: "Чествуйте Чингисхана" #NT!
 MON_celebrate_genghis_desc: "Коммунистическое правительство Монголии запретило поклонение предкам, но наше правительство будет использовать поклонение предкам для создания националистических чувств, которые в равной степени объединят всех монголов." #NT!
 MON_mobilize_nomads: "Мобилизуйте кочевников" #NT!
 MON_mobilize_nomads_desc: "Скоро начнется война, каждый монгол должен сражаться, независимо от его социального статуса!" #NT!
 MON_adopt_the_yassa: "Принять закон Яссы" #NT!
 MON_adopt_the_yassa_desc: "Ясса была законом в Монгольской империи. Она допускала религиозную свободу, что значительно повышало стабильность в недавно завоеванных регионах. Наше правительство должно снова принять эти практики." #NT!
 MON_cooperation_inner_mongolia: "Сотрудничество с правительством Внутренней Монголии" #NT!
 MON_cooperation_inner_mongolia_desc: "Иностранные страны оккупируют дома многих монголов. Нам необходимо сотрудничать с местными органами власти, чтобы достичь объединения монгольских земель." #NT!
 MON_jap_ask_coup: "Поддержка Японией переворота" #NT!
 MON_jap_ask_coup_desc: "Это правительство должно уйти. Только божественный правитель может иметь власть над всеми монголами! Рискованно свергать правительство, учитывая, что Советы не захотят, чтобы мы вышли из сферы их влияния. Если мы попросим японцев о поддержке, они могут помочь поддержать наш переворот и предложить нам защиту." #NT!
 MON_elect_inner_mongolian_prince: "Предложить Дэмчугдонгрубу трон" #NT!
 MON_elect_inner_mongolian_prince_desc: "Если мы предложим трон принцу Внутренней Монголии, мы сможем объединить нашу страну." #NT!
 MON_elect_a_noble: "Избрать дворянина" #NT!
 MON_elect_a_noble_desc: "На монгольский престол претендуют многие. Одного из них нужно избрать." #NT!
 MON_crackdown_on_communists: "Репрессии против коммунистов" #NT!
 MON_crackdown_on_communists_desc: "Наследие коммунистического режима все еще ощущается. Нам необходимо убрать сторонников старого правительства со всех должностей, иначе они могут стать угрозой в будущем." #NT!
 MON_reorganize: "Реорганизуйте нацию" #NT!
 MON_reorganize_desc: "После переворота правительства и выборов нового хана стабильность нашей нации пострадала. Нелояльные подданные могут воспользоваться этой возможностью, чтобы свергнуть правительство. Вместо этого мы должны провести радикальную реорганизацию нации. Это может быть плохо для нации в краткосрочной перспективе, но в долгосрочной перспективе мы, несомненно, улучшим нацию." #NT!
 MON_loyal_royal_soldiers: "Верность хану" #NT!
 MON_loyal_royal_soldiers_desc: "Наши военные не кажутся достаточно лояльными нашему правительству. Если переворот произойдет, он определенно может исходить от высших чинов правительства. Благодаря пропаганде монгольские военные будут иметь некоторую повышенную лояльность к хану, и, возможно, мы получим больше рекрутов." #NT!
 MON_modernize_schools: "Модернизация школ" #NT!
 MON_modernize_schools_desc: "Школьной системе Монголии необходимо адаптировать многие нормы, доказавшие свою полезность во всем мире, при этом гарантируя проведение уроков в соответствии с буддийским учением, а также сильную идеологическую обработку." #NT!
 MON_reinstate_princely_rule: "Восстановить княжеское правление" #NT!
 MON_reinstate_princely_rule_desc: "Раньше аймаками управляли различные монгольские князья, но во время коммунистического правления эта практика постепенно была оставлена, и князья потеряли свои привилегии. Если мы снова позволим князьям управлять аймаками, нашими провинциями будет легче управлять. Такая децентрализация поможет нам использовать огромное количество земли в этой стране." #NT!
 MON_absolute_rule: "Абсолютное правило" #NT!
 MON_absolute_rule_desc: "Наш Хан должен иметь абсолютную власть над каждым решением, которое принимает правительство. Мы не можем ожидать от людей, чтобы они были такими же мудрыми, как наш божественный правитель." #NT!
 MON_federation_princes: "Федерация принцев" #NT!
 MON_federation_princes_desc: "Хотя наш Хан является божественным правителем этой страны, мы не можем просто ожидать, что он будет хорошо справляться с бременем управления этой страной в одиночку. Князья также должны иметь право голоса в решениях правительства. Это также сделает их более лояльными и более вовлеченными в свои обязанности по умиротворению своих аймаков." #NT!
 MON_a_stable_kingdom: "Стабильное Королевство" #NT!
 MON_a_stable_kingdom_desc: "Политика, принятая в последние несколько месяцев, как мы надеемся, значительно улучшит положение страны, и, что еще важнее, может также обеспечить лояльность населения. Разобравшись с внутренней политикой, пора взглянуть за пределы наших границ." #NT!
 MON_join_japanese: "Присоединяйтесь к Большой Восточно-Азиатской сфере совместного процветания" #NT!
 MON_join_japanese_desc: "Японское Дело нуждается в поддержке. Давайте присоединимся к их войне против Китая!" #NT!
 MON_southern_expansion: "Расширение на юг" #NT!
 MON_southern_expansion_desc: "Китайские военачальники слабы и являются отражением некомпетентности китайского руководства. Нам нужно предъявить свои права на эти территории, независимо от того, являются ли эти люди китайцами или монголами." #NT!
 MON_southern_integration: "Южная интеграция" #NT!
 MON_southern_integration_desc: "Теперь, когда у нас нет оппозиции в северном Китае, мы можем начать процесс интеграции. Как и в Монгольской империи, каждому нашему подданному будет разрешено следовать своим местным обычаям, если он захочет, до тех пор, пока он лоялен." #NT!
 MON_western_expansion: "Западная экспансия" #NT!
 MON_western_expansion_desc: "Между народами Средней Азии и нами есть связь. Несмотря на религиозные различия между нами, нас связывают степи и образ жизни наших предков!" #NT!
 MON_northern_expansion: "Северное расширение" #NT!
 MON_northern_expansion_desc: "В Сибири все еще живет много монголов, которых нужно освободить! Но многие сибирские народы, которые не являются монголами, заслуживают жить под властью наследников Монгольской империи!" #NT!
 MON_eastern_expansion: "Расширение на восток" #NT!
 MON_eastern_expansion_desc: "Японцы, конечно, очень помогли нам в нашем деле. Но на Востоке все еще живет много монголов, а также много территорий, на которые мы имеем законные права. Пора отказаться от нашего союза с ними!" #NT!
 MON_mongol_empire: "Восстановить Империю" #NT!
 MON_mongol_empire_desc: "Теперь, когда нет страны, которая могла бы претендовать на то, чтобы представлять Китай, мы можем взять на себя эту роль. Мы создадим новую династию, которая будет править Китаем вечно! Мы заставим наших предков гордиться!" #NT!
 MON_join_chinese: "Присоединяйтесь к китайскому объединённому фронту" #NT!
 MON_join_chinese_desc: "Китайское Дело нуждается в поддержке. Давайте присоединимся к их войне против Японии!" #NT!
 MON_support_anti_japanese_mongolians: "Выступаем против японской оккупации Монголии" #NT!
 MON_support_anti_japanese_mongolians_desc: "Японцы создали достаточно марионеточных государств, которые контролируют территории Внутренней Монголии, но этих людей нужно освободить!" #NT!
 MON_destroy_last_remains_qing: "Уничтожить последние останки Цин" #NT!
 MON_destroy_last_remains_qing_desc: "Империя Цин долгое время пыталась стереть нашу культуру, поэтому вполне логично, что мы отомстим, напав на последнего императора Цин!" #NT!
 MON_annexed_by_china: "Присоединяйтесь к Китаю" #NT!
 MON_annexed_by_china_desc: "Период милитаристов должен закончиться. Нам нужно снова присоединиться к китайскому правительству. Это единственный способ защитить монгольский народ." #NT!
 MON_invite_exiled_lamas: "Пригласите изгнанных лам" #NT!
 MON_invite_exiled_lamas_desc: "Бывшие религиозные власти в этой стране были переубеждены. Нам нужно снова дать буддийским лидерам некоторую власть в этой стране." #NT!
 MON_open_up_monasteries: "Откройте монастыри" #NT!
 MON_open_up_monasteries_desc: "Нам нужно прекратить притеснение буддизма в этой стране и вместо этого сосредоточиться на открытии монастырей снова. Это позволит устранить коммунистическую мысль." #NT!
 MON_increase_buddhist_support: "Увеличить поддержку буддистов" #NT!
 MON_increase_buddhist_support_desc: "Чтобы обеспечить лояльность правительства, нам необходимо убедить людей вернуться к своим буддийским убеждениям." #NT!
 MON_buddhism_government: "Буддизм в правительстве" #NT!
 MON_buddhism_government_desc: "Буддизм должен влиять на нашу политику, как это было в прошлом! Нам нужно прекратить подавление раз и навсегда!" #NT!
 MON_invite_jebtsundamba_khutughtu: "Пригласить Джебтсундамба Хутухту" #NT!
 MON_invite_jebtsundamba_khutughtu_desc: "Недавно был найден 9-й Джебдзун-Дамба Хутухту, глава монгольского буддизма и законный преемник Богдо-хана, но из-за нашего подавления буддизма он держался буддистами в секрете. Теперь, с нашей радушной позицией по отношению к буддизму, мы можем снова пригласить его в нашу страну." #NT!
 MON_restore_theocracy: "Восстановить теократию" #NT!
 MON_restore_theocracy_desc: "Монголия должна вернуться к своим корням! Теперь, когда Джебдзун-Дамба Хутухту снова в Монголии, он должен стать нашим Богдо-ханом! Он может быть слишком молод, чтобы править, но его святости будет помогать регент." #NT!
 MON_fanatism_army: "Фанатизм в армии" #NT!
 MON_fanatism_army_desc: "Нам нужно поощрять каждого гражданского присоединиться к Военным усилиям, когда таковые имеются. Фанатизм является важным инструментом для поощрения масс." #NT!
 MON_monastery_education: "Высшее образование в монастырях" #NT!
 MON_monastery_education_desc: "Я думаю, если люди хотят учиться, они могут приходить в монастыри." #NT!
 MON_neutrality_path: "Монгольское неприсоединение" #NT!
 MON_neutrality_path_desc: "Мы не должны быть вовлечены ни в какие войны. Монгольский народ должен быть свободен от войн." #NT!
 MON_demand_protection: "Защита спроса" #NT!
 MON_demand_protection_desc: "Нашему суверенитету угрожает множество угроз, например, китайцы, которые видят в нас часть своей нации, или коммунисты, которые хотят искоренить нашу религию. Нам нужно спросить различные нации, имеющие мировое влияние, могут ли они предоставить нам защиту от этих угроз." #NT!
 MON_buddhist_pact: "Буддийская лига" #NT!
 MON_buddhist_pact_desc: "С ростом угрозы китайского коммунизма буддизм находится под угрозой преследования, и Монголия, конечно, уже пережила этот период. Чтобы защитить буддизм, нам нужно построить альянс между различными буддийскими государствами. Сейчас нам нужно пригласить наших собратьев-буддистов Ваджраяны, а затем мы сможем продлить договор." #NT!
 MON_protect_vajrayana: "Защитите буддизм Ваджраяны" #NT!
 MON_protect_vajrayana_desc: "Буддизм Ваджраяны нужно защищать любой ценой. Нам нужно взять под контроль наших братьев Ваджраяны!" #NT!
 MON_therevada: "Пригласите буддистов Тхеравады" #NT!
 MON_therevada_desc: "Существуют различные секты буддизма. Одна из них — буддизм Тхеравады, который можно найти в Южной Азии. Нам нужно пригласить эти нации в наш Альянс." #NT!
 MON_indian_membership: "Защитите индийских буддистов" #NT!
 MON_indian_membership_desc: "Хотя большинство индийцев не являются буддистами, в наших интересах защитить буддийское меньшинство. Поэтому нам нужно пригласить индийцев в наш штат." #NT!
 MON_mahayana: "Пригласите буддистов Махаяны" #NT!
 MON_mahayana_desc: "Существуют различные секты буддизма. Одна из них — буддизм Махаяна, который можно найти в Южной и Восточной Азии. Нам нужно пригласить эти нации в наш Альянс." #NT!
 MON_save_china: "Спасти Китай" #NT!
 MON_save_china_desc: "Китаю сейчас угрожают коммунизм и японцы. Нам нужно подчинить Китай, пока не стало слишком поздно!" #NT!
 MON_force_shinto_to_submit: "Заставить синтоистов подчиниться" #NT!
 MON_force_shinto_to_submit_desc: "Синтоистский буддизм всегда был дистанцирован от других течений буддизма, но если мы хотим защитить весь буддизм, нам необходимо подчинить их себе." #NT!
 MON_defender_of_buddhism: "Защитники буддизма" #NT!
 MON_defender_of_buddhism_desc: "Каждая страна в нашем Альянсе обязана защищать свою веру, чего бы это ни стоило." #NT!
 MON_take_buddhist_leadership: "Возьмите на себя буддийское лидерство" #NT!
 MON_take_buddhist_leadership_desc: "Нам необходимо взять под полный контроль другие страны нашего Альянса. Буддизм не должен подвергаться угрозе со стороны наших врагов." #NT!
 MON_centralize_alliance: "Централизовать Альянс" #NT!
 MON_centralize_alliance_desc: "Пришло время взять под полный контроль наши союзные государства." #NT!
 #Events 
 mongolia.1.t: "Монголия просит контроля над нашими монгольскими территориями" #NT!
 mongolia.1.d: "Товарищ [MON.GetLeader] объявил о своих панмонгольских амбициях несколько недель назад. Было очевидно, что монгольская земля, которой мы владеем, также является частью его великой Монголии. Теперь пришло время ему осмелиться попросить нас предоставить ему эту землю." #NT!
 mongolia.1.a: "Отдайте им это, это просто бесполезная сибирская земля." #NT!
 mongolia.1.b: "Конечно, они получат его! За небольшую цену" #NT!
 mongolia.1.c: "Нет! Он принадлежит СССР!" #NT!
 mongolia.2.t: "Советы предоставляют нам контроль над нашими законными территориями" #NT!
 mongolia.2.d: "Товарищ [SOV.GetLeader] согласился дать нам землю, которую мы заслужили. Теперь мы ближе, чем когда-либо, к тому, чтобы удерживать большую Монголию!" #NT!
 mongolia.2.a: "Наши союзники всегда были к нам добры." #NT!
 mongolia.3.t: "Советы разрешают нам покупать желаемые нами земли" #NT!
 mongolia.3.d: "[SOV.GetLeader] предложил нам заплатить за нашу заявленную землю. По его словам, такое изменение земли может быть большим экономическим изменением, которое потребует компенсации." #NT!
 mongolia.3.a: "Небольшая цена за спасение" #NT!
 mongolia.3.b: "Я не капиталистическая свинья! Я не буду за это платить!" #NT!
 mongolia.3.c: "Это оскорбление!" #NT!
 mongolia.4.t: "Советы отказываются передать наши законные территории" #NT!
 mongolia.4.d: "Предатели в Москве отказали нам в просьбе о самоопределении! Они предают Революцию, угнетая наш народ!" #NT!
 mongolia.4.a: "Монголия не допустит продолжения этого угнетения! К войне!" #NT!
 mongolia.4.b: "Стоило попробовать.." #NT!
 mongolia.5.t: "Формирование 112-й танковой бригады «Революционная Монголия»" #NT!
 mongolia.5.d: "Во время войны монголы создали танковую бригаду вместе с некоторыми из наших людей. Должны ли мы поддержать их, отправив им еще несколько солдат?" #NT!
 mongolia.5.a: "Давайте отправим им часть наших людей!" #NT!
 mongolia.5.b: "Мы не можем позволить себе их содержать." #NT!
 mongolia.6.t: "Советские солдаты за нашу танковую бригаду" #NT!
 mongolia.6.d: "[SOV.GetLeader] решил помочь нашей танковой бригаде, отправив к нам несколько солдат вместе с способными генералами." #NT!
 mongolia.6.a: "Это поможет сокрушить врагов Революции!" #NT!
 mongolia.7.t: "Первые монгольские выборы" #NT!
 mongolia.7.d: "После многих лет однопартийного государства пройдут первые монгольские выборы. Амандын Амар пообещал реформировать Монгольскую народную партию, чтобы она действовала более демократично после переизбрания, хотя в партии, вероятно, будет сформирован сталинский блок. Тем временем Григорий Михайлович Семенов, русский казачий лидер, также воспользовался возможностью создать новую партию, которая обещает больше прав меньшинствам и более жесткую позицию по отношению к Советам." #NT!
 mongolia.7.a: "Мы будем адаптировать и перенимать положительные стороны коммунизма, а не отрицательные." #NT!
 mongolia.7.b: "None" #NT!
 mongolia.8.t: "Поддержка переворота в Монголии" #NT!
 mongolia.8.d: "В Монголии все еще много сторонников монархии. Благодаря новому сотрудничеству с правительством Внутренней Монголии мы можем использовать эту возможность, чтобы устроить переворот с этими сторонниками. Новое правительство вернет им монархию." #NT!
 mongolia.8.a: "Наша поддержка гарантирует нам нового союзника." #NT!
 mongolia.8.b: "Они нам не нужны" #NT!
 mongolia.9.t: "Японцы поддерживают переворот" #NT!
 mongolia.9.d: "Японцы открыто заявили о своей поддержке восстановления монгольской монархии. В случае, если советское правительство отреагирует агрессивно на смену нашего правительства, мы получим японскую защиту." #NT!
 mongolia.9.a: "Теперь нам осталось только выбрать Хана." #NT!
 mongolia.10.t: "Японцы не поддерживают переворот" #NT!
 mongolia.10.d: "Японцы проигнорировали нашу просьбу о поддержке. Если мы все же восстановим монархию, у нас не будет защиты от Советов, если они станут агрессивными." #NT!
 mongolia.10.a: "Мы все равно продолжим. Да здравствует Дворянство!" #NT!
 mongolia.10.b: "Без их поддержки это слишком рискованно." #NT!
 mongolia.11.t: "Переворот в Монголии" #NT!
 mongolia.11.d: "Наши восточные товарищи подверглись нападению со стороны буржуазии. Их правительство теперь возглавляет регентский совет, который вскоре определит нового хана. Нам нужно преподать им урок!" #NT!
 mongolia.11.a: "Нам нужно преподать им урок." #NT!
 mongolia.11.b: "Наложить на них эмбарго" #NT!
 mongolia.11.c: "Это их выбор." #NT!
 mongolia.12.t: "Выборы хана" #NT!
 mongolia.12.d: "Регентский совет нашел трех подходящих кандидатов на трон Монголии. Навааннэрэн, бывший хан монгольского региона Сэцэн-ханства, пока к власти не пришли коммунисты и не назначили его министром внутренних дел, Алтаночир, дворянин из города Ордос во Внутренней Монголии, известный как сотрудничавший с возглавляемым Японией государством Мэнкукуо, что делает его несколько непопулярен, а также Мухаммед Алим-хан, бывший эмир Бухары, пока не был сослан во время гражданской войны в России, который имеет лишь ограниченную легитимность, поскольку является потомком Ногайской Орды." #NT!
 mongolia.12.a: "Навааннерен будет править Монголией" #NT!
 mongolia.12.b: "Алтаночир будет править Монголией" #NT!
 mongolia.12.c: "Мухаммед Алим-хан будет править Монголией" #NT!
 mongolia.13.t: "Монголия предлагает нашему принцу трон" #NT!
 mongolia.13.d: "Монгольский регентский совет принял решение избрать принца Дэмчугдонгруба своим новым ханом. Если принц примет предложение монгольского трона, наши народы будут объединены, а мечты о новой монгольской империи станут ближе к реальности, чем когда-либо прежде, однако это приведет к роспуску нашего правительства." #NT!
 mongolia.13.a: "Это предложение необходимо принять." #NT!
 mongolia.13.b: "Нам нужно отказаться" #NT!
 mongolia.14.t: "Коронация принца Дэмчугдонгруба" #NT!
 mongolia.14.d: "Сегодня внутреннее и внешнее монгольское правительство наконец-то объединятся посредством коронации принца Дэмчугдонгруба. Дворяне обеих стран стали свидетелями этого исторического момента в Улан-Баторе. Да здравствует хан!" #NT!
 mongolia.14.a: "Теперь наши страны будут управляться как единое целое." #NT!
 mongolia.15.t: "Наше предложение было отклонено" #NT!
 mongolia.15.d: "Хотя мы предложили принцу Дэмчугдонгрубу много власти, он отказался занять наш трон. Официальная причина, по его словам, заключается в том, что люди в его правительстве опасаются, что внутренняя монгольская культура может быть уничтожена внешним монгольским господством. Теперь нам нужно выбрать дворянина." #NT!
 mongolia.15.a: "Жаль" #NT!
 mongolia.16.t: "Освобождение дома ханов" #NT!
 mongolia.16.d: "Ордос, родной штат нашего славного лидера, наконец-то освобожден от иностранных захватчиков. [MON.GetLeader] очень счастлив и в настоящее время проводит в штате масштабный парад!" #NT!
 mongolia.16.a: "Ханство крепнет" #NT!
 mongolia.16.b: "Ордос должен стать нашей новой столицей" #NT!
 mongolia.17.t: "Освобождение дома ханов" #NT!
 mongolia.17.d: "[MON.GetLeader] был очень рад захвату своего старого родного региона Бухары. После вторжения Советского Союза региону пришлось много страдать, но с возвращением законного правителя он снова будет процветать." #NT!
 mongolia.17.a: "Бухара будет интегрирована" #NT!
 mongolia.17.b: "Правительство должно переехать в Бухару" #NT!
 mongolia.18.t: "Богдо-хан хочет направить нас" #NT!
 mongolia.18.d: "[MON.GetLeader] хочет, чтобы наша нация подчинилась ему. Мы не потеряем свою независимость из-за этого решения, но мы откажемся от большой власти." #NT!
 mongolia.18.a: "Мы позволим ему вести нас." #NT!
 mongolia.18.b: "Нам нужно оставаться полностью независимыми." #NT!
 mongolia.19.t: "[From.GetNameDefCap] соглашается на отправку" #NT!
 mongolia.19.d: "Богдо-хан распространил свою власть на другую мудрую нацию. Буддизм будет защищен от коммунистов." #NT!
 mongolia.19.a: "Это для их же блага." #NT!
 mongolia.20.t: "[From.GetNameDefCap] отказывается от представления" #NT!
 mongolia.20.d: "Эта страна отказала нашему лидеру в праве управлять ими. Какой позор!" #NT!
 mongolia.20.a: "Это было просто предложение." #NT!
 mongolia.20.b: "Нам нужно научить их нашему мирному пути. Через войну!" #NT!
 mongolia.21.t: "Монголы хотят нашей защиты" #NT!
 mongolia.21.d: "Монголы опасались очередного притеснения буддийских практик и поэтому решили обратиться к другим странам, включая нас, с просьбой защитить их. Стоит ли принимать такое решение?" #NT!
 mongolia.21.a: "Да, мы их защитим." #NT!
 mongolia.21.b: "Не стоит того." #NT!
 mongolia.22.t: "[From.GetNameDefCap] защищает нас!" #NT!
 mongolia.22.d: "Мы были благословлены, и наш суверенитет будет длиться. [From.GetNameDefCap] решил предоставить нам свою защиту." #NT!
 mongolia.22.a: "Монголия победит" #NT!
 mongolia.23.t: "Распад Советского Союза" #NT!
 mongolia.23.d: "После распада Советского Союза доверие к коммунизму, по-видимому, исчезло среди многих монголов. Многие уже вышли на улицы, протестуя, и вполне возможно, что без реформ вскоре разразится гражданская война. Пришло ли время Монголии отказаться от коммунизма?" #NT!
 mongolia.23.a: "Народ прав, конец коммунизма близок" #NT!
 mongolia.23.b: "Коммунизм — единственное будущее для Монголии" #NT!
 mongolia.24.t: "Принятие нового флага" #NT!
 mongolia.24.d: "Новый флаг кажется важным инструментом для признания Китаем нашей независимости. Таким образом, [MON.GetLeader] предложил новый флаг на 43-м заседании Президиума Государственной конференции." #NT!
 mongolia.24.a: "Этот флаг будет одобрен" #NT!
 mongolia.24.b: "Мы можем гордиться нашим старым" #NT!
 mongolia.25.t: "Миграция бурят в Монголию" #NT!
 mongolia.25.d: "Недовольные обращением с ними в Советском Союзе, многие буряты бегут в нашу страну. Во время просоветской администрации Монголии было запрещено пускать их в нашу страну, но теперь мы можем приветствовать наших братьев с Севера." #NT!
 mongolia.25.a: "Добро пожаловать, братья!" #NT!
 mongolia.26.t: "Буряты были освобождены" #NT!
 mongolia.26.d: "Наши братья-буряты, бежавшие из родного края, могут спокойно вернуться. Мы освободили их родной край!" #NT!
 mongolia.26.a: "Теперь им нет нужды бежать." #NT!
 mongolia.27.t: "Бурятская миграция остановлена" #NT!
 mongolia.27.d: "Теперь, когда Советский Союз снова имеет влияние на нашу Нацию, мы не можем позволить продолжение Бурятской Миграции. Этот шаг очень непопулярен среди всего населения, но слишком опасно не подчиняться Приказам [SOV.GetLeader]!" #NT!
 mongolia.27.a: "Правильное ли это решение?" #NT!
 mongolia.28.t: "Цинхайский вопрос" #NT!
 mongolia.28.d: "Теперь, когда регион Цинхай находится под нашим контролем, мы должны задать вопрос, принадлежат ли люди, живущие там, к нашей нации. В регионе проживает значительное количество монголов, но также много тибетцев. Возникает вопрос, должны ли мы продвигать монгольское образование в этом штате, чтобы оставшееся немонгольское население приняло наше правление, или мы должны отдать его тибетцам, которые, возможно, больше поддержат нашу нацию через этот акт дружбы?" #NT!
 mongolia.28.a: "Они монголы!" #NT!
 mongolia.28.b: "Тибет — правильный выбор" #NT!
 mongolia.29.t: "Аннексия Цинхая" #NT!
 mongolia.29.d: "Правительство Монголии предложило нашей нации государство Цинхай, в котором проживает большое количество тибетцев. Тибетские националисты гордятся этим актом, но критики утверждают, что Монголия, вероятно, хочет что-то получить с помощью этого акта." #NT!
 mongolia.29.a: "Давайте праздновать!" #NT!
 mongolia.30.t: "Тибет и Сикан" #NT!
 mongolia.30.d: "Нет сомнений, что Тибет имеет законные права на Сикан. Население считает себя тибетским, и исторически Тибет присутствовал в регионе. Теперь возникает вопрос: если мы владеем Сикан, почему бы нам не передать его тибетцам? Они являются государством благочестивых буддистов, этот регион, несомненно, выиграл бы от их правления." #NT!
 mongolia.30.a: "Сикан станет частью Тибета" #NT!
 mongolia.30.b: "Что тибетцы когда-либо сделали для нас?" #NT!
 mongolia.31.t: "Сикан наконец-то наш!" #NT!
 mongolia.31.d: "Регион Сикан всегда рассматривался как неотъемлемая часть нашей нации, поэтому приятно слышать, что правительство Монголии отдало нам этот регион. Конечно, сотрудничество с их правительством — это хорошая идея!" #NT!
 mongolia.31.a: "Тибет растёт!" #NT!
 mongolia.32.t: "Интеграция Джунгарии" #NT!
 mongolia.32.d: "Теперь, когда мы владеем северным Синьцзяном, также называемым Джунгарией, мы можем попытаться возродить джунгарскую культуру, которая вымирает. Джунгарская культура тесно связана с монгольской культурой, поэтому, если мы добьемся укрепления этой культуры, то весьма вероятно, что регион лучше интегрируется в нашу нацию." #NT!
 mongolia.32.a: "Интеграция региона" #NT!
 mongolia.32.b: "Это может оказаться трудным" #NT!
 mongolia.33.t: "Интеграция Джунгарии" #NT!
 mongolia.33.d: "Джунгарская культура больше продвигалась в северном Синьцзяне, что помогло сформировать национальную идентичность, лояльную нашей нации. Уйгуры также начали видеть выгоду нашей нации в отличие от предыдущих владельцев региона из-за увеличения финансирования в регион." #NT!
 mongolia.33.a: "Джунгары, уйгуры и монголы, вместе, мирно." #NT!
 mongolia.34.t: "Интеграция Джунгарии" #NT!
 mongolia.34.d: "Теперь, когда мы владеем северным Синьцзяном, также называемым Джунгарией, мы можем попытаться возродить джунгарскую культуру посредством сотрудничества с местным правительством. Джунгарская культура тесно связана с монгольской культурой, поэтому, если мы достигнем укрепления этой культуры, весьма вероятно, что регион лучше интегрируется в нашу нацию." #NT!
 mongolia.34.a: "Интеграция региона" #NT!
 mongolia.34.b: "Это может оказаться трудным" #NT!
 mongolia.35.t: "Присоединение Джунгарии к Монголии" #NT!
 mongolia.35.d: "Монгольскому правительству удалось возродить джунгарскую культуру на севере Синьцзяна. Эта культура уже некоторое время находится в упадке, но благодаря усилиям правительства Монголия смогла добиться интеграции в регионе. Теперь Монголия требует, чтобы мы отдали им эти государства." #NT!
 mongolia.35.a: "Хорошо" #NT!
 mongolia.35.b: "Синьцзян не подчинится" #NT!
 mongolia.36.t: "Интеграция Джунгарии" #NT!
 mongolia.36.d: "Джунгарская культура больше продвигалась в северном Синьцзяне, что помогло сформировать национальную идентичность, лояльную нашей нации. Уйгуры также начали видеть выгоду нашей нации в отличие от предыдущих владельцев региона из-за увеличения финансирования в регион." #NT!
 mongolia.36.a: "Джунгары, уйгуры и монголы, вместе, мирно." #NT!
 mongolia.37.t: "Синьцзян отказывается передать основные территории Монголии" #NT!
 mongolia.37.d: "Местное правительство в Синьцзяне отказалось предоставить нам территории, которые мы смогли интегрировать в нашу нацию. Люди в этих штатах жаждут стать частью великой Монголии, но теперь они не смогут этого сделать." #NT!
 mongolia.37.a: "Их нелояльность должна быть наказана." #NT!
 mongolia.37.b: "Война только ухудшит ситуацию" #NT!
 mongolia.38.t: "Интеграция калмыков" #NT!
 mongolia.38.d: "Калмыки принадлежат к монгольской культуре, но в отличие от большинства монгольских культур они живут в Европе. Теперь, когда мы уже некоторое время контролируем их родной регион, калмыки стали очень лояльны нашему правительству." #NT!
 mongolia.38.a: "Теперь они воссоединились с нами." #NT!
 mongolia.39.t: "Образован Национальный альянс российских солидаристов" #NT!
 mongolia.39.d: "Национальный альянс русских солидаристов, или по-русски Национально Трудовой Союз, начал политическую деятельность в Монголии. Партия была основана молодыми частями белого движения и существует с 1930 года. Теперь, когда мы начали наше наступление против советов, они начали вмешиваться в нашу политику." #NT!
 mongolia.39.a: "Может быть, они нам помогут?" #NT!
 mongolia.40.t: "НТС помогает нашим военным усилиям" #NT!
 mongolia.40.d: "Для поддержки нашей войны против коммунистов НТС предложил нам оборудование, украденное с различных заводов Советского Союза." #NT!
 mongolia.40.a: "Мы победим в этой войне!" #NT!
 mongolia.41.t: "Коалиция с НТС?" #NT!
 mongolia.41.d: "Некоторые части белого движения считают нас слабыми, поэтому может оказаться полезным войти в коалицию с NTS, или же некоторые из более агрессивных частей белых могут отколоться от NTS. NTS, вероятно, согласится на это предложение, хотя вступление в коалицию может затруднить принятие решений, поскольку NTS получит больше права вето." #NT!
 mongolia.41.a: "Коалиция всегда оказывается полезной" #NT!
 mongolia.41.b: "Разве мы все не боремся за одно и то же дело?" #NT!
 mongolia.42.t: "Крайне правые переходят в оппозицию" #NT!
 mongolia.42.d: "Хотя мы боремся за одно и то же дело, разные части белого движения имеют разные видения той России, которая должна существовать после распада Советского Союза. Одна из крайне правых частей белого движения теперь возродила Союз Русского Народа, бывшую белую партию, которая была похожа на нацизм, хотя и поддерживала царя. Если партия найдет подходящего лидера, они могут попытаться захватить власть, не мирным и не демократическим путем" #NT!
 mongolia.42.a: "Тревожный" #NT!
 mongolia.42.b: "Мы не можем позволить им получить шанс на власть. Запретить все остальные партии!" #NT!
 mongolia.43.t: "Переворот СРН" #NT!
 mongolia.43.d: "Настал этот день. СРН нашла подходящего лидера для своей партии и приступила к перевороту в демократически избранном правительстве. Николай Евгеньевич Марков, новый глава партии и правительства, провозгласил свое видение сильной России. Мир в недоумении смотрит, как еще один шанс для русского народа жить в демократическом правительстве исчез." #NT!
 mongolia.43.a: "Россия была реорганизована" #NT!
 mongolia.44.t: "Подготовка к следующим выборам" #NT!
 mongolia.44.d: "Через четыре года после первых выборов Монголия обычно выбирает новое правительство." #NT!
 mongolia.44.a: "Начинаются вторые выборы" #NT!
 mongolia.44.b: "У нас больше не будет выборов." #NT!
 mongolia.45.t: "Вторые выборы в Монголии" #NT!
 mongolia.45.d: "Пришло время для Монголии избрать новое правительство. После последних выборов образовалось несколько новых партий, которые уже получили некоторую поддержку среди населения. Независимо от того, кто победит, мы можем надеяться, что демократия никогда не умрет." #NT!
 mongolia.45.a: "Социал-демократия побеждает" #NT!
 mongolia.45.b: "Белое движение побеждает" #NT!
 mongolia.45.c: "Либерализм побеждает" #NT!
 mongolia.45.e: "Победа коалиционного партнера" #NT!
 mongolia.46.t: "Восстановление теократии" #NT!
 mongolia.46.d: "9-й Джебтсундамба Хутухту еще очень молод, поэтому нации нужен регент, который возглавит ее вместо него. К счастью, 7-й Чангкья Хутухту находится в идеальном возрасте, чтобы сделать это. Пока Джебтсундамба Хутухту не станет достаточно взрослым, он будет вести нашу нацию в будущее!" #NT!
 mongolia.46.a: "Богдо-ханство снова живо!" #NT!
 mongolia.47.t: "Джебтсундамба Хутухту достаточно стар, чтобы править" #NT!
 mongolia.47.d: "Нашему Джебдзун-Дамба Хутухту исполнилось 14 лет, и это достаточный возраст, чтобы начать руководить нашей страной!" #NT!
 mongolia.47.a: "Большой!" #NT!
 mongolia.48.t: "Монголия хочет снабжать нашу военную мощь" #NT!
 mongolia.48.d: "Правительство Монголии предлагает нам поставки для поддержки нашей войны, однако они ожидают некоторую компенсацию за это. Различные товары, особенно теплая одежда, могли бы значительно сократить смертность наших солдат из-за истощения." #NT!
 mongolia.48.a: "Отличная сделка" #NT!
 mongolia.48.b: "Мы не можем себе этого позволить в данный момент." #NT!
 mongolia.49.t: "Советы принимают нашу сделку" #NT!
 mongolia.49.d: "Благодаря принятию нашей сделки Советами мы сможем получить от них некоторую оплату. Это, безусловно, будет здорово для экономики!" #NT!
 mongolia.49.a: "Просто зарабатываю легкие деньги" #NT!
 mongolia.50.t: "Советы отвергли нашу сделку" #NT!
 mongolia.50.d: "Советы отклонили наше предложение поставлять им. Какая жалость." #NT!
 mongolia.50.a: "Они кажутся довольно бедными." #NT!
 mongolia.51.t: "Был обнаружен монгольский смертельный червь" #NT!
 mongolia.51.d: "Легендарный монгольский червь смерти был замечен глубоко в монгольской степи. Один источник утверждает, что видел, как он убил человека. Этот легендарный монстр достиг легендарного статуса среди некоторых исследователей. Обычно тех, кто также ищет йети. Тем не менее, если мы ничего не сделаем с этим, люди могут подумать, что наше правительство не способно их защитить, и мы потеряем сторонников." #NT!
 mongolia.51.a: "Такое существо нельзя беспокоить." #NT!
 mongolia.51.b: "Это необходимо расследовать!" #NT!
 mongolia.52.t: "Конференция Мэнцзян" #NT!
 mongolia.52.d: "Правительство Монголии пригласило нас на конференцию, которая решит будущее внутреннего монгольского марионеточного государства Мэнцзян. Монголы попытаются убедить нас отказаться от наших претензий на этот регион." #NT!
 mongolia.52.a: "Монголия может съесть немного Мэнцзяна. В качестве угощения." #NT!
 mongolia.52.b: "Эти территории всегда были китайскими." #NT!
 mongolia.53.t: "Соглашение Мэнцзян - [From.GetNameDefCap] принимает наше предложение" #NT!
 mongolia.53.d: "На конференции в Мэнцзяне мы смогли успешно предложить наши идеи по присоединению Мэнкукуо к Монголии. [From.GetLeader] — мудрый человек, признавший наши законные претензии и отказавшийся от своих притязаний на регион мирным путем." #NT!
 mongolia.53.a: "Мэнцзян — монгольский" #NT!
 mongolia.54.t: "Разногласия по поводу Мэнцзяна - [From.GetNameDefCap] не принимает наше предложение" #NT!
 mongolia.54.d: "Это безумие. Как [From.GetLeader] мог не понимать, что этот регион всегда был монгольским и будет им оставаться? Конференция Мэнцзяна была широко расценена как полный провал." #NT!
 mongolia.54.a: "Напрасные усилия" #NT!
 mongolia.54.b: "Это неприемлемо." #NT!
 mongolia.55.t: "Визит Генри Уоллеса" #NT!
 mongolia.55.d: "Генри Уоллес, вице-президент Соединенных Штатов, посетил Монголию, чтобы изучить статус Монгольской автономии. Хотя наша страна уже некоторое время является независимой, китайское правительство продолжает претендовать на регион Внешней Монголии как на свою собственную территорию. Из-за войны с Японией для Соединенных Штатов стало важным вопросом определить, как Азия должна выглядеть после войны. В то время как китайское правительство хотело бы, чтобы Монголия была их собственностью, Генри Уоллес вместо этого посетил Монголию и определил, что наш суверенитет должен быть сохранен." #NT!
 mongolia.55.a: "Мы показали себя с лучшей стороны" #NT!
 mongolia.56.t: "Присоединиться к Монголии?" #NT!
 mongolia.56.d: "Народ Танну Тувы считает себя монголами, и если бы не Советский Союз, мы были бы одной нацией. Возможно, это хорошее решение — присоединиться к монгольской нации. В то время как [TAN.GetLeader] выступает против идеи потери власти, [MON.GetLeader] раз за разом ясно давал понять, что правительство Тувы все еще будет иметь некоторую местную власть." #NT!
 mongolia.56.a: "Хорошая идея" #NT!
 mongolia.56.b: "Глупая идея" #NT!
 mongolia.57.t: "Правительство Танну Тувина приняло решение о присоединении к Монголии" #NT!
 mongolia.57.d: "[TAN.GetLeader] объявил об официальном процессе объединения с Монголией. Весьма неожиданный шаг, но он очень популярен среди монгольского населения." #NT!
 mongolia.57.a: "Не ожидал этого" #NT!
 mongolia.58.t: "[MON.GetLeader] предлагает Пакт о ненападении" #NT!
 mongolia.58.d: "Новое белое русское государство в стране, которая когда-то была известна как Монголия, предлагает договор о дружбе. Очень вероятно, что они скоро пойдут войной на Советский Союз, поэтому логичным решением будет принять договор. Он мог бы дать нам союзника в маловероятном случае их победы." #NT!
 mongolia.58.a: "Конечно. Они же законное российское правительство!" #NT!
 mongolia.58.b: "Они ничего не сделают." #NT!
 mongolia.59.t: "Япония принимает Пакт о ненападении" #NT!
 mongolia.59.d: "Японцы — мудрые люди. Они принимают наше предложение. Этот договор о дружбе не просто гарантирует мир между нашими странами, но и дает понять, что Япония видит в нас законное правительство России!" #NT!
 mongolia.59.a: "Их дружба будет полезна." #NT!
 mongolia.60.t: "Япония не будет сотрудничать" #NT!
 mongolia.60.d: "Японский император не мудрый человек. Он отклонил наше предложение." #NT!
 mongolia.60.a: "О нет! В любом случае..." #NT!
 mongolia.61.t: "Возвращение на Родину" #NT!
 mongolia.61.d: "Теперь, когда Россия снова объединена под реальным правительством, возникает вопрос, какой город будет выбран. Конечно, новой столицей станет..." #NT!
 mongolia.61.a: "Петроград!" #NT!
 mongolia.61.b: "Москва!" #NT!
 mongolia.62.t: "Вопрос монархии" #NT!
 mongolia.62.d: "[MON.GetLeader] уже давно поддерживает возвращение монархии. Поскольку Россия снова объединена под властью режима, дружественного монархическим идеям, восстановление царизма может быть хорошей идеей." #NT!
 mongolia.62.a: "Да здравствует царь!" #NT!
 mongolia.62.b: "Царь будет только конституционным" #NT!
 mongolia.62.c: "Монархия не вернется" #NT!
 mongolia.63.t: "Русский вопрос" #NT!
 mongolia.63.d: "Там, где когда-то стояли большевики, теперь настоящее российское правительство. Мы не можем продолжать утверждать, что являемся настоящей Россией, иначе нас будут считать просто небольшой повстанческой организацией." #NT!
 mongolia.63.a: "Давайте объединимся" #NT!
 mongolia.63.b: "Мы представляем настоящую Россию" #NT!
 mongolia.64.t: "Объединение России" #NT!
 mongolia.64.d: "Патриотические русские, выступающие против большевиков, снова взяли под контроль Монголию. Теперь, когда Россия освобождена от коммунистов, мы можем мирно объединиться с ними!" #NT!
 mongolia.64.a: "Россия побеждает!" #NT!
 mongolia.65.t: "Русские сепаратисты в Монголии" #NT!
 mongolia.65.d: "В результате советской оккупации Монголии русские повстанцы организовали там свое государство. Однако теперь, когда Россия больше не является коммунистической, они продолжают утверждать, что являются настоящим российским правительством." #NT!
 mongolia.65.a: "Самозванцев нужно раздавить" #NT!
